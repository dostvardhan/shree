<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shree • Photo 6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/.netlify/identity/widget.js"></script>
  <script>
    const BACKEND="https://shree-drive.onrender.com"; const INDEX=6;
    function requireLogin(){ if(!window.netlifyIdentity) return alert("Identity not loaded");
      window.netlifyIdentity.on('init',u=>{ if(!u) window.location.replace('/'); else load(); }); window.netlifyIdentity.init(); }
    async function token(){ const u=window.netlifyIdentity.currentUser(); if(!u) throw new Error('Not logged in'); return await u.jwt(); }
    async function load(){
      const msg=document.getElementById('msg'), title=document.getElementById('title');
      try{
        const t=await token(); const r=await fetch(`${BACKEND}/list?pageSize=${INDEX}`,{headers:{Authorization:`Bearer ${t}`}});
        const files=await r.json(); if(!r.ok) throw new Error(files.error||'List failed');
        if(!Array.isArray(files)||files.length<INDEX){ msg.textContent='Not enough photos.'; return; }
        const f=files[INDEX-1]; title.textContent=f.name||`Photo ${INDEX}`;
        const rr=await fetch(`${BACKEND}/file/${encodeURIComponent(f.id)}`,{headers:{Authorization:`Bearer ${t}`}});
        if(!rr.ok) throw new Error('Fetch image failed'); const url=URL.createObjectURL(await rr.blob());
        document.getElementById('img').src=url;
      }catch(e){ msg.textContent='❌ '+e.message; }
    }
    function logout(){ window.netlifyIdentity.logout(); window.location.replace('/'); }
    document.addEventListener('DOMContentLoaded', requireLogin);
  </script>
  <style>
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b0b; color:#fff; }
    header{ display:flex; align-items:center; gap:10px; padding:12px; background:#111; position:sticky; top:0; }
    header a, header button{ padding:8px 12px; border:1px solid #333; border-radius:10px; background:#1a1a1a; color:#fff; text-decoration:none; cursor:pointer; }
    #wrap{ display:grid; place-items:center; min-height:calc(100dvh - 60px); padding:12px; }
    img{ max-width:95vw; max-height:78vh; border-radius:12px; background:#000; }
    #msg{ text-align:center; margin-top:10px; color:#bbb; }
    #title{ margin:0; font-size:16px; color:#ddd; }
  </style>
</head>
<body>
  <header>
    <a href="/gallery.html">← Gallery</a>
    <a href="/life.html">Life</a>
    <button onclick="logout()">Logout</button>
    <div style="flex:1"></div>
    <h3 id="title">Photo 6</h3>
  </header>
  <div id="wrap">
    <img id="img" alt="photo" />
    <div id="msg"></div>
  </div>
</body>
</html>
