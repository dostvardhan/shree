<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    position: relative;
    background: linear-gradient(135deg, #0d1117, #1b1f28, #2c2f3a);
    background-image: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080');
    background-size: cover;
    background-position: center;
    color: #f5d76e;
}

/* Title */
h1 {
    font-family: 'Great Vibes', cursive;
    color: #f5d76e;
    margin-bottom: 30px;
    font-size: 3.5rem;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
    text-align: center;
}

/* Photo container */
.photo-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    position: relative;
}

/* Photo card */
.photo-card {
    position: relative;
    cursor: pointer;
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.5s ease, filter 0.5s ease;
}
.photo-card img {
    width: 230px;
    height: auto;
    border-radius: 15px;
    object-fit: cover;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}
