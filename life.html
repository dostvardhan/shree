<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Life ðŸ’–</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        position: absolute;
        transition: opacity 1s ease-in-out;
    }
    audio {
        position: fixed;
        bottom: 20px;
        left: 20px;
    }
</style>
</head>
<body>

<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
    // Slideshow setup
    let images = [];
    let currentIndex = 0;
    let imgElement = document.createElement("img");
    document.body.appendChild(imgElement);

    // Load all images from 'images' folder (photo1.jpg, photo2.jpg ... photo9.jpg)
    for (let i = 1; i <= 50; i++) { // 50 tak loop socha hai, agar 9 hai to sirf 9 load honge
        let imgPath = `images/photo${i}.jpg`;
        let img = new Image();
        img.src = imgPath;
        img.onload = function() {
            images.push(imgPath);
            if (images.length === 1) {
                imgElement.src = imgPath;
            }
        };
    }

    // Change image every 3 seconds
    setInterval(() => {
        if (images.length > 0) {
            currentIndex = (currentIndex + 1) % images.length;
            imgElement.style.opacity = 0;
            setTimeout(() => {
                imgElement.src = images[currentIndex];
                imgElement.style.opacity = 1;
            }, 1000);
        }
    }, 3000);
</script>

</body>
</html>
