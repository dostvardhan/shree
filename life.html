<script>
if (window.netlifyIdentity) {

        if (!user) {

        }
    });
}

body {margin:0;font-family:'Segoe UI',sans-serif;background: linear-gradient(135deg, #a3c4f3, #f8e1a0);overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;color:#4b3f2f;text-align:center;}
.particle {position:absolute;width:6px;height:6px;background: rgba(255,215,100,0.5);border-radius:50%;animation: float 12s linear infinite;}

img {max-width:30%;margin:15px;border-radius:15px;object-fit:cover;transition: transform 0.5s ease, box-shadow 0.5s ease;}
img:hover {transform: scale(1.2); box-shadow:0 0 50px rgba(255,215,150,0.5);}
</style>
</head>
