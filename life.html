<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Misty Background</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #d3d3d3, #a9a9a9);
            color: #333;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .mist {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            animation: mistyEffect 10s infinite;
        }

        @keyframes mistyEffect {
            0% {
                opacity: 0.5;
                transform: translateX(-100%) translateY(-100%);
            }
            50% {
                opacity: 0.8;
                transform: translateX(100%) translateY(100%);
            }
            100% {
                opacity: 0.5;
                transform: translateX(-100%) translateY(-100%);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #2f4f4f;
        }

        p {
            font-size: 1.2rem;
            color: #696969;
        }
    </style>
</head>
<body>

    <div class="mist"></div>

    <div class="content">
        <h1>Welcome to the Misty World</h1>
        <p>Experience the serenity of neutral tones and misty vibes.</p>
    </div>

</body>
</html>
