<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo 1 Memories</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #1c1f28, #0d0f14);
    color: #ffd700;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Particle canvas */
#particleCanvas {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    z-index: 0;
}

img {
    max-width: 90%;
    border-radius: 15px;
    margin-bottom: 20px;
    position: relative;
    z-index: 1;
    box-shadow: 0 0 40px rgba(255,215,0,0.7);
    transition: transform 0.6s ease, box-shadow 0.6s ease;
}
img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 80px rgba(255,215,0,1);
}

p {
    font-size: 24px;
    text-align: center;
    max-width: 80%;
    position: relative;
    z-index: 1;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
}

/* Back button */
a.back-btn {
    margin-top: 30px;
    font-size: 20px;
    color: #ff4d6d;
    text-decoration: none;
    border: 2px solid #ff4d6d;
    padding: 10px 20px;
    border-radius: 12px;
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
}
a.back-btn:hover { background: #ff4d6d; color: #fff; box-shadow: 0 0 30px #ff4d6d; }

/* Glowing heart animation (center) */
#glowHeart {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    color: #ff4d6d;
    opacity: 0;
    z-index: 2;
    text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff1a1a, 0 0 40px #ff4d6d;
    transition: all 0.6s ease;
}
#glowHeart.active { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
</style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<img src="photo1.jpg" alt="Photo 1">
<p>Every day is a new beginning. This photo reminds me of the bright sunrise and fresh hope each morning brings.</p>
<a class="back-btn" href="life.html">Back to Life</a>
<div id="glowHeart">&#10084;&#65039;</div>

<script>
// Particle animation
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', ()=>{
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});

// Particle class
class Particle {
    constructor(){
        this.reset();
    }
    reset(){
        this.x = Math.random()*width;
        this.y = Math.random()*height;
        this.size = 1 + Math.random()*3;
        this.speedY = 0.3 + Math.random()*0.7;
        this.alpha = 0.2 + Math.random()*0.5;
    }
    update(){
        this.y -= this.speedY;
        if(this.y < 0) this.y = height;
    }
    draw(){
        ctx.fillStyle = `rgba(255,215,0,${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
    }
}

let particles = [];
for(let i=0;i<80;i++) particles.push(new Particle());

function animate(){
    ctx.clearRect(0,0,width,height);
    particles.forEach(p=>{ p.update(); p.draw(); });
    requestAnimationFrame(animate);
}
animate();

// Heart glow effect on click
const glowHeart = document.getElementById('glowHeart');
document.body.addEventListener('click', ()=>{
    glowHeart.classList.add('active');
    setTimeout(()=>{ glowHeart.classList.remove('active'); }, 800);
});
</script>

</body>
</html>
