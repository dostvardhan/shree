<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unmatched Memories - Slider</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    background: linear-gradient(to bottom, #0d0f14, #1c1f28);
    overflow-x: hidden;
    color: #f5d76e;
    position: relative;
}

#effectCanvas {
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

h1 {
    font-family: 'Great Vibes', cursive;
    color: #f5d76e;
    margin: 20px 0;
    font-size: 3rem;
    text-align: center;
    text-shadow: 2px 2px 18px rgba(0,0,0,0.7);
    z-index: 2;
}

/* Horizontal slider container */
.photo-container {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding: 20px;
    scroll-behavior: smooth;
    z-index: 2;
}

.photo-container::-webkit-scrollbar {
    height: 10px;
}

.photo-container::-webkit-scrollbar-thumb {
    background: rgba(255, 215, 0, 0.5);
    border-radius: 5px;
}

.photo-card {
    flex: 0 0 auto;
    position: relative;
    cursor: pointer;
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.5s ease, filter 0.5s ease, box-shadow 0.5s ease;
    width: 250px;
}
.photo-card img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    object-fit: cover;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}

.fullscreen-img {
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%) scale(0);
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
    box-shadow: 0 30px 120px rgba(0,0,0,0.9);
    transition: transform 0.5s ease, opacity 0.5s ease;
    z-index: 1000;
    pointer-events: none;
}

.fullscreen-img.active {
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
}

.fullscreen-quote {
    position: fixed;
    top:75%;
    left:50%;
    transform: translateX(-50%);
    font-family: 'Great Vibes', cursive;
    color: #ffd700;
    font-size: 28px;
    background: rgba(0,0,0,0.3);
    padding: 14px 28px;
    border-radius: 15px;
    text-align: center;
    max-width: 90%;
    text-shadow: 2px 2px 18px rgba(0,0,0,0.9);
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 1001;
}

.fullscreen-quote.active {
    opacity: 1;
}

.photo-card.blur {
    filter: blur(6px);
    transition: filter 0.5s ease;
}

@media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .photo-card { width: 70vw; }
    .fullscreen-quote { font-size: 22px; padding: 10px 20px; }
}
</style>
</head>
<body>

<canvas id="effectCanvas"></canvas>

<h1>Unmatched Memories</h1>

<div class="photo-container">
    <div class="photo-card" data-quote="Every day is a new beginning.">
        <img src="photo1.jpg" alt="Photo 1">
    </div>
    <div class="photo-card" data-quote="Cherish the little moments.">
        <img src="photo2.jpg" alt="Photo 2">
    </div>
    <div class="photo-card" data-quote="Smile, it's free therapy.">
        <img src="photo3.jpg" alt="Photo 3">
    </div>
    <div class="photo-card" data-quote="Peace comes from within.">
        <img src="photo4.jpg" alt="Photo 4">
    </div>
    <div class="photo-card" data-quote="Love yourself first.">
        <img src="photo5.jpg" alt="Photo 5">
    </div>
    <div class="photo-card" data-quote="Moments that last forever.">
        <img src="photo6.jpg" alt="Photo 6">
    </div>
    <div class="photo-card" data-quote="Memories are treasures of heart.">
        <img src="photo7.jpg" alt="Photo 7">
    </div>
    <div class="photo-card" data-quote="Happiness is homemade.">
        <img src="photo8.jpg" alt="Photo 8">
    </div>
    <div class="photo-card" data-quote="Life is a beautiful journey.">
        <img src="photo9.jpg" alt="Photo 9">
    </div>
</div>

<img class="fullscreen-img" id="fullscreen-img" src="" alt="Full Photo">
<div class="fullscreen-quote" id="fullscreen-quote"></div>

<script>
// Photo hover zoom
const photoCards = document.querySelectorAll('.photo-card');
const fullscreenImg = document.getElementById('fullscreen-img');
const fullscreenQuote = document.getElementById('fullscreen-quote');

photoCards.forEach(card => {
    card.addEventListener('mouseenter', () => {
        const imgSrc = card.querySelector('img').src;
        const quote = card.dataset.quote;
        fullscreenImg.src = imgSrc;
        fullscreenImg.classList.add('active');
        fullscreenQuote.textContent = quote;
        fullscreenQuote.classList.add('active');
        photoCards.forEach(c => { if(c !== card) c.classList.add('blur'); });
    });
    card.addEventListener('mouseleave', () => {
        fullscreenImg.classList.remove('active');
        fullscreenQuote.classList.remove('active');
        photoCards.forEach(c => c.classList.remove('blur'));
    });
});

// Canvas effects
const canvas = document.getElementById('effectCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
window.addEventListener('resize', ()=>{
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});

// Hearts subtle style
class Heart {
    constructor(){ this.reset(); }
    reset(){
        this.x = Math.random()*width;
        this.y = height + Math.random()*100;
        this.size = 8 + Math.random()*12;
        this.speed = 0.5 + Math.random();
        this.color = ['#ff4d6d','#b3003b','#ff1a1a'][Math.floor(Math.random()*3)];
    }
    update(){ this.y -= this.speed; if(this.y + this.size < 0) this.reset(); }
    draw(){
        ctx.fillStyle = this.color;
        ctx.beginPath();
        let topCurveHeight = this.size * 0.3;
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x, this.y - topCurveHeight, this.x - this.size/2, this.y - topCurveHeight, this.x - this.size/2, this.y);
        ctx.bezierCurveTo(this.x - this.size/2, this.y + this.size/2, this.x, this.y + this.size*0.75, this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x, this.y + this.size*0.75, this.x + this.size/2, this.y + this.size/2, this.x + this.size/2, this.y);
        ctx.bezierCurveTo(this.x + this.size/2, this.y - topCurveHeight, this.x, this.y - topCurveHeight, this.x, this.y);
        ctx.fill();
    }
}

// Rain drops
class RainDrop {
    constructor(){ this.reset(); this.trail = []; }
    reset(){
        this.x = Math.random()*width;
        this.y = Math.random()*-height;
        this.length = 10 + Math.random()*20;
        this.speed = 2 + Math.random()*3;
        this.width = 1 + Math.random()*1.5;
        this.opacity = 0.2 + Math.random()*0.3;
        this.trail = [];
        this.dripTimer = 0;
    }
    fall(){
        this.y += this.speed;
        this.x += Math.sin(this.y*0.01)*2;
        this.trail.push({x:this.x, y:this.y});
        if(this.trail.length>5) this.trail.shift();

        if(Math.random() < 0.002){ this.dripTimer = 5 + Math.random()*10; }
        if(this.dripTimer>0){
            ctx.strokeStyle = `rgba(255,255,255,${this.opacity})`;
            ctx.lineWidth = this.width/2;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y + this.length);
            ctx.lineTo(this.x + Math.random()*2, this.y + this.length + 5);
            ctx.stroke();
            this.dripTimer--;
        }
        if(this.y > height) this.reset();
    }
    draw(){
        for(let i=0;i<this.trail.length;i++){
            let t = this.trail[i];
            ctx.strokeStyle = `rgba(255,255,255,${this.opacity * i/this.trail.length})`;
            ctx.lineWidth = this.width;
            ctx.beginPath();
            ctx.moveTo(t.x, t.y);
            ctx.lineTo(t.x, t.y + this.length*0.5);
            ctx.stroke();
        }
    }
}

let hearts = [];
for(let i=0;i<40;i++) hearts.push(new Heart());

let raindrops = [];
for(let i=0;i<250;i++) raindrops.push(new RainDrop());

function animate(){
    ctx.clearRect(0,0,width,height);
    raindrops.forEach(r=>{ r.fall(); r.draw(); });
    hearts.forEach(h=>{ h.update(); h.draw(); });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
