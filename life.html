<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unmatched Memories - Rain on Glass</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    background: linear-gradient(to bottom, #0d1117, #1b1f28);
    overflow: hidden;
    color: #f5d76e;
    position: relative;
}

/* Canvas covers entire body */
#effectCanvas {
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

/* Title */
h1 {
    font-family: 'Great Vibes', cursive;
    color: #f5d76e;
    margin-bottom: 30px;
    font-size: 3.5rem;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
    text-align: center;
    z-index: 2;
}

/* Photo container */
.photo-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    position: relative;
    z-index: 2;
}

/* Photo card */
.photo-card {
    position: relative;
    cursor: pointer;
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.5s ease, filter 0.5s ease;
}
.photo-card img {
    width: 230px;
    height: auto;
    border-radius: 15px;
    object-fit: cover;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}

/* Fullscreen zoom */
.fullscreen-img {
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%) scale(0);
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
    box-shadow: 0 25px 80px rgba(0,0,0,0.9);
    transition: transform 0.5s ease, opacity 0.5s ease;
    z-index: 1000;
    pointer-events: none;
}

/* Active full image */
.fullscreen-img.active {
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
}

/* Quote overlay */
.fullscreen-quote {
    position: fixed;
    top:75%;
    left:50%;
    transform: translateX(-50%);
    font-family: 'Great Vibes', cursive;
    color: #f5d76e;
    font-size: 28px;
    background: rgba(0,0,0,0.35);
    padding: 14px 28px;
    border-radius: 15px;
    text-align: center;
    max-width: 90%;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 1001;
}

.fullscreen-quote.active {
    opacity: 1;
}

/* Blur other photos */
.photo-card.blur {
    filter: blur(5px);
    transition: filter 0.5s ease;
}

/* Responsive */
@media (max-width: 600px) {
    h1 { font-size: 2.5rem; }
    .photo-card img { width: 80vw; }
    .fullscreen-quote { font-size: 22px; padding: 10px 20px; }
}
</style>
</head>
<body>

<canvas id="effectCanvas"></canvas>

<h1>Unmatched Memories</h1>

<div class="photo-container">
    <div class="photo-card" data-quote="Every day is a new beginning.">
        <img src="photo1.jpg" alt="Photo 1">
    </div>
    <div class="photo-card" data-quote="Cherish the little moments.">
        <img src="photo2.jpg" alt="Photo 2">
    </div>
    <div class="photo-card" data-quote="Smile, it's free therapy.">
        <img src="photo3.jpg" alt="Photo 3">
    </div>
    <div class="photo-card" data-quote="Peace comes from within.">
        <img src="photo4.jpg" alt="Photo 4">
    </div>
    <div class="photo-card" data-quote="Love yourself first.">
        <img src="photo5.jpg" alt="Photo 5">
    </div>
</div>

<img class="fullscreen-img" id="fullscreen-img" src="" alt="Full Photo">
<div class="fullscreen-quote" id="fullscreen-quote"></div>

<script>
// Photo hover zoom
const photoCards = document.querySelectorAll('.photo-card');
const fullscreenImg = document.getElementById('fullscreen-img');
const fullscreenQuote = document.getElementById('fullscreen-quote');

photoCards.forEach(card => {
    card.addEventListener('mouseenter', () => {
        const imgSrc = card.querySelector('img').src;
        const quote = card.dataset.quote;
        fullscreenImg.src = imgSrc;
        fullscreenImg.classList.add('active');
        fullscreenQuote.textContent = quote;
        fullscreenQuote.classList.add('active');
        photoCards.forEach(c => { if(c !== card) c.classList.add('blur'); });
    });
    card.addEventListener('mouseleave', () => {
        fullscreenImg.classList.remove('active');
        fullscreenQuote.classList.remove('active');
        photoCards.forEach(c => c.classList.remove('blur'));
    });
});

// Canvas for rain + hearts
const canvas = document.getElementById('effectCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
window.addEventListener('resize', ()=>{
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});

// Heart particles
class Heart {
    constructor(){
        this.reset();
    }
    reset(){
        this.x = Math.random()*width;
        this.y = height + Math.random()*100;
        this.size = 8 + Math.random()*12;
        this.speed = 0.5 + Math.random();
        this.color = ['#ff4d6d','#b3003b','#ff1a1a'][Math.floor(Math.random()*3)];
    }
    update(){
        this.y -= this.speed;
        if(this.y + this.size < 0) this.reset();
    }
    draw(){
        ctx.fillStyle = this.color;
        ctx.beginPath();
        let topCurveHeight = this.size * 0.3;
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x, this.y - topCurveHeight, this.x - this.size/2, this.y - topCurveHeight, this.x - this.size/2, this.y);
        ctx.bezierCurveTo(this.x - this.size/2, this.y + this.size/2, this.x, this.y + this.size*0.75, this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x, this.y + this.size*0.75, this.x + this.size/2, this.y + this.size/2, this.x + this.size/2, this.y);
        ctx.bezierCurveTo(this.x + this.size/2, this.y - topCurveHeight, this.x, this.y - topCurveHeight, this.x, this.y);
        ctx.fill();
    }
}

// Rain drops with streaks
class RainDrop {
    constructor(){
        this.reset();
    }
    reset(){
        this.x = Math.random()*width;
        this.y = Math.random()*-height;
        this.length = 10 + Math.random()*20;
        this.speed = 2 + Math.random()*2;
        this.opacity = 0.2 + Math.random()*0.4;
        this.width = 1 + Math.random();
        this.streak = [];
        for(let i=0;i<3;i++){
            this.streak.push({offset: i*2, alpha: this.opacity - i*0.05});
        }
    }
    fall(){
        this.y += this.speed;
        this.x += Math.sin(this.y*0.01)*1.5;
        if(this.y > height) this.reset();
    }
    draw(){
        this.streak.forEach(s=>{
            ctx.strokeStyle = 'rgba(255,255,255,'+s.alpha+')';
            ctx.lineWidth = this.width;
            ctx.beginPath();
            ctx.moveTo(this.x, this.y - s.offset);
            ctx.lineTo(this.x, this.y + this.length - s.offset);
            ctx.stroke();
        });
    }
}

let hearts = [];
for(let i=0;i<30;i++) hearts.push(new Heart());

let raindrops = [];
for(let i=0;i<200;i++) raindrops.push(new RainDrop());

function animate(){
    ctx.clearRect(0,0,width,height);
    raindrops.forEach(r=>{ r.fall(); r.draw(); });
    hearts.forEach(h=>{ h.update(); h.draw(); });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
