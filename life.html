<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life Page</title>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    .controls {
        position: fixed;
        bottom: 15px;
        right: 15px;
        z-index: 9999; /* Ensures buttons stay on top */
        display: flex;
        gap: 10px;
    }
    .controls button {
        padding: 10px;
        background: rgba(255,255,255,0.2);
        border: none;
        border-radius: 50%;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    .controls button:hover {
        background: rgba(255,255,255,0.4);
    }
</style>
</head>
<body>

<h1 style="text-align:center; padding-top: 20px;">Welcome to Life Page</h1>

<!-- Music Player -->
<audio id="bgMusic" loop>
    <source src="your-music-file.mp3" type="audio/mpeg">
</audio>

<!-- Floating Controls -->
<div class="controls">
    <button id="playPauseBtn">‚èØ</button>
    <button id="volDownBtn">üîâ</button>
    <button id="volUpBtn">üîä</button>
</div>

<script>
    const music = document.getElementById('bgMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volDownBtn = document.getElementById('volDownBtn');
    const volUpBtn = document.getElementById('volUpBtn');

    // Default volume
    music.volume = 0.3;

    // Play/Pause toggle
    playPauseBtn.addEventListener('click', () => {
        if (music.paused) {
            music.play();
        } else {
            music.pause();
        }
    });

    // Volume down
    volDownBtn.addEventListener('click', () => {
        music.volume = Math.max(0, music.volume - 0.1);
    });

    // Volume up
    volUpBtn.addEventListener('click', () => {
        music.volume = Math.min(1, music.volume + 0.1);
    });

    // Netlify Identity events
    netlifyIdentity.on('login', user => {
        console.log("User logged in:", user);
        // Try playing music right after login
        setTimeout(() => {
            music.play().catch(err => console.log("Autoplay blocked:", err));
        }, 500);
        window.location.href = "/life.html"; // same tab redirect
    });

    // Auto-open login if not logged in
    if (!netlifyIdentity.currentUser()) {
        netlifyIdentity.open('login');
    }
</script>

</body>
</html>
