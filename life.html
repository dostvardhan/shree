<!-- 30 tiny pink floating hearts from bottom -->
<script>
for(let i=0;i<30;i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.bottom = '-10px'; // start from bottom
    heart.style.left = Math.random()*100+'%';
    heart.style.animationDuration = 8 + Math.random()*4 + 's';
    heart.style.animationDelay = Math.random()*5 + 's';
    heart.style.animationName = 'floatUp';
    document.body.appendChild(heart);
}
</script>

<style>
@keyframes floatUp {
    0% {transform: translateY(0) rotate(-45deg);}
    50% {transform: translateY(-150px) translateX(15px) rotate(-45deg);}
    100% {transform: translateY(-300px) rotate(-45deg);}
}
</style>
