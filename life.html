<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life ðŸ’–</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .content {
        padding: 20px;
        max-width: 800px;
        margin: auto;
    }
    audio {
        width: 100%;
        outline: none;
    }
    .music-controls {
        position: fixed;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        padding: 8px 15px;
        border-radius: 30px;
        display: flex;
        align-items: center;
        gap: 15px;
        z-index: 9999;
    }
    .music-controls button {
        background: none;
        border: none;
        color: white;
        font-size: 22px;
        cursor: pointer;
    }
</style>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

<div class="content">
    <h1>Welcome to Life ðŸ’–</h1>
    <p>This page is only for loved ones. Enjoy the vibe.</p>
</div>

<audio id="bgMusic" autoplay loop>
    <source src="your-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div class="music-controls">
    <button id="playPause"><i class="fas fa-pause"></i></button>
    <button id="muteUnmute"><i class="fas fa-volume-up"></i></button>
</div>

<script>
    // Authentication check
    document.addEventListener("DOMContentLoaded", function () {
        const user = netlifyIdentity.currentUser();
        if (!user) {
            alert("Oopsâ€¦ This page is for loved ones only ðŸ’–\nPlease go to home and login (invite-only access).");
            window.location.href = "/";
        }
    });

    // Music controls
    const music = document.getElementById("bgMusic");
    const playPauseBtn = document.getElementById("playPause");
    const muteUnmuteBtn = document.getElementById("muteUnmute");

    // Default volume lower
    music.volume = 0.4;

    playPauseBtn.addEventListener("click", () => {
        if (music.paused) {
            music.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
            music.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
    });

    muteUnmuteBtn.addEventListener("click", () => {
        music.muted = !music.muted;
        muteUnmuteBtn.innerHTML = music.muted
            ? '<i class="fas fa-volume-mute"></i>'
            : '<i class="fas fa-volume-up"></i>';
    });
</script>

</body>
</html>
