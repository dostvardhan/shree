<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life</title>
<style>
/* Body & shaded maroon background */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4b0000, #800000, #a52a2a);
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
}

/* Page title */
h1 {
    color: #fff8dc; /* soft cream for contrast */
    margin-bottom: 30px;
    font-size: 2.8rem;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.5);
}

/* Photo container */
.photo-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

/* Each photo card */
.photo-card {
    position: relative;
    cursor: pointer;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    border-radius: 15px;
    overflow: hidden;
}

.photo-card img {
    width: 230px;
    height: auto;
    border-radius: 15px;
    object-fit: cover;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}

/* Hover zoom + elevate */
.photo-card:hover img {
    transform: scale(1.4);
    z-index: 100;
    box-shadow: 0 25px 50px rgba(0,0,0,0.7);
}

/* Quote overlay */
.photo-card .quote {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 10px 15px;
    background: rgba(0,0,0,0.5);
    color: #fff;
    font-size: 14px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.4s ease, color 0.4s ease;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.photo-card:hover .quote {
    opacity: 1;
    color: gold; /* golden on hover */
}

/* Lightbox hover */
.lightbox-hover {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
    opacity:0;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

.lightbox-hover img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 15px;
    margin-bottom: 20px;
    object-fit: contain;
}

.lightbox-hover .quote {
    color: gold;
    font-size: 22px;
    background: rgba(0,0,0,0.6);
    padding: 12px 25px;
    border-radius: 15px;
    text-align: center;
    max-width: 90%;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
}

/* Show lightbox on hover */
.photo-card:hover + .lightbox-hover,
.lightbox-hover:hover {
    opacity: 1;
    pointer-events: auto;
}

/* Mobile responsiveness */
@media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .photo-card img { width: 80vw; }
    .lightbox-hover .quote { font-size: 18px; padding: 10px 20px; }
}
</style>
</head>
<body>

<h1>Life</h1>

<div class="photo-container">
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo1.jpg" alt="Photo 1">
        <div class="quote">Every day is a new beginning.</div>
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo2.jpg" alt="Photo 2">
        <div class="quote">Cherish the little moments.</div>
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo3.jpg" alt="Photo 3">
        <div class="quote">Smile, it's free therapy.</div>
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo4.jpg" alt="Photo 4">
        <div class="quote">Peace comes from within.</div>
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo5.jpg" alt="Photo 5">
        <div class="quote">Love yourself first.</div>
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo6.jpg" alt="Photo 6">
        <div class="quote">Small joys make life big.</div>
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo7.jpg" alt="Photo 7">
        <div class="quote">Dream, believe, achieve.</div>
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo8.jpg" alt="Photo 8">
        <div class="quote">Happiness is homemade.</div>
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo9.jpg" alt="Photo 9">
        <div class="quote">Create memories, not regrets.</div>
    </div>
</div>

<!-- Lightbox overlay -->
<div class="lightbox-hover" id="lightbox">
    <img id="lightbox-img" src="" alt="Full Photo">
    <div class="quote" id="lightbox-quote"></div>
</div>

<script>
const photoCards = document.querySelectorAll('.photo-card');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxQuote = document.getElementById('lightbox-quote');

photoCards.forEach(card => {
    card.addEventListener('mouseenter', () => {
        lightboxImg.src = card.querySelector('img').src;
        lightboxQuote.textContent = card.querySelector('.quote').textContent;
        lightbox.style.opacity = 1;
        lightbox.style.pointerEvents = 'auto';
    });
    card.addEventListener('mouseleave', () => {
        lightbox.style.opacity = 0;
        lightbox.style.pointerEvents = 'none';
    });
});
</script>

</body>
</html>
