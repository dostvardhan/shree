<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life</title>
<style>
/* Body & shaded maroon background */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at top left, #5c0000, #800000, #a52a2a);
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
}

/* Page title */
h1 {
    color: #fff8dc;
    margin-bottom: 30px;
    font-size: 2.8rem;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.5);
}

/* Photo container */
.photo-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

/* Each photo card */
.photo-card {
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
    border-radius: 15px;
    overflow: hidden;
}

.photo-card img {
    width: 230px;
    height: auto;
    border-radius: 15px;
    object-fit: cover;
    transition: transform 0.4s ease;
}

/* Lightbox hover - full screen */
.lightbox {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
    opacity:0;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

.lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 15px;
    margin-bottom: 20px;
    object-fit: contain;
}

.lightbox .quote {
    color: gold;
    font-size: 22px;
    background: rgba(0,0,0,0.6);
    padding: 12px 25px;
    border-radius: 15px;
    text-align: center;
    max-width: 90%;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
}

/* Show lightbox when active */
.lightbox.active {
    opacity: 1;
    pointer-events: auto;
}

/* Mobile responsiveness */
@media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .photo-card img { width: 80vw; }
    .lightbox .quote { font-size: 18px; padding: 10px 20px; }
}
</style>
</head>
<body>

<h1>Life</h1>

<div class="photo-container">
    <div class="photo-card" data-quote="Every day is a new beginning.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo1.jpg" alt="Photo 1">
    </div>
    <div class="photo-card" data-quote="Cherish the little moments.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo2.jpg" alt="Photo 2">
    </div>
    <div class="photo-card" data-quote="Smile, it's free therapy.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo3.jpg" alt="Photo 3">
    </div>
    <div class="photo-card" data-quote="Peace comes from within.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo4.jpg" alt="Photo 4">
    </div>
    <div class="photo-card" data-quote="Love yourself first.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo5.jpg" alt="Photo 5">
    </div>
    <div class="photo-card" data-quote="Small joys make life big.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo6.jpg" alt="Photo 6">
    </div>
    <div class="photo-card" data-quote="Dream, believe, achieve.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo7.jpg" alt="Photo 7">
    </div>
    <div class="photo-card" data-quote="Happiness is homemade.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo8.jpg" alt="Photo 8">
    </div>
    <div class="photo-card" data-quote="Create memories, not regrets.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo9.jpg" alt="Photo 9">
    </div>
</div>

<!-- Lightbox overlay -->
<div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Full Photo">
    <div class="quote" id="lightbox-quote"></div>
</div>

<script>
const photoCards = document.querySelectorAll('.photo-card');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxQuote = document.getElementById('lightbox-quote');

photoCards.forEach(card => {
    card.addEventListener('mouseenter', () => {
        const img = card.querySelector('img').src;
        const quote = card.dataset.quote;
        lightboxImg.src = img;
        lightboxQuote.textContent = quote;
        lightbox.classList.add('active');
    });
    card.addEventListener('mouseleave', () => {
        lightbox.classList.remove('active');
    });
});
</script>

</body>
</html>
