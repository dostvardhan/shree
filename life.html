<style>
body {
    margin:0;
    font-family:'Roboto', sans-serif;
    background: linear-gradient(135deg, #cfe0f2, #f5e6d0);
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    color:#4b3f2f;
    text-align:center;
    overflow-x:hidden;
    overflow-y:auto;
    position:relative; /* important for hearts absolute positioning */
}
.gallery {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin:40px 0;
    gap:20px;
    z-index:1; /* ensure above hearts */
    position:relative;
}
.quote {
    font-size:22px;
    margin-bottom:50px;
    max-width:80%;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    position:relative;
    z-index:1;
}
/* Hearts */
.heart {
    position:absolute;
    width:8px;
    height:8px;
    background:pink;
    transform: rotate(-45deg);
    z-index:0; /* behind content */
}
.heart::before,
.heart::after {
    content:"";
    position:absolute;
    width:8px;
    height:8px;
    background:pink;
    border-radius:50%;
}
.heart::before { top:-4px; left:0; }
.heart::after  { top:0; left:4px; }

@keyframes floatUp {
    0% {transform: translateY(0) rotate(-45deg);}
    50% {transform: translateY(-150px) translateX(15px) rotate(-45deg);}
    100% {transform: translateY(-300px) rotate(-45deg);}
}
</style>

<script>
for(let i=0;i<30;i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.bottom = '-10px';
    heart.style.left = Math.random()*100+'%';
    heart.style.animationDuration = 8 + Math.random()*4 + 's';
    heart.style.animationDelay = Math.random()*5 + 's';
    heart.style.animationName = 'floatUp';
    heart.style.animationTimingFunction = 'linear';
    document.body.appendChild(heart);
}
</script>
