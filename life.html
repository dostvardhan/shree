<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life</title>
<style>
/* Body & background */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0e4f5, #d0f0f5); /* soft dreamy gradient */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 20px;
}

/* Page title */
h1 {
    color: #333;
    margin-bottom: 30px;
    font-size: 2.5rem;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
}

/* Photo grid */
.photo-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

/* Each photo card */
.photo-card {
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.photo-card img {
    width: 250px;
    height: auto; /* maintain aspect ratio */
    border-radius: 15px;
    object-fit: cover;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.photo-card:hover img {
    transform: scale(1.1);
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

/* Lightbox hover overlay */
.lightbox-hover {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.lightbox-hover img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 15px;
    margin-bottom: 20px;
    object-fit: contain;
}

.lightbox-hover .quote {
    color: #fff;
    font-size: 22px;
    background: rgba(0,0,0,0.6);
    padding: 12px 25px;
    border-radius: 15px;
    text-align: center;
    max-width: 90%;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
}

/* Show lightbox on hover */
.photo-card:hover + .lightbox-hover,
.lightbox-hover:hover {
    opacity: 1;
    pointer-events: auto;
}

/* Mobile responsiveness */
@media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .photo-card img { width: 80vw; }
    .lightbox-hover .quote { font-size: 18px; padding: 10px 20px; }
}
</style>
</head>
<body>

<h1>Life</h1>

<div class="photo-container">
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo1.jpg" alt="Photo 1">
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo2.jpg" alt="Photo 2">
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo3.jpg" alt="Photo 3">
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo4.jpg" alt="Photo 4">
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo5.jpg" alt="Photo 5">
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo6.jpg" alt="Photo 6">
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo7.jpg" alt="Photo 7">
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo8.jpg" alt="Photo 8">
    </div>
    <div class="photo-card">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo9.jpg" alt="Photo 9">
    </div>
</div>

<!-- Lightbox overlay -->
<div class="lightbox-hover" id="lightbox">
    <img id="lightbox-img" src="" alt="Full Photo">
    <div class="quote" id="lightbox-quote"></div>
</div>

<script>
const photoCards = document.querySelectorAll('.photo-card');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxQuote = document.getElementById('lightbox-quote');

const quotes = [
    "Every day is a new beginning.",
    "Cherish the little moments.",
    "Smile, it's free therapy.",
    "Peace comes from within.",
    "Love yourself first.",
    "Small joys make life big.",
    "Dream, believe, achieve.",
    "Happiness is homemade.",
    "Create memories, not regrets."
];

photoCards.forEach((card, index) => {
    card.addEventListener('mouseenter', () => {
        lightboxImg.src = card.querySelector('img').src;
        lightboxQuote.textContent = quotes[index];
        lightbox.style.opacity = 1;
        lightbox.style.pointerEvents = 'auto';
    });
    card.addEventListener('mouseleave', () => {
        lightbox.style.opacity = 0;
        lightbox.style.pointerEvents = 'none';
    });
});
</script>

</body>
</html>
