  <style>
    body{margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;background:#1c1b29;color:#fff;overflow-x:hidden;}
    h1{text-align:center;padding:20px;color:#ffdeeb;font-size:28px;}
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;padding:20px;}
    .card{position:relative;overflow:hidden;border-radius:14px;box-shadow:0 8px 20px rgba(0,0,0,.3);}

    .quote{position:absolute;bottom:0;left:0;right:0;padding:14px;background:rgba(0,0,0,.55);font-size:15px;text-align:center;}
    /* floating hearts animation */
    .heart{position:fixed;bottom:-20px;color:rgba(255,105,180,.7);font-size:20px;animation:rise 6s linear infinite;}
    @keyframes rise{
      0%{transform:translateY(0) scale(1);}
      100%{transform:translateY(-110vh) scale(0.5);opacity:0;}
    }
    #logout-btn{position:fixed;top:15px;right:15px;padding:6px 12px;border:none;border-radius:6px;background:#ff5c8d;color:#fff;cursor:pointer;}
    /* hide until auth ok */
    #protected-content{display:none;}
