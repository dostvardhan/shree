body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    position: relative;
    background: linear-gradient(135deg, #0d1117, #1b1f28, #2c2f3a);
    color: #f5d76e;
    overflow: hidden;
}

/* Tiny floating hearts */
.heart {
    position: absolute;
    width: 10px;
    height: 10px;
    background: rgba(245, 215, 110, 0.8);
    transform: rotate(45deg);
    opacity: 0.7;
    animation: floatUp linear infinite;
}
.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    background: rgba(245, 215, 110, 0.8);
    border-radius: 50%;
}
.heart::before {
    top: -5px;
    left: 0;
}
.heart::after {
    left: 5px;
    top: 0;
}

@keyframes floatUp {
    0% { transform: translateY(0) rotate(45deg); opacity: 0.7; }
    100% { transform: translateY(-1000px) rotate(45deg); opacity: 0; }
}

/* Title */
h1 {
    font-family: 'Great Vibes', cursive;
    color: #f5d76e;
    margin-bottom: 30px;
    font-size: 3.5rem;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
    text-align: center;
}

/* Photo container */
.photo-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    position: relative;
    z-index: 2; /* ensures photos are above hearts */
}

/* Photo card */
.photo-card {
    position: relative;
    cursor: pointer;
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.5s ease, filter 0.5s ease;
}
.photo-card img {
    width: 230px;
    height: auto;
    border-radius: 15px;
    object-fit: cover;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}

.fullscreen-img {
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%) scale(0);
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
    box-shadow: 0 25px 80px rgba(0,0,0,0.9);
    transition: transform 0.5s ease, opacity 0.5s ease;
    z-index: 1000;
    pointer-events: none;
}

/* Active full image */
.fullscreen-img.active {
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
}
