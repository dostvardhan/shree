<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Life Moments • Shreshtha</title>
  <style>
    body{margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;background:#1c1b29;color:#fff;overflow-x:hidden;}
    h1{text-align:center;padding:20px;color:#ffdeeb;font-size:28px;}
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;padding:20px;}
    .card{position:relative;overflow:hidden;border-radius:14px;box-shadow:0 8px 20px rgba(0,0,0,.3);}
    .card img{width:100%;height:100%;object-fit:cover;transition:transform .4s ease;}
    .card:hover img{transform:scale(1.1);}
    .quote{position:absolute;bottom:0;left:0;right:0;padding:14px;background:rgba(0,0,0,.55);font-size:15px;text-align:center;}
    /* floating hearts animation */
    .heart{position:fixed;bottom:-20px;color:rgba(255,105,180,.7);font-size:20px;animation:rise 6s linear infinite;}
    @keyframes rise{
      0%{transform:translateY(0) scale(1);}
      100%{transform:translateY(-110vh) scale(0.5);opacity:0;}
    }
    #logout-btn{position:fixed;top:15px;right:15px;padding:6px 12px;border:none;border-radius:6px;background:#ff5c8d;color:#fff;cursor:pointer;}
  </style>

  <!-- Auth0 SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js" defer></script>
  <!-- Guard -->
  <script defer>
  (function(){
    const AUTH0_DOMAIN="dev-zzhjbmtzoxtgoz31.us.auth0.com";
    const AUTH0_CLIENT_ID="0glcwUr7ZZ9sbBTBPiUPahEqqwUcuzfR";
    const AUTH0_AUDIENCE="https://shree-drive.onrender.com";
    window.__AUTH_READY__=(async function init(){
      const auth0=await createAuth0Client({
        domain:AUTH0_DOMAIN,client_id:AUTH0_CLIENT_ID,audience:AUTH0_AUDIENCE,cacheLocation:"memory"
      });
      window.__AUTH__={
        isAuthenticated:()=>auth0.isAuthenticated(),
        login:()=>auth0.loginWithRedirect({redirect_uri:window.location.href}),
        logout:()=>auth0.logout({returnTo:window.location.origin}),
        getUser:()=>auth0.getUser()
      };
      return window.__AUTH__;
    })();
  })();
  </script>
</head>
<body>
  <h1>Life Moments 🌸</h1>
  <div class="gallery">
    <div class="card"><img src="photo1.jpg"/><div class="quote">“Smile makes life brighter ✨”</div></div>
    <div class="card"><img src="photo2.jpg"/><div class="quote">“Cherish every little moment 💖”</div></div>
    <div class="card"><img src="photo3.jpg"/><div class="quote">“Keep blooming 🌸 like flowers”</div></div>
    <div class="card"><img src="photo4.jpg"/><div class="quote">“Hearts flow where love grows 💕”</div></div>
    <div class="card"><img src="photo5.jpg"/><div class="quote">“Every photo is a story 📷”</div></div>
    <div class="card"><img src="photo6.jpg"/><div class="quote">“Happiness is homemade ☀️”</div></div>
    <div class="card"><img src="photo7.jpg"/><div class="quote">“Simple joys make life grand 🌈”</div></div>
    <div class="card"><img src="photo8.jpg"/><div class="quote">“The best memories are unplanned 🌟”</div></div>
    <div class="card"><img src="photo9.jpg"/><div class="quote">“Forever captured in smiles 💫”</div></div>
  </div>

  <button id="logout-btn">Logout</button>

  <!-- floating hearts generator -->
  <script>
  function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(14+Math.random()*20)+"px";
    heart.innerHTML="❤";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
  setInterval(createHeart,800);
  </script>

  <!-- Auth check -->
  <script>
  (async function(){
    const auth=await window.__AUTH_READY__;
    if(!await auth.isAuthenticated()){await auth.login();return;}
    document.getElementById("logout-btn").onclick=()=>auth.logout();
  })();
  </script>
</body>
</html>
