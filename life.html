<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life is Beautiful</title>

<!-- Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
window.addEventListener('load', () => {
    if (window.netlifyIdentity) {
        window.netlifyIdentity.init();
        const user = window.netlifyIdentity.currentUser();
        if (!user) {
            window.location.href = "/"; // redirect if not logged in
        }
    } else {
        window.location.href = "/";
    }
});
</script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap');

body {
    margin:0;
    font-family:'Roboto', sans-serif;
    /* Lighter cream + pink gradient */
    background: linear-gradient(135deg, #fff8f2, #ffe6eb);
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    color:#4b3f2f;
    text-align:center;
    overflow-x:hidden;
    overflow-y:auto;
    position:relative;
}

h1 {
    margin-top:30px;
    font-size:46px;
    font-family: 'Great Vibes', cursive;
    color:#5a4a3f;
    text-shadow:1px 1px 6px rgba(0,0,0,0.2);
}

.gallery {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin:40px 0;
    gap:20px;
    z-index:1;
    position:relative;
}

.gallery img {
    width:250px;
    height:auto;
    max-height:200px;
    object-fit: contain;
    border-radius:15px;
    box-shadow:0 0 40px rgba(0,0,0,0.2);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    cursor:pointer;
}

.gallery img:hover {
    transform: scale(1.2);
    z-index:10;
    box-shadow:0 0 90px rgba(255,215,150,0.7);
}

.quote {
    font-size:22px;
    margin-bottom:50px;
    max-width:80%;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    position:relative;
    z-index:1;
}

/* Hearts container */
#heartsContainer {
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
    z-index:0;
}
.heart-svg {
    position:absolute;
    width:20px;
    height:20px;
    fill:pink;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity:0.8; }
    50% { opacity:1; }
    100% { transform: translateY(-50px) scale(1); opacity:0; }
}
</style>
</head>
<body>

<h1>Life is Beautiful</h1>

<div class="gallery">
  <a href="photo1.html"><img src="photo1.jpg" alt="Photo 1"></a>
  <a href="photo2.html"><img src="photo2.jpg" alt="Photo 2"></a>
  <a href="photo3.html"><img src="photo3.jpg" alt="Photo 3"></a>
  <a href="photo4.html"><img src="photo4.jpg" alt="Photo 4"></a>
  <a href="photo5.html"><img src="photo5.jpg" alt="Photo 5"></a>
  <a href="photo6.html"><img src="photo6.jpg" alt="Photo 6"></a>
  <a href="photo7.html"><img src="photo7.jpg" alt="Photo 7"></a>
  <a href="photo8.html"><img src="photo8.jpg" alt="Photo 8"></a>
  <a href="photo9.html"><img src="photo9.jpg" alt="Photo 9"></a>
</div>

<div class="quote">Life is a collection of moments, each memory a heartbeat in our story.</div>

<div id="heartsContainer"></div>

<script>
const colors = ['#ff7f7f','#ff4d6d','#ff99aa','#ff4d4d','#c71585'];
const heartsContainer = document.getElementById('heartsContainer');

for(let i=0;i<30;i++){
    const heart = document.createElementNS("http://www.w3.org/2000/svg","svg");
    heart.setAttribute("viewBox","0 0 32 29.6");
    heart.classList.add('heart-svg');
    heart.style.left = Math.random()*100 + "vw";
    // Slower animation duration: 8-13s
    heart.style.animationDuration = (8 + Math.random()*5) + "s";
    const color = colors[Math.floor(Math.random()*colors.length)];
    heart.innerHTML = `<path d="M23.6,0c-2.8,0-5.4,1.6-6.6,4C15.8,1.6,13.2,0,10.4,0C4.6,0,0,4.6,0,10.4
    c0,11.5,16,19.2,16,19.2s16-7.7,16-19.2C32,4.6,27.4,0,23.6,0z" fill="${color}"/>`;
    heartsContainer.appendChild(heart);
}
</script>

</body>
</html>
