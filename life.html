<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shree • Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Use CDN widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    const BACKEND = "https://shree-drive.onrender.com";
    const API_URL = "https://shreshthapushkar.com/.netlify/identity";

    function requireLogin() {
      if (!window.netlifyIdentity) {
        alert("Identity widget not loaded");
        return;
      }
      window.netlifyIdentity.init({ APIUrl: API_URL });
      window.netlifyIdentity.on("init", u => {
        if (!u) {
          window.location.replace("/");
        } else {
          loadTop9();
        }
      });
    }

    async function token() {
      const u = window.netlifyIdentity.currentUser();
      if (!u) throw new Error("Not logged in");
      return await u.jwt();
    }

    async function loadTop9() {
      const status = document.getElementById("status");
      const grid = document.getElementById("grid");
      status.textContent = "Loading...";
      grid.innerHTML = "";

      try {
        const t = await token();
        const r = await fetch(`${BACKEND}/list?pageSize=9`, {
          headers: { Authorization: `Bearer ${t}` },
        });
        const files = await r.json();
        if (!r.ok) throw new Error(files.error || "List failed");
        if (!files.length) {
          status.textContent = "No images yet.";
          return;
        }
        status.textContent = "";

        for (const f of files) {
          const url = await fetchBlobURL(f.id);
          const a = document.createElement("a");
          a.href = `/photo.html?id=${encodeURIComponent(f.id)}&name=${encodeURIComponent(f.name)}`;
          a.title = f.name;
          const img = document.createElement("img");
          img.src = url;
          img.alt = f.name;
          img.loading = "lazy";
          a.appendChild(img);
          grid.appendChild(a);
        }
      } catch (e) {
        status.textContent = "❌ " + e.message;
      }
    }

    async function fetchBlobURL(id) {
      const t = await token();
      const r = await fetch(`${BACKEND}/file/${id}`, {
        headers: { Authorization: `Bearer ${t}` },
      });
      if (!r.ok) throw new Error("Fetch image failed");
      const blob = await r.blob();
      return URL.createObjectURL(blob);
    }

    function logout() {
      window.netlifyIdentity.logout();
      window.location.replace("/");
    }

    document.addEventListener("DOMContentLoaded", requireLogin);
  </script>
  <style>
    :root{ --gap:14px; }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f8f8f8; }
    header{ display:flex; align-items:center; gap:10px; padding:16px; background:#fff; position:sticky; top:0; border-bottom:1px solid #eee; }
    header a, header button{ padding:8px 12px; border:1px solid #ddd; border-radius:12px; background:#fff; cursor:pointer; text-decoration:none; color:#111 }
    h2{ margin:0; font-size:18px; }
    #status{ padding:10px 16px; color:#666 }
    #grid{ padding:16px; display:grid; gap:var(--gap); grid-template-columns: repeat(3, 1fr); }
    #grid img{ width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:12px; border:1px solid #eee; background:#fff; }
    @media (max-width:780px){ #grid{ grid-template-columns: repeat(2,1fr);} }
  </style>
</head>
<body>
  <header>
    <h2>Shree • Life</h2>
    <a href="/gallery.html">Gallery</a>
    <a href="/upload.html">Upload</a>
    <button onclick="logout()">Logout</button>
  </header>
  <div id="status"></div>
  <div id="grid"></div>
</body>
</html>
