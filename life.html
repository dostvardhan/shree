<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
/* Cinematic dark background with subtle glow */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
    background: #1b0035;
    background: radial-gradient(circle at top left, #2a003f, #1b0035, #400020);
}

/* Page title */
h1 {
    font-family: 'Great Vibes', cursive;
    color: #ffd700;
    margin-bottom: 30px;
    font-size: 3rem;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.8);
}

/* Photo container */
.photo-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

/* Each photo card */
.photo-card {
    position: relative;
    cursor: pointer;
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.5s ease, filter 0.5s ease;
}

.photo-card img {
    width: 230px;
    height: auto;
    border-radius: 15px;
    object-fit: cover;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}

/* Fullscreen zoom image */
.fullscreen-img {
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%) scale(0);
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.9);
    transition: transform 0.5s ease, opacity 0.5s ease;
    z-index: 1000;
    pointer-events: none;
}

/* Active full image */
.fullscreen-img.active {
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
}

/* Quote overlay */
.fullscreen-quote {
    position: fixed;
    top:75%;
    left:50%;
    transform: translateX(-50%);
    font-family: 'Great Vibes', cursive;
    color: gold;
    font-size: 26px;
    background: rgba(0,0,0,0.5);
    padding: 12px 25px;
    border-radius: 15px;
    text-align: center;
    max-width: 90%;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.9);
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 1001;
}

.fullscreen-quote.active {
    opacity: 1;
}

/* Blur effect for other photos when one is zoomed */
.photo-card.blur {
    filter: blur(6px);
    transition: filter 0.5s ease;
}

/* Mobile responsiveness */
@media (max-width: 600px) {
    h1 { font-size: 2.2rem; }
    .photo-card img { width: 80vw; }
    .fullscreen-quote { font-size: 20px; padding: 10px 20px; }
}
</style>
</head>
<body>

<h1>Life</h1>

<div class="photo-container">
    <div class="photo-card" data-quote="Every day is a new beginning.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo1.jpg" alt="Photo 1">
    </div>
    <div class="photo-card" data-quote="Cherish the little moments.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo2.jpg" alt="Photo 2">
    </div>
    <div class="photo-card" data-quote="Smile, it's free therapy.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo3.jpg" alt="Photo 3">
    </div>
    <div class="photo-card" data-quote="Peace comes from within.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo4.jpg" alt="Photo 4">
    </div>
    <div class="photo-card" data-quote="Love yourself first.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo5.jpg" alt="Photo 5">
    </div>
    <div class="photo-card" data-quote="Small joys make life big.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo6.jpg" alt="Photo 6">
    </div>
    <div class="photo-card" data-quote="Dream, believe, achieve.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo7.jpg" alt="Photo 7">
    </div>
    <div class="photo-card" data-quote="Happiness is homemade.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo8.jpg" alt="Photo 8">
    </div>
    <div class="photo-card" data-quote="Create memories, not regrets.">
        <img src="https://raw.githubusercontent.com/dostvardhan/shree/main/photo9.jpg" alt="Photo 9">
    </div>
</div>

<!-- Fullscreen image & quote -->
<img class="fullscreen-img" id="fullscreen-img" src="" alt="Full Photo">
<div class="fullscreen-quote" id="fullscreen-quote"></div>

<script>
const photoCards = document.querySelectorAll('.photo-card');
const fullscreenImg = document.getElementById('fullscreen-img');
const fullscreenQuote = document.getElementById('fullscreen-quote');

photoCards.forEach(card => {
    card.addEventListener('mouseenter', () => {
        const imgSrc = card.querySelector('img').src;
        const quote = card.dataset.quote;

        // Set fullscreen image & quote
        fullscreenImg.src = imgSrc;
        fullscreenImg.classList.add('active');
        fullscreenQuote.textContent = quote;
        fullscreenQuote.classList.add('active');

        // Blur other photos
        photoCards.forEach(c => {
            if(c !== card) c.classList.add('blur');
        });
    });

    card.addEventListener('mouseleave', () => {
        fullscreenImg.classList.remove('active');
        fullscreenQuote.classList.remove('active');
        photoCards.forEach(c => c.classList.remove('blur'));
    });
});
</script>

</body>
</html>
