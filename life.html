<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sweet Memories of Shreshtha's Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="/auth-init.js" defer></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f7f2;
      color: #333;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin: 24px 0;
      color: #355e3b;
      font-size: 28px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      text-align: center;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
    }
    .card:hover img {
      transform: scale(1.08);
    }
    .quote {
      padding: 10px;
      font-size: 14px;
      color: #444;
    }
    /* hearts */
    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 2s linear forwards;
      opacity: 0.8;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -8px;
      left: 0;
    }
    .heart::after {
      left: -8px;
      top: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-120px) scale(1.4) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Sweet Memories of Shreshtha's Life</h1>

  <div class="grid">
    <div class="card">
      <img src="photo1.jpg" alt="Memory 1" />
      <div class="quote">"A smile that lights up the day."</div>
    </div>
    <div class="card">
      <img src="photo2.jpg" alt="Memory 2" />
      <div class="quote">"Joy in the little moments."</div>
    </div>
    <div class="card">
      <img src="photo3.jpg" alt="Memory 3" />
      <div class="quote">"Everyday magic with you."</div>
    </div>
    <div class="card">
      <img src="photo4.jpg" alt="Memory 4" />
      <div class="quote">"Laughter is our language."</div>
    </div>
    <div class="card">
      <img src="photo5.jpg" alt="Memory 5" />
      <div class="quote">"Together in every season."</div>
    </div>
    <div class="card">
      <img src="photo6.jpg" alt="Memory 6" />
      <div class="quote">"Love in every heartbeat."</div>
    </div>
    <div class="card">
      <img src="photo7.jpg" alt="Memory 7" />
      <div class="quote">"Dreams weaved together."</div>
    </div>
    <div class="card">
      <img src="photo8.jpg" alt="Memory 8" />
      <div class="quote">"Holding on to happiness."</div>
    </div>
    <div class="card">
      <img src="photo9.jpg" alt="Memory 9" />
      <div class="quote">"Forever in these memories."</div>
    </div>
  </div>

  <script>
    // Auth guard
    function onAuthReady(cb) {
      if (window.__AUTH_READY__) {
        window.__AUTH_READY__.then(cb).catch(err => {
          document.body.innerHTML = '<p>Auth failed: ' + (err.message||err) + '</p>';
        });
      } else {
        setTimeout(() => onAuthReady(cb), 100);
      }
    }
    onAuthReady(async () => {
      const authed = await window.__AUTH__.isAuthenticated();
      if (!authed) {
        window.__AUTH__.login({ redirect_uri: window.location.origin + '/life.html' });
      }
    });

    // floating hearts on hover
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        for (let i = 0; i < 4; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.style.left = (50 + Math.random()*40 - 20) + '%';
          heart.style.bottom = '30px';
          heart.style.background = ['#ff4d6d','#ff6b81','#ff3b3f'][Math.floor(Math.random()*3)];
          card.appendChild(heart);
          setTimeout(() => heart.remove(), 2000);
        }
      });
    });
  </script>
</body>
</html>
