body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    position: relative;
    background: linear-gradient(135deg, #f5f5dc, #d3d3d3, #c8e6c9, #add8e6);
    background-image: url('https://img.freepik.com/free-vector/rectangle-gold-frame-with-foliage-pattern-background_53876-99796.jpg?w=740&t=st=1755407146~exp=1755407746~hmac=sample'); /* Unique gold-floral inspired background */
    background-size: cover;
    background-position: center;
    color: #333;
}

/* Mist overlay */
body::before {
    content: '';
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(255,255,255,0.3);
    pointer-events: none;
    filter: blur(20px);
}

/* Floating particles */
.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255,255,255,0.7);
    border-radius: 50%;
    animation: floatParticle linear infinite;
}
@keyframes floatParticle {
    0% { transform: translateY(0) translateX(0); opacity: 0.5; }
    50% { opacity: 1; }
    100% { transform: translateY(-800px) translateX(50px); opacity: 0; }
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #f5c2c2;
    transform: rotate(45deg);
    opacity: 0.5;
    animation: floatHeart linear infinite;
    border-radius: 2px;
}
.heart::before, .heart::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    background: #f5c2c2;
    border-radius: 50%;
}
.heart::before { top: -4px; left: 0; }
.heart::after { left: -4px; top: 0; }

@keyframes floatHeart {
    0% { transform: translateY(0) rotate(45deg); opacity: 0.5; }
    50% { opacity: 0.7; }
    100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
}

    margin-bottom: 30px;
    font-size: 3.5rem;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
    z-index: 10;
    position: relative;
    text-align: center;
}

/* Photo container */
.photo-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    z-index: 10;
    position: relative;
}

/* Photo card */
.photo-card {
    position: relative;
    cursor: pointer;
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.5s ease, filter 0.5s ease;
}
.photo-card img {
    width: 230px;
    height: auto;
    border-radius: 15px;
    object-fit: cover;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}

    transition: transform 0.5s ease, opacity 0.5s ease;
    z-index: 1000;
    pointer-events: none;
}

.fullscreen-img.active {
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
}
