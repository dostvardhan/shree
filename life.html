<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life is Beautiful</title>

<!-- Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
window.addEventListener('load', () => {
    if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
            if (!user) {
                window.location.href = "/";
            }
        });
    }
});
</script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap');

body {
    margin:0;
    font-family:'Roboto', sans-serif;
    background: linear-gradient(135deg, #cfe0f2, #f5e6d0);
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    color:#4b3f2f;
    text-align:center;
    overflow-x:hidden;
    overflow-y:auto;
    position:relative;
}

h1 {
    margin-top:30px;
    font-size:46px;
    font-family: 'Great Vibes', cursive;
    color:#5a4a3f;
    text-shadow:1px 1px 6px rgba(0,0,0,0.2);
}

.gallery {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin:40px 0;
    gap:20px;
    z-index:1;
    position:relative;
}

.gallery img {
    width:250px;
    height:auto;
    max-height:200px;
    object-fit: contain;
    border-radius:15px;
    box-shadow:0 0 40px rgba(0,0,0,0.2);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    cursor:pointer;
}

.gallery img:hover {
    transform: scale(1.2);
    z-index:10;
    box-shadow:0 0 90px rgba(255,215,150,0.7);
}

.quote {
    font-size:22px;
    margin-bottom:50px;
    max-width:80%;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    position:relative;
    z-index:1;
}

canvas {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none; /* allow clicks through hearts */
    z-index:0;
}
</style>
</head>
<body>

<h1>Life is Beautiful</h1>

<div class="gallery">
  <a href="photo1.html"><img src="photo1.jpg" alt="Photo 1"></a>
  <a href="photo2.html"><img src="photo2.jpg" alt="Photo 2"></a>
  <a href="photo3.html"><img src="photo3.jpg" alt="Photo 3"></a>
  <a href="photo4.html"><img src="photo4.jpg" alt="Photo 4"></a>
  <a href="photo5.html"><img src="photo5.jpg" alt="Photo 5"></a>
  <a href="photo6.html"><img src="photo6.jpg" alt="Photo 6"></a>
  <a href="photo7.html"><img src="photo7.jpg" alt="Photo 7"></a>
  <a href="photo8.html"><img src="photo8.jpg" alt="Photo 8"></a>
  <a href="photo9.html"><img src="photo9.jpg" alt="Photo 9"></a>
</div>

<div class="quote">Life is a collection of moments, each memory a heartbeat in our story.</div>

<!-- Canvas for floating hearts -->
<canvas id="heartsCanvas"></canvas>

<script>
const canvas = document.getElementById('heartsCanvas');
const ctx = canvas.getContext('2d');

let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
});

class Heart {
    constructor(){
        this.x = Math.random()*W;
        this.y = H + Math.random()*100; // start below bottom
        this.size = 5 + Math.random()*5;
        this.speed = 0.5 + Math.random()*1.0;
        this.drift = Math.random()*2 - 1;
        this.color = ['#ff7f7f','#ff4d6d','#ff99aa'][Math.floor(Math.random()*3)];
    }
    draw(){
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x, this.y - this.size/2, this.x - this.size/2, this.y - this.size, this.x, this.y - this.size);
        ctx.bezierCurveTo(this.x + this.size/2, this.y - this.size, this.x + this.size, this.y - this.size/2, this.x, this.y);
        ctx.fill();
    }
    update(){
        this.y -= this.speed;
        this.x += this.drift;
        if(this.y < -10) {
            this.y = H + 10;
            this.x = Math.random()*W;
        }
        this.draw();
    }
}

let hearts = [];
for(let i=0;i<30;i++){
    hearts.push(new Heart());
}

function animate(){
    ctx.clearRect(0,0,W,H);
    for(let h of hearts){
        h.update();
    }
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
