<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Life - Shreshtha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fceff9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #c92a5e;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .logout-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background: #c92a5e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Life ðŸ’–</h1>
    <p>This is a special, private page only for you.</p>
    <button class="logout-btn" onclick="netlifyIdentity.logout()">Logout</button>
  </div>

  <script>
    if (window.netlifyIdentity) {
      netlifyIdentity.on("init", user => {
        if (!user) {
          document.location.href = "/";
        }
      });
      netlifyIdentity.init();
    }
  </script>
</body>
</html>
