<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret â€“ Shreshtha's World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fffafc, #f0f0f0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    #login-button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #c92a5e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #login-button:hover {
      background-color: #a81f4c;
    }

    #secret-content {
      display: none;
      max-width: 600px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #c92a5e;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #444;
    }
  </style>
</head>
<body>

  <button id="login-button">Login to Unlock Magic ðŸ’–</button>

  <div id="secret-content">
    <h1>Shreshtha ðŸ’«</h1>
    <p>The space where every silent heartbeat is heard.<br>
    Welcome to the softest part of your story. ðŸŒ¸</p>
  </div>

  <script>
    const loginButton = document.getElementById('login-button');
    const secretContent = document.getElementById('secret-content');

    netlifyIdentity.on('init', user => {
      if (user) {
        showSecret();
      }
    });

    netlifyIdentity.on('login', user => {
      showSecret();
    });

    loginButton.addEventListener('click', () => {
      netlifyIdentity.open();
    });

    function showSecret() {
      loginButton.style.display = 'none';
      secretContent.style.display = 'block';
    }

    netlifyIdentity.init();
  </script>
</body>
</html>
