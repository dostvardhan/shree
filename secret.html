<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shreshtha's Secret Page</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fff0f5, #fefefe);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      color: #c92a5e;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="secret-content" class="hidden">
    <h1>Welcome, Beautiful Soul ðŸ’–</h1>
    <p>This is your private space of memories, love, and the unspoken magic of Shreshtha.</p>
  </div>

  <script>
    netlifyIdentity.on('init', user => {
      if (!user) {
        netlifyIdentity.on('login', () => {
          document.location.href = '/secret.html';
        });
        netlifyIdentity.open(); // Show login modal
      } else {
        document.getElementById('secret-content').classList.remove('hidden');
      }
    });

    netlifyIdentity.init();
  </script>
</body>
</html>
