<!-- Login buttons, place ye home page me jahaan user easily dekh sake -->
<div id="login-buttons">
  <button onclick="loginEmail()">Login with Email</button>
  <button onclick="loginGoogle()">Login with Google</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  // Netlify Identity widget initialization
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on('init', user => {
      if (!user) {
        console.log('No user logged in');
      } else {
        console.log('User logged in:', user.email);
      }
    });

    window.netlifyIdentity.on('login', user => {
      console.log('User logged in via widget:', user.email);
      window.location.href = '/secret.html'; // login ke baad redirect
    });

    window.netlifyIdentity.on('logout', () => {
      console.log('User logged out');
      window.location.href = '/';
    });
  }

  // Button functions
  function loginEmail() {
    window.netlifyIdentity.open(); // Email/password login widget
  }

  function loginGoogle() {
    window.netlifyIdentity.open('login'); // Google login popup
  }

  function logout() {
    window.netlifyIdentity.logout();
  }
</script>
