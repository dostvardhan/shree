<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shreshtha: The Unspoken Feelings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fceff9, #f5f5f5);
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px 10px 10px;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #c92a5e;
      margin-bottom: 0;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 5px;
      color: #666;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card .caption {
      padding: 15px;
      font-size: 0.95rem;
      color: #444;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      padding: 20px;
    }
  </style>
</head>

    <h1>Shreshtha</h1>
    <p>The Unspoken Feelings</p>
  </header>

      <div class="caption">She glowed without trying...</div>
