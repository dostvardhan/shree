<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shreshtha: The Unspoken Feelings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fceff9, #f5f5f5);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 40px 20px 10px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #c92a5e;
    }

    p {
      color: #666;
      font-size: 1.2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .caption {
      padding: 15px;
      font-size: 0.95rem;
      color: #444;
    }

    button.logout {
      margin: 20px auto;
      background-color: #c92a5e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shreshtha</h1>
    <p>The Unspoken Feelings</p>
  </header>

  <div class="gallery">
    <div class="card">
      <img src="pic1.jpg" alt="Memory 1" />
      <div class="caption">She glowed without trying...</div>
    </div>
    <div class="card">
      <img src="pic2.jpg" alt="Memory 2" />
      <div class="caption">Soft smiles, loud heartbeats.</div>
    </div>
  </div>

  <button class="logout" onclick="netlifyIdentity.logout()">Logout</button>

  <script>
    netlifyIdentity.on('init', user => {
      if (!user) {
        netlifyIdentity.open('login');
      }
    });

    netlifyIdentity.on('login', () => {
      window.location.href = "/secret.html";
    });

    netlifyIdentity.on('logout', () => {
      window.location.href = "/";
    });

    netlifyIdentity.init();
  </script>
</body>
</html>
