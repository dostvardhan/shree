<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shree • Upload</title>
</head>
<body>
  <h1>Shree • Upload</h1>
  
  <input type="file" id="fileInput" />
  <button onclick="doUpload()">Upload</button>
  <p id="status"></p>

  <p><a href="gallery.html">Go to Gallery</a></p>

  <script>
    async function doUpload() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        alert("Choose a file first!");
        return;
      }
      const file = fileInput.files[0];

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("status").innerText = "Uploading...";

      try {
        const res = await fetch("https://shree-drive.onrender.com/upload", {
          method: "POST",
          body: formData,
          credentials: "include"
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("status").innerText = "✅ Uploaded: " + data.name;
        } else {
          document.getElementById("status").innerText = "❌ Error: " + data.error;
        }
      } catch (err) {
        document.getElementById("status").innerText = "❌ Failed: " + err.message;
      }
    }
  </script>
</body>
</html>
