<!DOCTYPE html>
<html>
<head>
  <title>Upload Photo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { display: flex; flex-direction: column; gap: 10px; width: 300px; }
    input, textarea, button { padding: 10px; font-size: 16px; }
    .feed { margin-top: 30px; }
    .post { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .post img { max-width: 100%; border-radius: 8px; }
    .date { color: gray; font-size: 12px; }
  </style>
</head>
<body>
  <h2>Upload a Photo</h2>
  <form id="uploadForm">
    <input type="file" id="photo" accept="image/*" required>
    <textarea id="caption" placeholder="Write something..." required></textarea>
    <button type="submit">Upload</button>
  </form>

  <div class="feed" id="feed"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const feed = document.getElementById("feed");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const file = document.getElementById("photo").files[0];
      const caption = document.getElementById("caption").value;
      const date = new Date().toLocaleString();

      // Frontend only demo (not saving to backend yet)
      const reader = new FileReader();
      reader.onload = function(event) {
        const div = document.createElement("div");
        div.classList.add("post");
        div.innerHTML = `
          <img src="${event.target.result}" />
          <p>${caption}</p>
          <p class="date">${date}</p>
        `;
        feed.prepend(div);
      };
      reader.readAsDataURL(file);

      form.reset();
    });
  </script>
</body>
</html>
