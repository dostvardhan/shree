<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Upload</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .gallery img { width: 200px; margin: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>Upload Photo</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" required />
    <button type="submit">Upload</button>
  </form>

  <h2>Gallery</h2>
  <div id="gallery" class="gallery"></div>

  <script>
    const cloudName = "shreshthapushkar"; // ðŸ‘ˆ apna cloud name daal
    const uploadPreset = "private_gallery_preset"; // ðŸ‘ˆ apna preset daal

    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const gallery = document.getElementById("gallery");

    // Upload function
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      try {
        const response = await fetch(
          `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`,
          { method: "POST", body: formData }
        );
        const data = await response.json();
        if (data.secure_url) {
          alert("Upload successful!");
          addToGallery(data.secure_url);
        } else {
          alert("Upload failed.");
        }
      } catch (err) {
        alert("Upload failed.");
      }
    });

    // Add uploaded image to gallery
    function addToGallery(url) {
      const img = document.createElement("img");
      img.src = url;
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
