<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photo</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h2>Upload Photo (Only for Logged-in Users)</h2>

  <!-- Upload form -->
  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*" required />
    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>
  <div id="preview"></div>

  <script>
    // ✅ Cloudinary details 
    const cloudName = "db2qviypg";  //
    const uploadPreset = "private_gallery"; // 

    // ✅ Netlify Identity check (sirf logged-in users ke liye)
    netlifyIdentity.on("init", user => {mitravardhan@gmail.com
      if (!user) {
        document.body.innerHTML = "<h3>Please login to upload photos.</h3>";
      }
    });

    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        status.textContent = "⚠️ Please select a file first!";
        return;
      }

      status.textContent = "⏳ Uploading...";

      // ✅ Upload to Cloudinary
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.secure_url) {
          status.textContent = "✅ Upload successful!";
          preview.innerHTML = `<img src="${data.secure_url}" width="300" />`;
        } else {
          status.textContent = "❌ Upload failed: " + JSON.stringify(data);
        }
      } catch (error) {
        status.textContent = "❌ Error: " + error.message;
      }
    });
  </script>
</body>
</html>
