<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shreshthapushkar — Upload</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
</head>
<body>
  <h1>Welcome to Shreshthapushkar</h1>
  <button onclick="login()">Login</button>
  <div id="status"></div>

  <script>
    let auth0Client = null;

    async function initAuth0() {
      try {
        auth0Client = await createAuth0Client({
          domain: "dev-zzhjbmtzoxtgoz31.us.auth0.com",
          client_id: "6sf0ckf0BFVhsuzFPJCHoLDfZSNJjzT",
          audience: "https://shree-drive.onrender.com",
          cacheLocation: "localstorage",
          useRefreshTokens: true
        });

        document.getElementById("status").innerText = "Auth0 ready ✅";
      } catch (err) {
        document.getElementById("status").innerText = "Init error: " + err.message;
      }
    }

    async function login() {
      try {
        if (!auth0Client) {
          document.getElementById("status").innerText = "Auth0 client not ready ❌";
          return;
        }

        await auth0Client.loginWithRedirect({
          redirect_uri: window.location.origin + "/upload"
        });
      } catch (err) {
        document.getElementById("status").innerText = "Login error: " + err.message;
      }
    }

    window.onload = initAuth0;
  </script>
</body>
</html>
