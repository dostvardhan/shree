<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload</title>

  <!-- ✅ Correct Auth0 SDK from CDN -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13.6/auth0-spa-js.production.js"></script>

  <!-- ✅ Our guard + init -->
  <script src="auth-init.js" defer></script>
  <script src="guard-auth.js" defer></script>
</head>
<body>
  <h1>Upload a Photo</h1>

  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required />
    <input type="text" name="caption" placeholder="Enter caption" required />
    <button type="submit">Upload</button>
  </form>

  <script>
    let auth0Client;

    async function initAuth0() {
      auth0Client = await createAuth0Client({
        domain: "dev-zzhjbmtzoxtgoz31.us.auth0.com",   // ✅ replace with your Auth0 domain
        client_id: "6sfOCkf0BFVHsuzfPJCHoLDffZSNJjzT", // ✅ replace with your Client ID
        audience: "https://shree-drive.onrender.com"   // ✅ API identifier
      });

      console.log("Auth0 initialized");
    }

    async function login() {
      if (!auth0Client) await initAuth0();
      await auth0Client.loginWithRedirect({
        redirect_uri: window.location.origin + "/upload.html"
      });
    }

    async function logout() {
      if (!auth0Client) await initAuth0();
      await auth0Client.logout({
        returnTo: window.location.origin
      });
    }

    window.onload = initAuth0;
  </script>
</body>
</html>
