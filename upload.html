<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Memories</title>
<link rel="stylesheet" href="style.css">
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<style>
body { font-family: sans-serif; background: #fdf6f0; margin:0; padding:0; }
.container { max-width:900px; margin:50px auto; padding:20px; }
h1 { text-align:center; color:#333; }
#loginPrompt { text-align:center; display:none; }
#uploadSection { display:none; }
#uploadForm { display:flex; flex-direction:column; gap:10px; margin-bottom:30px; }
input[type="file"], input[type="text"] { padding:8px; font-size:16px; }
button { padding:10px; background:#5c4b51; color:white; border:none; cursor:pointer; font-size:16px; }
button:hover { background:#7a5a64; }
.feed { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
.photo-card { background:#fff; padding:10px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
.photo-card img { width:100%; border-radius:10px; }
.caption { margin-top:5px; font-size:14px; color:#444; word-wrap:break-word; }
</style>
</head>
<body>
<div class="container">
<h1>Upload Your Memories</h1>

<div id="loginPrompt">
  <p>Please login to access this page.</p>
  <button onclick="login()">Login</button>
</div>

<div id="uploadSection">
  <form id="uploadForm">
    <input type="file" id="photoInput" accept="image/*" required>
    <input type="text" id="captionInput" placeholder="Write your feeling..." required>
    <button type="submit">Upload</button>
  </form>
  <div class="feed" id="feed"></div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const identity = netlifyIdentity.init();

    // Expose login function to button
    window.login = () => identity.open();

    function showUploadSection(show){
        document.getElementById('loginPrompt').style.display = show ? 'none' : 'block';
        document.getElementById('uploadSection').style.display = show ? 'block' : 'none';
        if(show) loadFeed();
    }

    // Handle login/logout/init events
    identity.on('init', user => showUploadSection(!!user));
    identity.on('login', user => showUploadSection(true));
    identity.on('logout', () => showUploadSection(false));

    // Feed handling
    const feed = document.getElementById('feed');
    const form = document.getElementById('uploadForm');

    async function loadFeed(){
        feed.innerHTML='';
        const res = await fetch('/.netlify/functions/get-feed');
        const data = await res.json();
        data.sort((a,b)=> new Date(b.timestamp)-new Date(a.timestamp));
        data.forEach(item=>{
            const card = document.createElement('div');
            card.className='photo-card';
            card.innerHTML=`<img src="${item.url}" alt="Photo"><div class="caption">${item.caption}</div>`;
            feed.appendChild(card);
        });
    }

    form.addEventListener('submit', async e=>{
        e.preventDefault();
        const fileInput = document.getElementById('photoInput');
        const captionInput = document.getElementById('captionInput');
        const file = fileInput.files[0];

        const formData = new FormData();
        formData.append('photo', file);
        formData.append('caption', captionInput.value);

        const res = await fetch('/.netlify/functions/save-feed', { method:'POST', body:formData });
        if(res.ok){ form.reset(); loadFeed(); }
    });
});
</script>
</body>
</html>
