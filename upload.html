<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Memory Upload</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-50 to-rose-100 min-h-screen flex items-center justify-center p-6">

  <!-- Upload Section -->
  <div id="upload-section" class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-8 hidden">
    <h1 class="text-2xl font-bold text-center text-rose-600 mb-6">âœ¨ Daily Memory Upload âœ¨</h1>

    <form id="upload-form" class="space-y-4">
      <div>
        <label class="block font-semibold text-gray-600 mb-1">Choose a Photo</label>
        <input type="file" id="file" name="file" accept="image/*" class="w-full border rounded-lg p-2" required>
      </div>

      <div>
        <label class="block font-semibold text-gray-600 mb-1">Write a Quote</label>
        <textarea id="quote" name="quote" rows="3" placeholder="Write something about this memory..."
          class="w-full border rounded-lg p-2"></textarea>
      </div>

      <input type="hidden" id="timestamp" name="timestamp">

      <button type="submit"
        class="w-full bg-rose-500 hover:bg-rose-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
        Upload ðŸ’–
      </button>
    </form>

    <!-- Loader -->
    <div id="loader" class="hidden mt-4 text-center text-gray-500">Uploading...</div>

    <!-- Result -->
    <div id="result" class="mt-6 text-center hidden">
      <p class="font-semibold text-green-600">Uploaded successfully! ðŸŒ¸</p>
      <img id="preview" src="" alt="Uploaded Image" class="mt-3 rounded-xl shadow-md mx-auto max-h-60">
    </div>
  </div>

  <!-- Login Section -->
  <div id="login-section" class="text-center">
    <h2 class="text-xl font-semibold text-gray-700">Please log in to upload ðŸ’Œ</h2>
    <button onclick="netlifyIdentity.open()"
      class="mt-4 bg-rose-500 text-white px-6 py-2 rounded-lg shadow hover:bg-rose-600">
      Login
    </button>
  </div>

  <script>
    // Initialize Netlify Identity
    netlifyIdentity.init();

    // Show/hide sections based on login
    function checkUser(user) {
      if (user) {
        document.getElementById("upload-section").classList.remove("hidden");
        document.getElementById("login-section").classList.add("hidden");
      } else {
        document.getElementById("upload-section").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
      }
    }

    netlifyIdentity.on('init', user => checkUser(user));
    netlifyIdentity.on('login', user => checkUser(user));
    netlifyIdentity.on('logout', () => checkUser(null));

    // Form submit
    const form = document.getElementById("upload-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("file").files[0];
      const quote = document.getElementById("quote").value;
      const timestamp = new Date().toISOString();
      document.getElementById("timestamp").value = timestamp;

      if (!file) return alert("Please select a file!");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("quote", quote);
      formData.append("timestamp", timestamp);

      // Show loader
      document.getElementById("loader").classList.remove("hidden");
      document.getElementById("result").classList.add("hidden");

      try {
        const res = await fetch("/.netlify/functions/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (data.success) {
          document.getElementById("result").classList.remove("hidden");
          document.getElementById("preview").src = data.url;
          form.reset();
        } else {
          alert("Upload failed: " + data.error);
        }
      } catch (err) {
        alert("Upload error: " + err.message);
      } finally {
        document.getElementById("loader").classList.add("hidden");
      }
    });
  </script>

</body>
</html>
