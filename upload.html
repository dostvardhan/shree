<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- âœ… Local Auth0 SDK -->
  <script src="/auth0-spa-js.production.js"></script>
</head>
<body>
  <h2>ðŸ“¸ Upload Photo</h2>

  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required /><br><br>
    <input type="text" id="quoteInput" placeholder="Write a quote..." /><br><br>
    <button type="submit">Upload</button>
  </form>

  <div id="preview"></div>
  <div id="status"></div>

  <script>
    let auth0Client;

    async function initAuth0() {
      auth0Client = await createAuth0Client({
        domain: "dev-zzhjbmtzoxtgoz31.us.auth0.com",
        client_id: "vI2cLCbnMh18LqyQrUjGiaw3zsTkV9yT",
        audience: "https://shreshthapushkar.com/api",
        cacheLocation: "localstorage"
      });

      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        await auth0Client.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/upload.html");
      }

      const isAuthenticated = await auth0Client.isAuthenticated();
      if (!isAuthenticated) {
        await auth0Client.loginWithRedirect({
          redirect_uri: window.location.origin + "/upload.html"
        });
        return;
      }

      document.getElementById("status").innerText =
        "âœ… Logged in as " + (await auth0Client.getUser()).email;

      document.getElementById("uploadForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        try {
          const token = await auth0Client.getTokenSilently();
          const file = document.getElementById("fileInput").files[0];
          const quote = document.getElementById("quoteInput").value;

          if (!file) {
            alert("Please select a file first!");
            return;
          }

          const formData = new FormData();
          formData.append("file", file, file.name);
          formData.append("quote", quote);

          const res = await fetch("https://shree-drive.onrender.com/upload", {
            method: "POST",
            headers: { Authorization: `Bearer ${token}` },
            body: formData
          });

          const data = await res.json();
          document.getElementById("status").innerText = JSON.stringify(data, null, 2);
        } catch (err) {
          console.error("Upload failed:", err);
          document.getElementById("status").innerText = "âŒ Upload failed: " + err.message;
        }
      });
    }

    // âœ… Image preview
    document.getElementById("fileInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          document.getElementById("preview").innerHTML =
            `<img src="${ev.target.result}" width="200"/>`;
        };
        reader.readAsDataURL(file);
      }
    });

    initAuth0();
  </script>
</body>
</html>
