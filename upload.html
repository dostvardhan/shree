<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Photo Upload</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Daily Memories</h1>
    <div data-netlify-identity-menu></div>
  </header>

  <main class="wrap">
    <section id="loginNote" class="card info hidden">Please log in to upload and view the feed.</section>

    <section id="uploadCard" class="card hidden">
      <h2>Upload a Photo</h2>
      <form id="uploadForm">
        <input type="file" id="photo" accept="image/*" required />
        <input type="text" id="caption" placeholder="Write something about this photo…" required />
        <button type="submit">Upload</button>
      </form>
      <p id="status"></p>
    </section>

    <section class="card">
      <h2>Latest Posts</h2>
      <div id="feed" class="feed"></div>
    </section>
  </main>

  <script>
    const $ = s => document.querySelector(s);
    const feed = $('#feed');
    const statusEl = $('#status');
    const loginNote = $('#loginNote');
    const uploadCard = $('#uploadCard');

    function setLoggedInUI(isLoggedIn){
      loginNote.classList.toggle('hidden', isLoggedIn);
      uploadCard.classList.toggle('hidden', !isLoggedIn);
    }

    async function loadFeed(){
      try {
        const user = netlifyIdentity.currentUser();
        if(!user){ setLoggedInUI(false); feed.innerHTML = ''; return; }
        setLoggedInUI(true);

        const token = await user.jwt();
        const res = await fetch('/.netlify/functions/feed', {
          headers: { Authorization: `Bearer ${token}` }
        });
        const items = await res.json();
        feed.innerHTML = items.map(item => {
          const date = item.timestamp ? new Date(item.timestamp).toLocaleString() : '';
          const who = item.user?.email || 'Someone';
          const cap = (item.caption||'').replace(/</g, '&lt;');
          return `
            <div class="post">
              <img src="${item.url}" alt="photo"/>
              <div class="meta">
                <div class="who">${who}</div>
                <div class="date">${date}</div>
              </div>
              <div class="caption">${cap}</div>
            </div>
          `;
        }).join('');
      } catch(err){
        console.error(err);
        feed.innerHTML = '<p>Unable to load feed.</p>';
      }
    }

    // Handle login state
    netlifyIdentity.on('init', user => { setLoggedInUI(!!user); loadFeed(); });
    netlifyIdentity.on('login', () => { setLoggedInUI(true); loadFeed(); });
    netlifyIdentity.on('logout', () => { setLoggedInUI(false); feed.innerHTML=''; });

    // Initialize widget (required on some setups)
    netlifyIdentity.init();

    // Upload submit
    $('#uploadForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const user = netlifyIdentity.currentUser();
      if(!user){ alert('Please log in first'); return; }

      const file = $('#photo').files[0];
      const caption = $('#caption').value.trim();
      if(!file || !caption){ return; }

      statusEl.textContent = 'Uploading…';

      const token = await user.jwt();
      const formData = new FormData();
      formData.append('file', file);
      formData.append('caption', caption);

      const res = await fetch('/.netlify/functions/upload', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });

      if(res.ok){
        statusEl.textContent = 'Uploaded!';
        $('#uploadForm').reset();
        await loadFeed();
        setTimeout(()=> statusEl.textContent = '', 1500);
      } else {
        const txt = await res.text();
        statusEl.textContent = 'Error: ' + txt;
      }
    });
  </script>
</body>
</html>
