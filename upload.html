<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upload Photo — Shreshthapushkar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="/auth-init.js" defer></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 18px; }
    form { max-width: 400px; margin-top: 20px; }
    input[type="text"], input[type="file"] {
      margin-bottom: 12px; width: 100%; padding: 6px;
    }
    button { padding: 6px 12px; }
    #result { margin-top: 12px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Upload a New Photo</h2>
  <div id="loginNote">Checking authentication...</div>

  <form id="uploadForm" style="display:none">
    <input id="photoFile" type="file" accept="image/*" required />
    <input id="caption" type="text" placeholder="Caption (optional)" />
    <button type="submit">Upload</button>
  </form>

  <div id="result"></div>
  <p><a href="/gallery.html">Back to Gallery</a></p>

  <script>
    function onAuthReady(cb) {
      if (window.__AUTH_READY__) {
        window.__AUTH_READY__.then(cb).catch(err => {
          document.getElementById('loginNote').innerText = "Auth failed: " + (err.message||err);
          console.error("Auth init failed:", err);
        });
      } else {
        setTimeout(() => onAuthReady(cb), 100);
      }
    }

    onAuthReady(async () => {
      const authed = await window.__AUTH__.isAuthenticated();
      const loginNote = document.getElementById('loginNote');
      const form = document.getElementById('uploadForm');
      const result = document.getElementById('result');

      if (!authed) {
        loginNote.innerHTML = 'You must log in first. <button id="doLogin">Login</button>';
        document.getElementById('doLogin').onclick = () =>
          window.__AUTH__.login({ redirect_uri: window.location.origin + '/upload.html' });
        return;
      }

      loginNote.innerText = "Logged in — you can upload now.";
      form.style.display = "block";

      form.addEventListener('submit', async ev => {
        ev.preventDefault();
        result.innerText = "Uploading...";

        const fileInput = document.getElementById('photoFile');
        if (!fileInput.files.length) {
          result.innerText = "Please select a file.";
          return;
        }

        const fd = new FormData();
        fd.append('file', fileInput.files[0]);
        fd.append('caption', document.getElementById('caption').value || '');

        try {
          const res = await window.__AUTH__.authFetch("https://shree-drive.onrender.com/api/upload", {
            method: "POST",
            body: fd
          });
          if (!res.ok) {
            result.innerText = "Upload failed: " + res.status + " " + (await res.text());
          } else {
            const json = await res.json();
            result.innerText = "Upload successful! ID: " + (json.id || "unknown");
            form.reset();
          }
        } catch (err) {
          result.innerText = "Error: " + err;
          console.error("Upload error:", err);
        }
      });
    });
  </script>
</body>
</html>
