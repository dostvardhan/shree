<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>üåø Upload a Photo üåø</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/.netlify/identity/widget.js"></script>
  <style>
    body{font-family:sans-serif;background:#f8f8f8;margin:0;padding:20px;}
    header{display:flex;gap:10px;align-items:center;margin-bottom:20px;}
    header a, header button{padding:6px 12px;border:1px solid #ddd;border-radius:8px;background:#fff;cursor:pointer;text-decoration:none;color:#111}
    h2{margin:0 0 20px 0;color:olive;}
    input,textarea{display:block;margin-bottom:10px;padding:8px;width:100%;max-width:400px;}
    button{padding:10px 20px;background:olive;color:#fff;border:none;border-radius:8px;cursor:pointer;}
    #status{margin-top:10px;color:#444;}
  </style>
</head>
<body>
  <header>
    <h2>üåø Upload a Photo üåø</h2>
    <a href="/life.html">Life</a>
    <a href="/gallery.html">Gallery</a>
    <button onclick="logout()">Logout</button>
  </header>

  <input type="file" id="file" accept="image/*">
  <textarea id="quote" placeholder="Write a quote..."></textarea>
  <button onclick="doUpload()">Upload</button>
  <div id="status"></div>

  <script>
    const BACKEND = "https://shree-drive.onrender.com";

    function logout(){ window.netlifyIdentity.logout(); window.location='/'; }

    async function token(){
      const u = netlifyIdentity.currentUser();
      if(!u) throw new Error("Not logged in");
      return await u.jwt();
    }

    async function doUpload(){
      const file = document.getElementById('file').files[0];
      const quote = document.getElementById('quote').value.trim();
      if(!file) return alert("Choose a file first!");
      document.getElementById('status').textContent = "‚è≥ Uploading...";

      try {
        const t = await token();
        const fd = new FormData();
        fd.append('file', file);
        fd.append('quote', quote);

        const r = await fetch(`${BACKEND}/upload`, {
          method:'POST',
          headers:{ Authorization:`Bearer ${t}` },
          body: fd
        });
        const data = await r.json();
        if(!r.ok || !data.ok) throw new Error(data.error || "Upload failed");

        document.getElementById('status').textContent = "‚úÖ Uploaded!";
      } catch(e){
        document.getElementById('status').textContent = "‚ùå " + e.message;
      }
    }
  </script>
</body>
</html>
