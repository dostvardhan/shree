<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Upload â€¢ Shreshtha</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#3b3f2d;color:#fff;padding:18px}
    h1{text-align:center;color:#f7cfe0;}
    form{max-width:520px;margin:20px auto;padding:18px;background:#2f3227;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,.3);text-align:center}
    input[type=file]{display:block;margin:12px auto}
    button{padding:8px 14px;border-radius:8px;border:none;background:#8fa85d;color:#fff;cursor:pointer}
    #status{margin-top:12px;color:#ffd6e6;}
    #protected{display:none}
    #logout{position:fixed;top:12px;right:12px;padding:6px 10px;border-radius:6px;background:#f76ca2;color:#fff;border:none}
  </style>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js" defer></script>
  <script defer>
  (function(){
    const AUTH0_DOMAIN="dev-zzhjbmtzoxtgoz31.us.auth0.com";
    const AUTH0_CLIENT_ID="0glcwUr7ZZ9sbBTBPiUPahEqqwUcuzfR";
    const AUTH0_AUDIENCE="https://shree-drive.onrender.com";
    window.__AUTH_READY__=(async function(){ const a = await createAuth0Client({domain:AUTH0_DOMAIN,client_id:AUTH0_CLIENT_ID,audience:AUTH0_AUDIENCE,cacheLocation:'memory'}); return window.__AUTH__={_auth0:a,isAuthenticated:()=>a.isAuthenticated(),login:()=>a.loginWithRedirect({redirect_uri:window.location.href}),logout:()=>a.logout({returnTo:window.location.origin}),getUser:()=>a.getUser(),getToken:()=>a.getTokenSilently(),authFetch:async(u,o={})=>{ const t=await a.getTokenSilently(); const h=new Headers(o.headers||{}); if(t) h.set('Authorization','Bearer '+t); return fetch(u,{...o,headers:h,credentials:'include'}); } }; })();
  })();
  </script>
</head>
<body>
  <div id="protected">
    <h1>Upload a Photo</h1>
    <form id="uploadForm">
      <input id="file" type="file" accept="image/*" required />
      <input id="caption" type="text" placeholder="Caption (optional)" style="width:100%;padding:8px;margin-top:8px;border-radius:6px;border:none"/>
      <button type="submit">Upload</button>
      <div id="status"></div>
    </form>
    <button id="logout">Logout</button>
  </div>

  <script>
  (async function(){
    const auth = await window.__AUTH_READY__;
    if(!await auth.isAuthenticated()){ await auth.login(); return; }
    document.getElementById('protected').style.display='block';
    document.getElementById('logout').onclick = ()=>auth.logout();

    const form = document.getElementById('uploadForm');
    form.onsubmit = async function(e){
      e.preventDefault();
      const f = document.getElementById('file').files[0];
      const caption = document.getElementById('caption').value || '';
      if(!f) return;
      const fd = new FormData();
      fd.append('file', f);
      // optional: include caption as metadata via another field
      fd.append('caption', caption);

      document.getElementById('status').textContent = 'Uploading...';
      const res = await auth.authFetch('https://shree-drive.onrender.com/upload', { method:'POST', body: fd });
      if(!res.ok){
        const txt = await res.text();
        document.getElementById('status').textContent = 'Upload failed: ' + res.status + ' ' + txt;
        return;
      }
      const json = await res.json();
      document.getElementById('status').textContent = 'Upload successful';
      // optional: refresh by redirecting to gallery
      setTimeout(()=>location.href='/life.html',800);
    };
  })();
  </script>
</body>
</html>
