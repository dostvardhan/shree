<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shree Drive — Upload</title>

  <!-- Auth0 SPA SDK (CDN) -->
    <script src="/auth-init.js"></script>
    <script src="/guard-auth.js"></script>

  <!-- load module helpers -->
  <script type="module" src="auth-init.js"></script>
  <script type="module" src="guard-auth.js"></script>

  <style>
    body { font-family: system-ui, Arial; padding: 20px; max-width:900px; margin:auto; }
    h1 { margin-top: 0; }
    .small { color:#666; font-size:0.95rem; margin-top:6px; }
    form { margin-top:16px; }
    pre { background:#f6f8fa; padding:12px; border-radius:6px; margin-top:12px; white-space:pre-wrap; }
    button { margin-right:8px; padding:8px 12px; }
  </style>
</head>
<body>
  <h1>Shree Drive — Upload</h1>

  <div id="auth-ui">
    <button id="btn-login">Login</button>
    <button id="btn-logout" style="display:none">Logout</button>
    <div id="who" class="small">Not signed in</div>
  </div>

  <form id="upload-form" style="display:none" enctype="multipart/form-data">
    <label>Photo: <input name="photo" type="file" accept="image/*" required></label><br>
    <label>Caption: <input name="caption" type="text"></label><br>
    <button type="submit">Upload to Drive</button>
  </form>

  <pre id="out">Console output will appear here.</pre>

  <script type="module">
    import { getAuth0Client, ensureHtmlPath } from './auth-init.js';
    import { requireAuthAndRun } from './guard-auth.js';

    const outEl = document.getElementById("out");
    const whoEl = document.getElementById("who");
    const btnLogin = document.getElementById("btn-login");
    const btnLogout = document.getElementById("btn-logout");
    const uploadForm = document.getElementById("upload-form");

    function log(v) {
      if (typeof v === "string") outEl.textContent = v;
      else outEl.textContent = JSON.stringify(v, null, 2);
    }

    async function updateUi(auth0) {
      const isAuth = await auth0.isAuthenticated();
      if (isAuth) {
        const user = await auth0.getUser();
        whoEl.textContent = `Signed in: ${user.email || user.name || user.sub}`;
        btnLogin.style.display = "none";
        btnLogout.style.display = "";
        uploadForm.style.display = "";
      } else {
        whoEl.textContent = "Not signed in";
        btnLogin.style.display = "";
        btnLogout.style.display = "none";
        uploadForm.style.display = "none";
      }
    }

    // wire up the guarded init
    requireAuthAndRun(async ({ auth0, isAuthenticated }) => {
      // ensure UI updated
      await updateUi(auth0);

      // login: pass appState.returnTo so we restore exact path after login
      btnLogin.addEventListener("click", async () => {
        const current = ensureHtmlPath(location.pathname);
        await auth0.loginWithRedirect({
          authorizationParams: { redirect_uri: window.location.origin + "/upload.html" },
          appState: { returnTo: current }
        });
      });

      btnLogout.addEventListener("click", () => {
        auth0.logout({ logoutParams: { returnTo: window.location.origin + "/upload.html" } });
      });

      // upload handler
      uploadForm.addEventListener("submit", async (ev) => {
        ev.preventDefault();
        const file = uploadForm.photo.files[0];
        if (!file) return log("Choose file first.");
        const caption = uploadForm.caption.value || "";

        try {
          const token = await auth0.getTokenSilently();
          const fd = new FormData();
          fd.append("photo", file);
          fd.append("caption", caption);

          log("Uploading...");
          const resp = await fetch("https://shree-drive.onrender.com/api/upload", {
            method: "POST",
            headers: { Authorization: "Bearer " + token },
            body: fd
          });

          const data = await resp.json().catch(() => ({ status: resp.status }));
          if (!resp.ok) {
            log("Upload failed: " + JSON.stringify(data));
          } else {
            log("Upload success: " + JSON.stringify(data, null, 2));
          }
        } catch (err) {
          log("Upload error: " + (err && err.message ? err.message : err));
        }
      });
    });
  </script>
</body>
</html>
