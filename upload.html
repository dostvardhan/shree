<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Photo</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
</head>
<body>
  <h2>ðŸ“¸ Upload Photo</h2>

  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required /><br><br>
    <input type="text" id="quoteInput" placeholder="Write a quote..." /><br><br>
    <button type="submit">Upload</button>
  </form>

  <div id="preview"></div>
  <div id="status"></div>

  <script>
    let auth0Client;

    async function initAuth0() {
      auth0Client = await createAuth0Client({
        domain: "dev-zzhjbmtzoxtgoz31.us.auth0.com",   // ðŸ”‘ Your Auth0 Domain
        client_id: "0glcwUr7ZZ9sbBTPBiUPahEqqwUcuzfR", // ðŸ”‘ Your Auth0 Client ID
        audience: "https://shreshthapushkar.com/api",
        cacheLocation: "localstorage"
      });

      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        await auth0Client.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/upload.html");
      }

      const isAuthenticated = await auth0Client.isAuthenticated();
      if (!isAuthenticated) {
        await auth0Client.loginWithRedirect({
          redirect_uri: window.location.origin + "/upload.html"
        });
      } else {
        document.getElementById("status").innerText = "âœ… Logged in as " + (await auth0Client.getUser()).email;
      }
    }

    initAuth0();

    // Preview image
    document.getElementById("fileInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          document.getElementById("preview").innerHTML = `<img src="${ev.target.result}" width="200"/>`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Upload form submit
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = await auth0Client.getTokenSilently();
      const file = document.getElementById("fileInput").files[0];
      const quote = document.getElementById("quoteInput").value;

      const formData = new FormData();
      formData.append("file", file, file.name);
      formData.append("quote", quote);

      const res = await fetch("https://shree-drive.onrender.com/upload", {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });

      const data = await res.json();
      document.getElementById("status").innerText = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
