<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photo</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h1>Upload Your Photo & Quote</h1>

  <form id="uploadForm">
    <input type="file" id="photoInput" accept="image/*" required />
    <textarea id="quoteInput" placeholder="Add your quote" required></textarea>
    <button type="submit">Upload</button>
  </form>

  <div id="status"></div>

  <script>
    const identity = netlifyIdentity;
    identity.init();

    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('photoInput').files[0];
      const quote = document.getElementById('quoteInput').value;
      if (!file || !quote) return;

      const formData = new FormData();
      formData.append('image', file);
      formData.append('quote', quote);
      formData.append('timestamp', new Date().toISOString());

      status.innerText = 'Uploading...';

      try {
        const res = await fetch('/.netlify/functions/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.success) {
          status.innerText = 'Upload successful!';
          form.reset();
        } else {
          status.innerText = 'Upload failed: ' + data.error;
        }
      } catch (err) {
        status.innerText = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
