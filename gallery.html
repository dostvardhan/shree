<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shree • Private Gallery</title>

  <!-- Netlify Identity (point to .com) -->
  <script
    src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    data-netlify-identity-site="https://shreshthapushkar.com">
  </script>

  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; }
    h1 { margin: 0 0 12px; }
    #gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px,1fr)); gap: 12px; }
    .gallery-item { border: 1px solid #ddd; border-radius: 10px; padding: 8px; overflow: hidden; }
    .gallery-item img { width: 100%; height: 160px; object-fit: cover; display:block; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Shree • Private Gallery</h1>
  <div id="gallery">Loading…</div>

  <script src="gallery.js" defer></script>
</body>
</html>
