<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shree • Private Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
    img { width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Shree • Private Gallery</h1>
  <button onclick="loadGallery()">Reload</button>
  <div id="gallery" class="grid"></div>

  <script>
    async function loadGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "Loading...";

      try {
        const res = await fetch("https://shree-drive.onrender.com/list", {
          credentials: "include"
        });
        const data = await res.json();

        if (res.ok) {
          gallery.innerHTML = "";
          data.files.forEach(file => {
            if (file.mimeType.startsWith("image/")) {
              const img = document.createElement("img");
              img.src = file.url;
              img.alt = file.name;
              gallery.appendChild(img);
            }
          });
        } else {
          gallery.innerHTML = "❌ Error: " + data.error;
        }
      } catch (err) {
        gallery.innerHTML = "❌ Failed: " + err.message;
      }
    }

    loadGallery();
  </script>
</body>
</html>
