<!-- gallery.html (olive green, secure) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gallery â€¢ Shreshtha</title>
  <style>
    body{margin:0;font-family:Georgia,serif;background:#2e3224;color:#eee;}
    h1{text-align:center;padding:20px;color:#d9e4c6;}
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:20px;padding:20px;}
    .card{overflow:hidden;border-radius:14px;box-shadow:0 8px 20px rgba(0,0,0,.35);background:#3b3f2d;}
    .card img{width:100%;transition:transform .35s ease;filter:brightness(0.95);}
    .card:hover img{transform:scale(1.05);filter:brightness(1);}
    #logout-btn{position:fixed;top:15px;right:15px;padding:6px 12px;border:none;border-radius:6px;background:#8fa85d;color:#fff;cursor:pointer;}
    #protected-content{display:none;}
  </style>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js" defer></script>
  <script defer>
  (function(){
    const AUTH0_DOMAIN="dev-zzhjbmtzoxtgoz31.us.auth0.com";
    const AUTH0_CLIENT_ID="0glcwUr7ZZ9sbBTBPiUPahEqqwUcuzfR";
    const AUTH0_AUDIENCE="https://shree-drive.onrender.com";
    window.__AUTH_READY__=(async function init(){
      const auth0=await createAuth0Client({domain:AUTH0_DOMAIN,client_id:AUTH0_CLIENT_ID,audience:AUTH0_AUDIENCE,cacheLocation:"memory"});
      window.__AUTH__={
        isAuthenticated:()=>auth0.isAuthenticated(),
        login:()=>auth0.loginWithRedirect({redirect_uri:window.location.href}),
        logout:()=>auth0.logout({returnTo:window.location.origin}),
        getUser:()=>auth0.getUser()
      };
      return window.__AUTH__;
    })();
  })();
  </script>
</head>
<body>
  <div id="protected-content">
    <h1>Photo Gallery ðŸ“¸</h1>
    <div class="gallery">
      <div class="card"><img src="photo1.jpg"></div>
      <div class="card"><img src="photo2.jpg"></div>
      <div class="card"><img src="photo3.jpg"></div>
      <div class="card"><img src="photo4.jpg"></div>
      <div class="card"><img src="photo5.jpg"></div>
      <div class="card"><img src="photo6.jpg"></div>
      <div class="card"><img src="photo7.jpg"></div>
      <div class="card"><img src="photo8.jpg"></div>
      <div class="card"><img src="photo9.jpg"></div>
    </div>
    <button id="logout-btn">Logout</button>
  </div>

  <script>
  (async function(){
    const auth=await window.__AUTH_READY__;
    if(!await auth.isAuthenticated()){await auth.login();return;}
    document.getElementById("protected-content").style.display="block";
    document.getElementById("logout-btn").onclick=()=>auth.logout();
  })();
  </script>
</body>
</html>
