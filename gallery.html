<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shree • Private Gallery</title>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"
          data-netlify-identity-site="https://shreshthapushkar.com"></script>

  <!-- optional: if using guard site-wide -->
  <!-- <script src="/js/guard-auth.js"></script> -->

  <style>
    :root { --gap: 12px; }
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; background:#f7f7f8; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 12px; }
    h1 { margin: 0; font-size: 22px; }
    .actions { display:flex; gap:8px; }
    button { border:0; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:600; }
    .ghost { background:#e9eaee; }
    #status { font-size:13px; opacity:.75; margin-bottom:10px; min-height:18px; }
    #gallery { display:grid; grid-template-columns: repeat(auto-fill, minmax(160px,1fr)); gap: var(--gap); }
    .gallery-item { background:#fff; border-radius: 12px; padding: 8px; box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .gallery-item img { width: 100%; height: 160px; object-fit: cover; display:block; border-radius: 8px; }
    .name { font-size:12px; margin-top:6px; opacity:.9; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  </style>
</head>
<body>
  <header>
    <h1>Shree • Private Gallery</h1>
    <div class="actions">
      <button class="ghost" id="refreshBtn">Refresh</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div id="status">Loading…</div>
  <div id="gallery">Loading…</div>

  <script src="/js/gallery.js" defer></script>
  <script>
    const $status = document.getElementById('status');
    const $refresh = document.getElementById('refreshBtn');
    const $logout = document.getElementById('logoutBtn');

    if (window.refreshGallery) {
      $refresh.addEventListener('click', async () => {
        try { $status.textContent = 'Refreshing…'; await window.refreshGallery(); }
        catch(e){ console.error(e); $status.textContent = 'Error refreshing.'; }
        finally { setTimeout(()=>($status.textContent=''), 700); }
      });
    }
    $logout.addEventListener('click', () => {
      if (window.netlifyIdentity) netlifyIdentity.logout();
    });
  </script>
</body>
</html>
