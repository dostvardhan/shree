<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Private Gallery • Shree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Netlify Identity (pointing to .netlify.app canonical site) -->
  <script
    src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    data-netlify-identity-site="https://shreshthapushkar.netlify.app">
  </script>

  <style>
    :root { color-scheme: dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 16px; background:#0b0b0c; color:#fff; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
    .logo { font-weight:700; letter-spacing:.4px; }
    .bar { display:flex; gap:8px; align-items:center; }
    #grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:12px; }
    #grid img { width:100%; height:220px; object-fit:cover; border-radius:14px; background:#111; }
    button, label { background:#1b1b1d; color:#fff; border:1px solid #2b2b2e; padding:8px 12px; border-radius:10px; cursor:pointer; }
    button:hover, label:hover { background:#222328; }
    .muted { color:#aaa; font-size:12px; margin: 8px 0 16px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <header>
    <div class="logo">Shree • Private Gallery</div>
    <div class="bar">
      <input id="file" type="file" accept="image/*" class="hidden">
      <label for="file">Choose image</label>
      <button id="uploadBtn">Upload</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="muted" id="status">Loading…</div>
  <div id="grid"></div>

  <!-- our gallery JS -->
  <script src="./gallery.js"></script>
</body>
</html>
