<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shree • Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    const BACKEND = "https://shree-drive.onrender.com";
    const API_URL = "https://shreshthapushkar.com/.netlify/identity";

    function requireLogin() {
      if (!window.netlifyIdentity) {
        alert("Identity widget not loaded");
        return;
      }
      window.netlifyIdentity.init({ APIUrl: API_URL });
      window.netlifyIdentity.on("init", u => { if (!u) window.location.replace("/"); else loadAll(); });
    }

    async function token() {
      const u = window.netlifyIdentity.currentUser();
      if (!u) throw new Error("Not logged in");
      return await u.jwt();
    }

    async function loadAll() {
      const grid = document.getElementById("grid");
      const status = document.getElementById("status");
      status.textContent = "Loading…";
      grid.innerHTML = "";
      try {
        const t = await token();
        const r = await fetch(`${BACKEND}/list`, { headers:{ Authorization:`Bearer ${t}` } });
        const files = await r.json();
        if (!r.ok) throw new Error(files.error || "List failed");
        if (!files.length){ status.textContent="No images yet."; return; }
        status.textContent="";
        for(const f of files){
          const url = await fetchBlobURL(f.id);
          const a = document.createElement("a");
          a.href = `/photo.html?id=${encodeURIComponent(f.id)}&name=${encodeURIComponent(f.name)}`;
          a.title = f.name;
          const img = document.createElement("img");
          img.src = url; img.alt = f.name; img.loading="lazy";
          a.appendChild(img);
          grid.appendChild(a);
        }
      } catch(e){ status.textContent="❌ "+e.message; }
    }

    async function fetchBlobURL(id){
      const t = await token();
      const r = await fetch(`${BACKEND}/file/${id}`, { headers:{ Authorization:`Bearer ${t}` } });
      if(!r.ok) throw new Error("Fetch failed");
      return URL.createObjectURL(await r.blob());
    }

    function logout(){ window.netlifyIdentity.logout(); window.location.replace("/"); }
    document.addEventListener("DOMContentLoaded", requireLogin);
  </script>
  <style>
    body{ font-family:system-ui; margin:0; }
    header{ display:flex; align-items:center; gap:10px; padding:16px; background:#fff; border-bottom:1px solid #eee; }
    header a, header button{ padding:6px 10px; border:1px solid #ccc; border-radius:8px; text-decoration:none; color:#000; background:#fff; }
    #status{ padding:10px; color:#555 }
    #grid{ display:grid; gap:12px; padding:16px; grid-template-columns: repeat(auto-fill,minmax(160px,1fr)); }
    #grid img{ width:100%; border-radius:10px; border:1px solid #eee; object-fit:cover; }
  </style>
</head>
<body>
  <header>
    <h2>Gallery</h2>
    <a href="/life.html">Life</a>
    <a href="/upload.html">Upload</a>
    <button onclick="logout()">Logout</button>
  </header>

  <div id="status"></div>
  <div id="grid"></div>
</body>
</html>
