<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div id="gallery" class="gallery-grid"></div>

  <script>
    // Initialize Netlify Identity
    const identity = netlifyIdentity;
    identity.init();

    const gallery = document.getElementById('gallery');

    async function loadGallery() {
      try {
        const res = await fetch('/.netlify/functions/list');
        const data = await res.json();

        if (data.success && data.photos) {
          gallery.innerHTML = '';
          // Sort latest first
          data.photos.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
          data.photos.forEach(photo => {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.innerHTML = `
              <img src="${photo.url}" alt="Photo">
              <p class="quote">${photo.quote}</p>
              <p class="time">${new Date(photo.timestamp).toLocaleString()}</p>
            `;
            gallery.appendChild(card);
          });
        } else {
          gallery.innerHTML = '<p>No photos uploaded yet.</p>';
        }
      } catch (err) {
        gallery.innerHTML = '<p>Error loading gallery.</p>';
      }
    }

    loadGallery();
  </script>
</body>
</html>
