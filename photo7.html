  <!-- AUTH GUARD (Auth0-based) -->
  <script>
    /**
     * Minimal guard for protected pages.
     * Expects a valid Auth0 access token stored at localStorage.getItem('access_token').
     * If missing, redirect to /index.html (login page).
     */
    (function guardAuth(){
      const token = localStorage.getItem('access_token');
      if (!token) {
        location.replace('/index.html');
        return;
      }
      // Optional: expiry check if you store 'access_token_exp'
      // const exp = localStorage.getItem('access_token_exp');
      // if (exp && Date.now() > Number(exp)) { location.replace('/index.html'); return; }
    })();

    function logout(){
      localStorage.removeItem('access_token');
      localStorage.removeItem('id_token');
      localStorage.removeItem('access_token_exp');
      // Optional full Auth0 logout:
      // location.replace('https://YOUR_AUTH0_DOMAIN/v2/logout?returnTo=' + encodeURIComponent(location.origin + '/index.html') + '&client_id=YOUR_CLIENT_ID');
      location.replace('/index.html');
    }
  </script>
