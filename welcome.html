<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome — Shreshtha</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;height:100vh;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,#f2f9ff,#fff7f3);}
    .card{background:rgba(255,255,255,0.96);padding:30px;border-radius:12px;max-width:520px;text-align:center;
      box-shadow:0 8px 30px rgba(0,0,0,0.06);}
    h1{color:#184a5a;margin:0 0 6px}
    p{color:#556c73;margin:0 0 16px}
    .btn{display:inline-block;padding:10px 18px;border-radius:8px;background:linear-gradient(90deg,#8fbf9b,#6b8f5a);color:white;text-decoration:none;font-weight:600}
    .btn.logout{background:linear-gradient(90deg,#b94a4a,#8b2b2b);margin-left:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome ✨</h1>
    <p>You are now signed in. Click below to enter the life page.</p>
    <a class="btn" href="/life.html">Go to Life</a>
    <button class="btn logout" id="logoutBtn">Logout</button>
  </div>

  <script>
    if (!window.netlifyIdentity) {
      // If widget not loaded, redirect home
      location.href = '/';
    } else {
      netlifyIdentity.on('init', user => {
        if (!user) {
          // not logged in -> go home
          location.href = '/';
        }
      });
      netlifyIdentity.init();

      document.getElementById('logoutBtn').addEventListener('click', () => {
        netlifyIdentity.logout();
      });

      netlifyIdentity.on('logout', () => {
        location.href = '/';
      });
    }
  </script>
</body>
</html>
<!-- Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  // Force login before viewing the page
  async function enforceAuth() {
    netlifyIdentity.init();
    const u = netlifyIdentity.currentUser();
    if (u) return;
    netlifyIdentity.open();
    await new Promise((r)=> {
      let done=false;
      const finish=()=>{ if(!done){ done=true; r(); } };
      netlifyIdentity.on('login', finish);
      netlifyIdentity.on('close', finish);
    });
    if (!netlifyIdentity.currentUser()) location.replace('/401.html');
  }

  function logoutAndExit() {
    netlifyIdentity.logout();
    // small delay so token clears
    setTimeout(()=> location.replace('/index.html'), 300);
  }

  function go(p){ location.href = p; }
</script>
