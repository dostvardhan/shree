<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nadaniya Gallery</title>
<style>
  body {font-family: 'Segoe UI', sans-serif; text-align:center; background: #fdf0e1;}
  img {max-width: 80%; margin: 20px 0; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.2);}
  p {font-size: 20px; color: #333; margin-bottom: 40px;}
  a.back {position: fixed; top: 20px; left: 20px; font-size: 20px; color: #ff6f61; text-decoration: none;}
</style>
</head>
<body>

<a class="back" href="photo9.html">&#8592; Back</a>
<h1>Nadaniya Gallery</h1>
<div id="gallery"></div>

<script>
async function loadGallery() {
  const res = await fetch('/.netlify/functions/cloudPosts');
  const posts = await res.json();
  const container = document.getElementById('gallery');
  container.innerHTML = '';
  posts.forEach(p => {
    const div = document.createElement('div');
    div.innerHTML = `<img src="${p.photo}" alt="Daily Photo"><p>${p.quote}</p>`;
    container.appendChild(div);
  });
}

loadGallery();
</script>

</body>
</html>
