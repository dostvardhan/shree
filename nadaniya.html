<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nadaniya Posts</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>Nadaniya ❤️</h1>
  </header>

  <!-- Upload Section -->
  <section id="upload">
    <h2>Nayi Nadaniya Post Karo</h2>
    <form id="upload-form">
      <input type="file" id="file-input" accept="image/*" required />
      <input type="text" id="caption" placeholder="Kuch likho..." required />
      <button type="submit">Upload</button>
    </form>
    <p id="status"></p>
  </section>

  <!-- Display Posts -->
  <section id="posts">
    <h2>Sabse Pyari Nadaniya Posts</h2>
    <div id="posts-container"></div>
  </section>

  <script src="/upload.js"></script>
</body>
</html>
