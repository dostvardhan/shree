<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Memories</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-50 to-rose-100 min-h-screen p-6">

<h1 class="text-3xl font-bold text-center text-rose-600 mb-8">ðŸŒ¸ Daily Memories ðŸŒ¸</h1>

<div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  <!-- Photos dynamically inserted -->
</div>

<script>
  async function fetchPosts() {
    try {
      const res = await fetch('/.netlify/functions/getPosts');
      const data = await res.json();
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      if(!data.posts || data.posts.length === 0){
        gallery.innerHTML = "<p class='text-center text-gray-500'>No memories yet.</p>";
        return;
      }

      data.posts.forEach(post => {
        const card = document.createElement('div');
        card.className = "bg-white rounded-2xl shadow-md overflow-hidden";
        card.innerHTML = `
          <img src="${post.url}" alt="Memory" class="w-full h-48 object-cover">
          <div class="p-4">
            <p class="text-gray-700">${post.quote}</p>
            <p class="text-gray-400 text-sm mt-2">${new Date(post.timestamp).toLocaleString()}</p>
          </div>
        `;
        gallery.appendChild(card);
      });
    } catch(err) {
      console.error("Failed to fetch posts:", err);
      document.getElementById('gallery').innerHTML = "<p class='text-center text-gray-500'>Failed to load memories.</p>";
    }
  }

  fetchPosts();
</script>

</body>
</html>
