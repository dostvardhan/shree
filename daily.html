<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Memories</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff1f2, #f8bbd0);
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #444;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 0.6s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
    }
    img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .content {
      padding: 1rem;
    }
    .quote {
      font-style: italic;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #999;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Daily Memories</h2>
  <div class="gallery" id="gallery"></div>

  <script>
    // ðŸ”’ Protect Page
    if (!window.netlifyIdentity) {
      window.location.href = "/index.html";
    } else {
      netlifyIdentity.on("init", user => {
        if (!user) window.location.href = "/index.html";
      });
    }

    // ðŸ“¥ Fetch & Render Posts
    async function loadPosts() {
      const res = await fetch("/.netlify/functions/list");
      const posts = await res.json();
      const gallery = document.getElementById("gallery");

      gallery.innerHTML = posts.map(p => `
        <div class="card">
          <img src="${p.url}" alt="Memory">
          <div class="content">
            <div class="quote">"${p.quote}"</div>
            <div class="timestamp">${new Date(p.timestamp).toLocaleString()}</div>
          </div>
        </div>
      `).join("");
    }

    loadPosts();
  </script>
</body>
</html>
