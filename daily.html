<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Daily</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      background: #f7f7f8;
      margin: 0;
      padding: 0;
    }
    .wrap {
      max-width: 900px;
      margin: 32px auto;
      padding: 0 16px;
    }
    h1 {
      margin-bottom: 16px;
      font-size: 28px;
    }
    .entry {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 20px;
      margin-bottom: 20px;
    }
    .entry h2 {
      margin-top: 0;
      font-size: 20px;
    }
    .entry p {
      font-size: 15px;
      line-height: 1.5;
      margin: 8px 0;
    }
    .muted {
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Daily Updates</h1>
