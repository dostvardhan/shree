<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Shreshtha</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>Let's celebrate Shreshtha's smile together.</p>

    <!-- Netlify Login Widget -->
    <button onclick="netlifyIdentity.open()">Login / Signup</button>
  </div>

  <script>
    // Netlify Identity setup
    netlifyIdentity.on("init", user => {
      if (user) {
        window.location.href = "secret.html"; // Agar already logged in hai to secret pe bhej do
      }
    });

    netlifyIdentity.on("login", () => {
      window.location.href = "secret.html"; // Login ke baad secret.html
    });

    netlifyIdentity.on("logout", () => {
      window.location.href = "index.html"; // Logout ke baad login page
    });
  </script>
</body>
</html>
