<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shreshtha Pushkar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fceff9, #ffeef0);
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #c92a5e;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #c92a5e;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    #life-link {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to Shreshtha's World ðŸ’–</h1>
  <p>Let's celebrate Shreshtha's smile together.</p>

  <a href="#" class="btn" onclick="netlifyIdentity.open()">Login</a>
  <a href="life.html" id="life-link" class="btn">Go to Life</a>

  <script>
    if (window.netlifyIdentity) {
      netlifyIdentity.on("init", user => {
        if (user) {
          document.getElementById("life-link").style.display = "inline-block";
        }
      });
      netlifyIdentity.on("login", () => {
        document.getElementById("life-link").style.display = "inline-block";
      });
      netlifyIdentity.on("logout", () => {
        document.getElementById("life-link").style.display = "none";
      });
      netlifyIdentity.init();
    }
  </script>
</body>
</html>
