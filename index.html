
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shreshtha Pushkar - Private</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #ffeaea;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background: #ffb6c1;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    #error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Private Access Only</h2>
    <p>Enter password to continue</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <div id="error">Incorrect password</div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "shreshtha123321") {
        window.location.href = "secret.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
