<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome • Shreshtha</title>

  <!-- Auth0 SDK (CDN) -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.30.0/auth0-spa-js.production.js"></script>

  <!-- Guard (must be after SDK) -->
  <script src="/js/guard-auth-auth0.js" defer></script>
  <script src="/js/guard-auth.js" defer></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    button { margin: 6px; padding: 10px 16px; border-radius: 6px; }
    a { display: inline-block; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Welcome ✨</h1>
  <p>Private site — login required to continue.</p>

  <p>
    <button id="login" onclick="window.__AUTH__.login()">Login</button>
    <button id="logout" onclick="window.__AUTH__.logout()" style="display:none">Logout</button>
  </p>

  <p>
    <a href="/life.html">Go to Life Page</a><br>
    <a href="/gallery.html">Go to Gallery</a><br>
    <a href="/upload.html">Go to Upload</a>
  </p>

  <script>
    // Small UI wiring for showing logout when logged in
    (async function () {
      try {
        await window.__AUTH__.init();
        const client = await window.__AUTH__.getClient();
        if (await client.isAuthenticated()) {
          document.getElementById('login').style.display = 'none';
          document.getElementById('logout').style.display = 'inline-block';
        }
      } catch (e) { /* ignore */ }
    })();
  </script>
</body>
</html>
