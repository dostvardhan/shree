<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Shree</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Shree</h1>
    <p>Private memories, notes and soft images â€” visible only to invited friends.</p>

    <!-- Buttons -->
    <button onclick="netlifyIdentity.open('login')">Login with Email</button>
    <button onclick="netlifyIdentity.open('login')">Login with Google</button>
    <button onclick="netlifyIdentity.logout()">Logout</button>
  </div>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/secret.html";
          });
        }
      });
    }
  </script>
</body>
</html>
