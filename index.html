<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha — Private</title>
  <style>
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#3a3240;color:#fff}
    .box{width:520px;margin:60px auto;padding:28px;background:#fff;border-radius:8px;color:#222;text-align:center;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    a{color:#6a27a8}
    .small{font-size:13px;color:#666;margin-top:12px}
  </style>
</head>
<body>
  <div class="box" id="box">
    <h2>Welcome ✨</h2>
    <p style="margin:6px 0">This is a private, invite-only site.</p>
    <p style="margin:12px 0">Please sign in to continue.</p>
    <p id="status" class="small">Preparing secure sign-in…</p>
    <!-- no links visible here — only login -->
  </div>

  <script>
  (function(){
    // CONFIG — update if needed (these are your known values)
    const AUTH0_DOMAIN = "dev-zzhjbmtzoxtgoz31.us.auth0.com";
    const CLIENT_ID = "0glcwUr7ZZ9sbBTBPiUPahEqqwUcuzfR";
    const AUDIENCE = "https://shree-drive.onrender.com";
    const REDIRECT_AFTER_LOGIN = window.location.origin + "/welcome.html"; // where user lands after login

    // helper show status
    const statusEl = document.getElementById('status');
    function setStatus(s){ statusEl.textContent = s; }

    // Primary: use SPA SDK if available (preferred)
    function trySdkFlow(){
      if(typeof createAuth0Client === 'function'){
        setStatus('Using Auth0 SDK — redirecting to hosted login...');
        // create client then redirect
        createAuth0Client({ domain: AUTH0_DOMAIN, client_id: CLIENT_ID, audience: AUDIENCE })
          .then(c => c.loginWithRedirect({ redirect_uri: REDIRECT_AFTER_LOGIN }))
          .catch(e => {
            console.warn('SDK loginWithRedirect failed', e);
            fallbackDirect();
          });
        return true;
      }
      return false;
    }

    // Fallback: direct Universal Login authorize endpoint (implicit token flow)
    function fallbackDirect(){
      setStatus('Fallback: opening Auth0 login page (hosted) — if you see this repeatedly, check network/CDN).');
      const params = new URLSearchParams({
        response_type: 'token id_token',   // implicit (fallback). Short-term only.
        client_id: CLIENT_ID,
        redirect_uri: REDIRECT_AFTER_LOGIN,
        scope: 'openid profile email',
        audience: AUDIENCE,
        nonce: Math.random().toString(36).slice(2)
      });
      const url = `https://${AUTH0_DOMAIN}/authorize?${params.toString()}`;
      // final redirect
      window.location.href = url;
    }

    // Try SDK first; if not available within 2s, fallback to direct redirect
    try {
      setStatus('Checking Auth0 availability…');
      const used = trySdkFlow();
      if(!used){
        // wait briefly in case script arrives, then fallback
        setTimeout(() => {
          if(typeof createAuth0Client === 'function'){
            trySdkFlow();
          } else {
            fallbackDirect();
          }
        }, 1400);
      }
    } catch (e){
      console.error(e);
      fallbackDirect();
    }
  })();
  </script>
</body>
</html>
