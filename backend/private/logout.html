<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logging out…</title>
  <meta http-equiv="refresh" content="2;url=index.html">
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#6b2b2b;background:
      radial-gradient(1200px 600px at 10% 10%, rgba(255,236,240,0.25), transparent 20%),
      linear-gradient(160deg,#fff0ef 0%, #ffd6d6 40%, #ffb3b3 100%);}
    .card{background:rgba(255,255,255,0.9);padding:26px 30px;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,0.08);text-align:center}
    .muted{font-size:14px;color:#8b4a4a;margin-top:8px}
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <h2>Signing out…</h2>
    <div class="muted">You will be redirected to the homepage shortly.</div>
  </div>

  <script>
    (async function() {
      try {
        // 1) If Auth0 SDK instance is available (common names)
        if (window.auth0 && typeof window.auth0.logout === 'function') {
          // Use the SPA logout method if provided
          try {
            // try best-effort auth0 logout; do not block if it fails
            window.auth0.logout({ returnTo: window.location.origin + '/index.html' });
            return;
          } catch(e) { console.warn('auth0.logout failed:', e); }
        }

        // 2) If your guard/auth module exposes a global logout helper (common in older setups)
        if (typeof logout === 'function') {
          try { logout(); } catch(e){ console.warn('logout() failed:', e); }
          // redirect after a short delay
          setTimeout(()=> window.location.href = 'index.html', 800);
          return;
        }

        // 3) Generic fallback: clear local/session storage and redirect
        try { localStorage.removeItem('shree_music_playing'); localStorage.removeItem('shree_music_volume'); localStorage.clear(); sessionStorage.clear(); } catch(e) {}
        setTimeout(()=> { window.location.href = 'index.html'; }, 700);
      } catch(err) {
        console.error('Logout error', err);
        try { window.location.href = 'index.html'; } catch(e){}
      }
    })();
  </script>
<!-- MUSIC SNIPPET: start -->
<audio id="bgMusic" loop preload="auto" style="display:none">
  <source src="/music/bg.mp3" type="audio/mpeg">
</audio>

<button id="pageMusicBtn" aria-label="Play background music" title="Play music"
  style="position:fixed; right:18px; bottom:18px; width:52px; height:52px; border-radius:50%; background:linear-gradient(135deg,#fffafc,#ffeef2); border:none; box-shadow:0 8px 20px rgba(0,0,0,0.12); display:none; align-items:center; justify-content:center; z-index:9999; cursor:pointer;">
  <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true" focusable="false">
    <path d="M8 5v14l11-7z" fill="#8B3B4B"></path>
  </svg>
</button>

<script>
(function(){
  try {
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('pageMusicBtn');

    // set sensible defaults if not present
    if (audio) {
      // restore volume if stored
      try { const v = localStorage.getItem('shree_music_volume'); if (v !== null) audio.volume = Math.max(0, Math.min(1, parseFloat(v))); else audio.volume = 0.6; } catch(e){ audio.volume = 0.6; }

      // try autoplay (best-effort)
      audio.play().then(()=> {
        // autoplay allowed — hide button
        if (btn) btn.style.display = 'none';
      }).catch(()=> {
        // autoplay blocked — show play button
        if (btn) btn.style.display = 'flex';
      });

      // clicking the fallback button will play/pause
      if (btn) {
        btn.addEventListener('click', function(e){
          e.preventDefault();
          if (audio.paused) {
            audio.play().catch(()=>{ /* ignore */ });
            btn.style.display = 'none';
            try { localStorage.setItem('shree_music_playing','1'); } catch(e){}
          } else {
            audio.pause();
            btn.style.display = 'flex';
            try { localStorage.setItem('shree_music_playing','0'); } catch(e){}
          }
        });
      }

      // sync UI based on play/pause events
      audio.addEventListener('play', ()=> { if (btn) btn.style.display = 'none'; });
      audio.addEventListener('pause', ()=> { if (btn) btn.style.display = 'flex'; });
    }
  } catch(err) {
    console.warn('Music snippet error', err);
  }
})();
</script>
<!-- MUSIC SNIPPET: end -->
</body>
</html>
