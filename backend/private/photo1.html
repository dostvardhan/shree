<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Memory</title>

  <!-- CSP (fixed) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-inline' 'unsafe-eval';
                 connect-src 'self' https:;
                 img-src 'self' data:;
                 style-src 'self' 'unsafe-inline';
                 media-src 'self';">

  <style>
    :root{
      --bg1:#ffe6ee; --bg2:#ffd1e0; --ink:#5a3446; --muted:#856573;
      --card:rgba(255,255,255,.62); --shadow:0 18px 40px rgba(90,52,70,.20);
      --pill:#f7c8d6; --pill-text:#6b2a47; --radius:22px; --accent:#6d2a47;
    }
    *{box-sizing:border-box} html,body{height:100%;margin:0}
    body{
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,.35), transparent 25%),
        linear-gradient(160deg,var(--bg1),var(--bg2));
      background-attachment:fixed;
    }
    header{padding:24px 14px 10px;text-align:center}
    h1{margin:0;font-family:ui-serif,Georgia,serif;font-size:clamp(26px,5vw,40px)}
    .wrap{max-width:1200px;margin:0 auto;padding:0 18px 50px}
    .frame{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);
           overflow:hidden;padding:14px}
    .hero{width:100%;height:72vh;min-height:420px;object-fit:cover;display:block;
          background:#fff;border-radius:16px}
    .cap-area{display:flex;justify-content:center;margin-top:12px}
    .cap{background:var(--pill);color:var(--pill-text);padding:8px 14px;border-radius:999px;
         font-style:italic;font-size:15px;box-shadow:0 10px 22px rgba(0,0,0,.08)}
    .actions{margin-top:14px;text-align:center}
    .pill{display:inline-block;margin:0 6px 8px;padding:8px 14px;border-radius:999px;
          background:var(--card);text-decoration:none;color:var(--ink);font-weight:600;
          box-shadow:0 8px 20px rgba(0,0,0,.08)}
    .pill.primary{background:var(--accent);color:#fff}
    /* side heart nav */
    .nav-heart{position:fixed;top:50%;transform:translateY(-50%);font-size:40px;
               text-decoration:none;z-index:5;opacity:.9;user-select:none}
    .nav-heart:hover{transform:translateY(-50%) scale(1.06)}
    .nav-left{left:16px} .nav-right{right:16px}
  </style>
</head>
<body>
  <!-- side navigation hearts -->
  <a id="prevHeart" class="nav-heart nav-left" href="photo9.html" aria-label="Previous">❤</a>
  <a id="nextHeart" class="nav-heart nav-right" href="photo2.html" aria-label="Next">❤</a>

  <header><h1>Memory</h1></header>

  <main class="wrap">
    <article class="frame">
      <!-- If you use Drive, swap src to /api/file/<id>.  For static file keep /photos/photo1.jpg -->
      <img class="hero" src="/photos/photo1.jpg" alt="Memory 1" />
      <div class="cap-area"><span class="cap">“A smile is the beauty of the soul.”</span></div>
      <div class="actions">
        <a class="pill" href="/gallery.html">Back to Gallery</a>
        <a class="pill primary" href="/life.html">Sweet Memories</a>
        <a class="pill" href="/auth/logout">Logout</a>
      </div>
    </article>
  </main>

  <script>
    // prev/next hrefs based on current file name photoN.html
    (function(){
      const m = (location.pathname||'').match(/photo(\d+)\.html/i);
      const total = 9;
      if(!m){ return; }
      const cur = parseInt(m[1],10);
      const prev = cur>1 ? cur-1 : total;
      const next = cur<total ? cur+1 : 1;
      const prevLink = document.getElementById('prevHeart');
      const nextLink = document.getElementById('nextHeart');
      if(prevLink) prevLink.href = 'photo'+prev+'.html';
      if(nextLink) nextLink.href = 'photo'+next+'.html';
    })();
  </script>

  <!-- Effects for private pages (single, clean includes) -->
  <script src="fx-hearts.js" defer></script>
  <script src="music-control.js" defer></script>
</body>
</html>
