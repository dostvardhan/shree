<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Photo 1</title>
<style>
:root{--pink1:#ffe6ee;--pink2:#ffd1e0;--ink:#5a3446;--accent:#6d2a47;--card:rgba(255,255,255,.92);--shadow:0 28px 70px rgba(90,52,70,.18);}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(160deg,var(--pink1),var(--pink2));color:var(--ink);min-height:100vh;overflow-x:hidden}
#heartsCanvas{position:fixed;inset:0;pointer-events:none;z-index:1}
.nav-heart{position:fixed;top:50%;transform:translateY(-50%);font-size:36px;text-decoration:none;color:var(--accent);z-index:40;opacity:.95}
.nav-heart:hover{transform:translateY(-50%) scale(1.06)}
.nav-left{left:14px}.nav-right{right:14px}
main{max-width:900px;margin:40px auto;padding:0 20px 80px;position:relative;z-index:10}
.frame{background:var(--card);border-radius:20px;box-shadow:var(--shadow);padding:18px;text-align:center}
.hero{width:100%;max-height:82vh;object-fit:contain;border-radius:12px;box-shadow:0 18px 40px rgba(0,0,0,0.18);cursor:zoom-in}
.caption{margin-top:14px;display:inline-block;background:#fff7f7;padding:8px 14px;border-radius:999px;font-style:italic;color:#7a3f44}
.actions{margin-top:18px;display:flex;gap:12px;justify-content:center}
.btn{padding:10px 16px;border-radius:999px;text-decoration:none;background:#fff;color:var(--ink);border:1px solid rgba(0,0,0,0.06);font-weight:600}
.btn.life{background:var(--accent);color:#fff}
.fab-wrap{position:fixed;right:18px;bottom:18px;display:flex;flex-direction:column;gap:12px;z-index:50;align-items:center}
.fab{width:48px;height:48px;border-radius:50%;background:#fff;border:1px solid rgba(0,0,0,0.06);box-shadow:0 12px 28px rgba(0,0,0,0.18);display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:700}
.vol-box{display:flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:#ffffffdd;border:1px solid rgba(0,0,0,0.04);transform:translateY(10px);opacity:0;transition:opacity .14s,transform .14s}
.fab-wrap:hover .vol-box{transform:translateY(0);opacity:1}
.vol-box input[type=range]{width:110px;-webkit-appearance:none;background:transparent}
.lb-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.92);display:flex;align-items:center;justify-content:center;z-index:9999}
.lb-overlay img{max-width:96vw;max-height:94vh;border-radius:10px}
.lb-close{position:absolute;top:20px;right:20px;background:#ffffff22;color:#fff;border:none;font-size:20px;padding:8px 12px;border-radius:8px;cursor:pointer}
</style>
</head>
<body>
<canvas id="heartsCanvas"></canvas>
<a class="nav-heart nav-left" href="/life.html">❤</a>
<a class="nav-heart nav-right" href="photo2.html">❤</a>
<main><div class="frame">
<img id="heroImg" class="hero" src="/photos/photo1.jpg" alt="Memory 1">
<div class="caption">“A smile is the beauty of the soul.”</div>
<div class="actions">
<a class="btn" href="/gallery.html">Gallery</a>
<a class="btn life" href="/life.html">Life</a>
<a id="logoutBtn" class="btn" href="#">Logout</a>
</div>
</div></main>
<div class="fab-wrap"><div class="fab" id="musicBtn">♪</div><div class="vol-box"><input id="volRange" type="range" min="0" max="100" value="80"></div></div>
<audio id="bgMusic" preload="auto" loop><source src="/music/bg.mp3" type="audio/mpeg"></audio>
<script src="/assets/js/common-photo.js"></script>
</body>
</html>
