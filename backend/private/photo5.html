  <!-- floating hearts -->
  <script>
  (function(){
    const c=document.getElementById('heartsCanvas');
    if(!c)return;
    const ctx=c.getContext('2d');
    const DPR=Math.max(1,window.devicePixelRatio||1);
    let W=0,H=0,hearts=[];
    const COLORS=['#ff9d7a','#ffd2bf','#ffe9df','#ffd5c4','#ffffff'];
    const R=(a,b)=>Math.random()*(b-a)+a;
    function resize(){
      W=innerWidth*DPR;H=innerHeight*DPR;
      c.width=W;c.height=H;
      c.style.width='100vw';c.style.height='100vh';
    }
    function spawn(){
      if(hearts.length>60)return;
      hearts.push({
        x:R(0,W),
        y:H+R(20*DPR,160*DPR),
        s:R(10,26)*DPR,
        vx:R(-0.2,0.2)*DPR,
        vy:-R(0.4,1.4)*DPR,
        a:R(0.5,0.9),
        r:R(-0.6,0.6),
        vr:R(-0.01,0.01),
        color:COLORS[(Math.random()*COLORS.length)|0]
      });
    }
    function drawHeart(px,py,scale,rot,alpha,color){
      ctx.save();ctx.translate(px,py);ctx.rotate(rot);ctx.scale(scale,scale);
      ctx.globalAlpha=Math.min(1,alpha);
      ctx.fillStyle=color;
      ctx.beginPath();ctx.moveTo(0,-0.5);
      ctx.bezierCurveTo(0.45,-1.05,1.15,-0.05,0,0.8);
      ctx.bezierCurveTo(-1.15,-0.05,-0.45,-1.05,0,-0.5);
      ctx.fill();ctx.restore();
    }
    function tick(){
      ctx.clearRect(0,0,W,H);
      if(Math.random()<0.2)spawn();
      hearts.forEach(h=>{
        h.x+=h.vx*0.016;
        h.y+=h.vy*0.016;
        h.r+=h.vr;
        h.a-=0.001;
        drawHeart(h.x,h.y,(h.s/52)*DPR,h.r,h.a,h.color);
      });
      hearts=hearts.filter(h=>h.y>-120*DPR&&h.a>0.02);
      requestAnimationFrame(tick);
    }
    addEventListener('resize',resize,{passive:true});
    resize();tick();
  })();
  </script>

  <!-- MUSIC (continuous across site) -->
  <audio id="bgMusic" loop preload="auto" style="display:none">

  <script>
  (function(){
    const audio=document.getElementById('bgMusic');
    if(!audio)return;
    const savedVol=localStorage.getItem('shree_music_volume');
    const savedPlay=localStorage.getItem('shree_music_playing');
    audio.volume = savedVol?parseInt(savedVol,10)/100:0.6;
    if(savedPlay==='1'){ audio.play(); }
  })();
