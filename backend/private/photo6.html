  function getCurrentIndex() {
    // try img src first (robust)
    const img = document.getElementById('photo');
    if (img && img.src) {
      const m = img.src.match(/photo(\d+)\.jpg/i);
      if (m && m[1]) return parseInt(m[1],10);
    }
    // fallback to pathname (photoN.html)
    const p = (location.pathname||'').match(/photo(\d+)\.html/i);
    if (p && p[1]) return parseInt(p[1],10);
    return 1;
  }

  const total = 9;
  const cur = getCurrentIndex();
  const prev = cur > 1 ? cur - 1 : total;
  const next = cur < total ? cur + 1 : 1;

  const prevLink = document.getElementById('prevHeart');
  const nextLink = document.getElementById('nextHeart');

  // set stable hrefs (so middle-click / open in new works)
  if (prevLink) prevLink.href = 'photo' + prev + '.html';

  if (prevLink) prevLink.addEventListener('click', (e) => { e.preventDefault(); location.href = prevLink.href; });

<script>
(() => {
  const btn = document.getElementById('musicButton');
  const icon = document.getElementById('musicIcon');
  const music = document.getElementById('bgMusic');
  let playing = false;
  const playIcon = '<path d="M8 5v14l11-7z"/>';
  const pauseIcon = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';

  // restore last play state if you want (optional)
  try {
    const last = localStorage.getItem('shree_music_playing');
    if (last === '1') { playing = true; icon.innerHTML = pauseIcon; btn.classList.add('playing'); music.play().catch(()=>{}); }
  } catch(e){}

  btn.addEventListener('click', () => {
    playing = !playing;
    if (playing) {
      music.play().catch(()=>{});
      icon.innerHTML = pauseIcon;
      btn.classList.add('playing');
      try { localStorage.setItem('shree_music_playing','1'); } catch(e){}
    } else {
      music.pause();
      icon.innerHTML = playIcon;
      btn.classList.remove('playing');
      try { localStorage.setItem('shree_music_playing','0'); } catch(e){}
    }
  });
})();
</script>
