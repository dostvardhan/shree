(() => {
  function getCurrentIndex() {
    // try img src first (robust)

    if (img && img.src) {
      const m = img.src.match(/photo(\d+)\.jpg/i);
      if (m && m[1]) return parseInt(m[1],10);
    }
    // fallback to pathname (photoN.html)
    const p = (location.pathname||'').match(/photo(\d+)\.html/i);
    if (p && p[1]) return parseInt(p[1],10);
    return 1;
  }

  const total = 9;
  const cur = getCurrentIndex();
  const prev = cur > 1 ? cur - 1 : total;
  const next = cur < total ? cur + 1 : 1;

  const prevLink = document.getElementById('prevHeart');
  const nextLink = document.getElementById('nextHeart');

  // set stable hrefs (so middle-click / open in new works)
  if (prevLink) prevLink.href = 'photo' + prev + '.html';

  // also attach click handlers (prevents weird # or race conditions)
  if (prevLink) prevLink.addEventListener('click', (e) => { e.preventDefault(); location.href = prevLink.href; });

<script>
(() => {
  const btn = document.getElementById('musicButton');
  const heart = btn.querySelector('.heart');
  const music = document.getElementById('bgMusic');
  let playing = false;
  // icons are inlined via SVG; update aria + classes
  function setPlaying(state) {
    playing = !!state;
    btn.setAttribute('aria-pressed', playing ? 'true' : 'false');
    if (playing) {
      btn.classList.add('playing');
      try { music.play().catch(()=>{}); } catch(e){}
      btn.setAttribute('title','Pause music');
    } else {
      btn.classList.remove('playing');
      try { music.pause(); } catch(e){}
      btn.setAttribute('title','Play music');
    }
  }

  // restore last state from localStorage if user had it playing
  try {
    if (localStorage.getItem('shree_music_playing') === '1') {
      setPlaying(true);
    }
  } catch(e){}

  btn.addEventListener('click', (ev) => {
    setPlaying(!playing);
    try { localStorage.setItem('shree_music_playing', playing ? '1' : '0'); } catch(e){}
  });

  // keyboard accessibility (space / enter)
  btn.addEventListener('keydown', (e) => {
    if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); btn.click(); }
  });

  // if the audio fails to play (autoplay policies), keep UI sync
  music.addEventListener('play', ()=> setPlaying(true));
  music.addEventListener('pause', ()=> setPlaying(false));
})();
</script>
