<main>
  <form id="upForm">
    <input type="file" id="photo" name="photo" accept="image/*" required />
    <input type="text" id="caption" name="caption" placeholder="Write a short caption�" />
    <button type="submit">Upload</button>
    <div id="msg" class="msg"></div>
  </form>
</main>

<script>
document.getElementById("upForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const msg=document.getElementById("msg");
  try{
    const fd=new FormData();
    const f=document.getElementById("photo").files[0];
    if(!f){ msg.textContent="Please choose a photo first."; return; }
    fd.append("photo", f);
    fd.append("caption", document.getElementById("caption").value||"");
    const r=await fetch("/api/upload",{method:"POST",body:fd,credentials:"include"});
    const j=await r.json();
    if(!r.ok || !j.ok){ throw new Error(j.error||"Upload failed"); }
    msg.textContent="Uploaded! ";
    setTimeout(()=>location.href="gallery.html",800);
  }catch(err){
    console.error(err);
    msg.textContent="Upload failed � please try again.";
  }
});
</script>

<!--  START: Canvas Hearts (light pastel + shiny floating hearts) -->
<div id="fxRoot" aria-hidden="true"><canvas id="fxCanvas"></canvas></div>
<script>
(() => {
  const c = document.getElementById('fxCanvas');
  if (!c) return;
  const ctx = c.getContext('2d');
  const DPR = Math.max(1, window.devicePixelRatio || 1);
  let W = 0, H = 0, hearts = [];

  const COLORS = ['#dff7ff','#fff9d6','#ffe9d2','#ffdce6','#e9f7e9','#eae8ff','#fff0f6','#fff4de'];

  function R(a,b){ return Math.random()*(b-a)+a; }
  function resize(){
    W = innerWidth * DPR;
    H = innerHeight * DPR;
    c.width = W; c.height = H;
    c.style.width = '100vw'; c.style.height = '100vh';
  }

  function spawn(){
    if (hearts.length > 22) return;
    hearts.push({
      x: R(0, W), y: H + R(8*DPR, 160*DPR),
      s: R(12, 34), vx: R(-6,6), vy: -R(12, 32),
      a: R(.55, .98), r: R(-.5, .5), vr: R(-.012, .012),
      color: COLORS[Math.floor(Math.random()*COLORS.length)]
    });
  }

  function drawHeart(px,py,scale,rot,alpha,color){
    ctx.save();
    ctx.translate(px,py); ctx.rotate(rot); ctx.scale(scale, scale);
    ctx.globalAlpha = Math.min(1, alpha * 1.05);
    ctx.shadowColor = color; ctx.shadowBlur = 14 * scale;
    const g = ctx.createRadialGradient(0, -0.12, 0.05, 0, 0.12, 1.0);
    g.addColorStop(0, color); g.addColorStop(0.6, color); g.addColorStop(1, 'rgba(255,255,255,0.08)');
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.moveTo(0,-0.5);
    ctx.bezierCurveTo(0.45,-1.05,1.15,-0.05,0,0.8);
    ctx.bezierCurveTo(-1.15,-0.05,-0.45,-1.05,0,-0.5);
    ctx.fill();
    ctx.globalAlpha = 0.55 * alpha;
    ctx.fillStyle = 'rgba(255,255,255,0.9)';
    ctx.beginPath();
    ctx.ellipse(0.18, -0.28, 0.12, 0.06, -0.4, 0, Math.PI*2);
    ctx.fill();
    ctx.restore(); ctx.shadowBlur = 0;
  }

  function tick(){
    ctx.clearRect(0,0,W,H);
    if (Math.random() < 0.11) spawn();
    hearts.forEach(h => { h.x += h.vx * 0.016; h.y += h.vy * 0.016; h.r += h.vr; h.a -= 0.0009; });
    hearts = hearts.filter(h => h.y > -120*DPR && h.a > 0.02);
    hearts.forEach(h => drawHeart(h.x, h.y, (h.s/50)*DPR, h.r, h.a, h.color));
    requestAnimationFrame(tick);
  }

  addEventListener('resize', resize, { passive:true });
  resize(); tick();
})();
</script>
<!--  END: Canvas Hearts -->

  @keyframes floatUp {

</style>
<script>
(() => {
  const COLORS = ['#ffd6e0','#ffe8cc','#ffe9ec','#d6f5ff','#c6e5ff','#e5d6ff','#ffd1fa'];
  function spawnHeart(){
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    heart.textContent = '❤';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.color = COLORS[Math.floor(Math.random()*COLORS.length)];
    heart.style.fontSize = (16 + Math.random()*16) + 'px';
    heart.style.animationDuration = (8 + Math.random()*6) + 's';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),15000);
  }
  for(let i=0;i<10;i++) spawnHeart();
  setInterval(spawnHeart,900);
})();
</script>

<style>
  .music-btn {
    position: fixed;
    bottom: 22px;
    right: 26px;
    width: 54px;
    height: 54px;

    display: flex;

  }
  .music-btn:hover { transform: translateY(-3px); box-shadow: 0 14px 28px rgba(0,0,0,0.18); }
  .music-btn.playing { animation: mPulse 2.4s infinite ease-in-out; }
  @keyframes mPulse {
    0% { transform: scale(1); box-shadow: 0 10px 18px rgba(255,105,180,0.12); }
    50% { transform: scale(1.06); box-shadow: 0 18px 30px rgba(255,105,180,0.18); }
    100% { transform: scale(1); box-shadow: 0 10px 18px rgba(255,105,180,0.12); }
  }
  .music-btn svg { width:22px; height:22px; fill:#8b1a1a; }
</style>

<div id="musicButton" class="music-btn" title="Play Music">
  <svg id="musicIcon" viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
</div>

<audio id="bgMusic" loop preload="auto">
  <source src="/music/bg.mp3" type="audio/mpeg" />
</audio>

<script>
(() => {
  const btn = document.getElementById('musicButton');
  const icon = document.getElementById('musicIcon');
  const music = document.getElementById('bgMusic');
  let playing = false;
  const playIcon = '<path d="M8 5v14l11-7z"/>';
  const pauseIcon = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';

  // restore last play state if you want (optional)
  try {
    const last = localStorage.getItem('shree_music_playing');
    if (last === '1') { playing = true; icon.innerHTML = pauseIcon; btn.classList.add('playing'); music.play().catch(()=>{}); }
  } catch(e){}

  btn.addEventListener('click', () => {
    playing = !playing;
    if (playing) {
      music.play().catch(()=>{});
      icon.innerHTML = pauseIcon;
      btn.classList.add('playing');
      try { localStorage.setItem('shree_music_playing','1'); } catch(e){}
    } else {
      music.pause();
      icon.innerHTML = playIcon;
      btn.classList.remove('playing');
      try { localStorage.setItem('shree_music_playing','0'); } catch(e){}
    }
  });
})();
</script>
