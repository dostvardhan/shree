<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Upload — Sweet Memories</title>

<!-- Auth -->
<script src="/auth0-spa-js.production.js" defer></script>
<script src="/auth-init.js" defer></script>
<script src="/guard-auth.js" defer></script>

<style>
:root{
  --ink:#fdf8f2;
  --ink-soft:#ffe9d3;
  --btn:#cf8a46;
  --glass:rgba(255,255,255,.38);
  --glass-lite:rgba(255,255,255,.22);
}

*,*::before,*::after{box-sizing:border-box;}
html,body{
  height:100%; margin:0; overflow:hidden;
  font-family:ui-serif,"Playfair Display",Georgia,serif;
  color:var(--ink);
  background:#000;
}

/* guard */
html.guard-hide body{ visibility:hidden }
#guardLoader{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  color:#f6d5b0;
  z-index:9999;
}
html:not(.guard-hide) #guardLoader{ display:none }

/* BG IMAGE */
.bg{
  position:fixed; inset:0; z-index:0; pointer-events:none;
}
.bg img{
  width:100vw; height:100vh;
  object-fit:cover;
  object-position:center top;
  filter:saturate(112%) contrast(106%);
}

/* HEADER */
header{
  text-align:center;
  padding:18px 10px 0;
  position:relative;
  z-index:3;
}

.nav a{
  display:inline-block;
  margin:0 6px;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(7,26,35,0.78);
  color:#ffe8d0;
  text-decoration:none;
  box-shadow:0 10px 24px rgba(0,0,0,.45);
  font-size:13px;
  border:1px solid rgba(255,255,255,0.25);
}
.nav a:hover{
  background:rgba(255,255,255,0.14);
}

h1{
  margin:14px 0 0;
  font-size:clamp(44px, 6vw, 66px);
  line-height:1.05;
  font-weight:600;
  color:#fff7ef;
  text-shadow:
    0 0 38px rgba(255,255,255,.35),
    0 2px 0 rgba(255,255,255,.22),
    0 22px 42px rgba(0,0,0,.8);
}

/* CARD PANELS */
.card{
  position:absolute;
  background:var(--glass);
  border-radius:16px;
  box-shadow:0 22px 52px rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.55);
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
}
.pane{padding:16px 16px 14px;}

/* DROP ZONE */
.drop{
  border:2px dashed rgba(255,255,255,.55);
  border-radius:12px;
  padding:14px;
  text-align:center;
  background:var(--glass-lite);
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  font-size:14px;
  color:var(--ink-soft);
}
.drop input[type=file]{
  display:block;
  margin:10px auto 4px;
  cursor:pointer;
  position:relative;
  z-index:20;
}

/* CAPTION */
label{
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  font-size:14px;
  font-weight:600;
  color:#ffeeda;
}
textarea{
  width:100%;
  min-height:86px;
  resize:vertical;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.22);
  background:rgba(255,255,255,.85);
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  box-sizing:border-box;
  font-size:14px;
  color:#3a231a;
  margin-top:6px;
}

/* BUTTONS */
.actions{
  display:flex;
  gap:10px;
  align-items:center;
  margin-top:12px;
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
}
.btn{
  background:var(--btn);
  color:#fff;
  border:none;
  border-radius:999px;
  padding:9px 18px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 14px 30px rgba(0,0,0,.55);
  font-size:13px;
}
.btn.secondary{
  background:rgba(255,255,255,.65);
  color:#4c2b19;
  border:1px solid rgba(135,88,55,.35);
}

/* PREVIEW BOX */
#previewImg{
  max-width:100%;
  border-radius:10px;
  display:none;
  box-shadow:0 12px 28px rgba(0,0,0,.45);
}

.upload-card{ top:108px; right:8%; width:400px; }
.preview-card{ bottom:60px; left:8%; width:340px; background:rgba(255,255,255,.14); }

@media (max-width:900px){
  .upload-card,.preview-card{
    position:relative;
    width:min(420px,92vw);
    margin:26px auto;
  }
  body{ overflow:auto; }
}

/* MUSIC HEART (same as life / welcome) */
#musicHeartWrap {
  position: fixed;
  right: 18px;
  bottom: 18px;
  z-index: 9999;
  display:flex;
  gap:8px;
  align-items:center;
}
#musicHeartBtn{
  width:56px;height:56px;border:none;border-radius:50%;cursor:pointer;
  display:flex;align-items:center;justify-content:center;font-size:22px; line-height:1;
  background: radial-gradient(circle at 30% 30%, #ffd6e0, #ff9fb0);
  box-shadow: 0 8px 28px rgba(220,80,110,0.18);
  transition: transform .16s ease, box-shadow .16s ease, opacity .18s ease;
}
#musicHeartBtn:active{ transform:scale(.96); }
#musicHeartBtn.playing{ box-shadow:0 14px 42px rgba(220,80,110,0.28); transform:scale(1.04); }
#musicHeartBtn .heart{ pointer-events:none; user-select:none; }
.vol-dot{
  width:18px;height:18px;border-radius:50%;
  background: linear-gradient(150deg,#ffd76d,#ffc96a);
  box-shadow:0 6px 10px rgba(255,170,100,0.22);
  border:2px solid rgba(255,255,255,0.95);
  cursor:pointer; margin-left:-8px;
}
.vol-pop{
  position:absolute; right:72px; bottom:10px; width:220px; padding:10px 12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,250,248,0.95));
  border-radius:12px; box-shadow:0 12px 30px rgba(0,0,0,0.12);
  display:none; gap:10px; align-items:center;
}
.vol-pop.show{ display:flex; }
.vol-range{ -webkit-appearance:none; width:130px;height:7px;border-radius:999px;background:linear-gradient(90deg,#ffc1c1,#ffd88a); outline:none;}
.vol-range::-webkit-slider-thumb{
  -webkit-appearance:none; width:14px;height:14px;border-radius:50%;
  background:#fff; box-shadow:0 4px 10px rgba(0,0,0,.12); border:3px solid #ffb0a0;
}
</style>

<script>
document.documentElement.classList.add('guard-hide');
window.addEventListener('shree:auth-ready',(e)=>{
  if(!(e && e.detail && e.detail.authenticated)){
    location.href='/index.html'; return;
  }
  document.documentElement.classList.remove('guard-hide');
},{once:true});
setTimeout(()=>document.documentElement.classList.remove('guard-hide'),2000);
</script>
</head>

<body>
<div id="guardLoader">Checking access…</div>

<div class="bg">
  <img src="/assets/img/upload-bg-final-new.jpg" alt="">
</div>

<header>
  <nav class="nav">
    <a href="/life.html">Life</a>
    <a href="/gallery.html">Gallery</a>
    <a href="/logout.html">Logout</a>
  </nav>

  <h1>Upload a Sweet Memory</h1>
</header>

<main>
  <!-- RIGHT CARD -->
  <section class="card upload-card">
    <div class="pane">
      <div class="drop">
        <div style="font-weight:700">Choose a photo</div>
        <input id="photo" name="photo" type="file" accept="image/*" required>
        <div class="muted" style="font-size:12px;color:#ffe8d9;">JPG/PNG • Max 8 MB</div>
      </div>

      <div style="margin-top:12px">
        <label for="caption">Caption (optional)</label>
        <textarea id="caption" name="caption"
          placeholder="Write something sweet…"></textarea>
      </div>

      <div class="actions">
        <button id="uploadBtn" class="btn" type="button">Upload</button>
        <button id="clearBtn" class="btn secondary" type="button">Clear</button>
        <span id="msg" style="font-size:12px;color:#ffe8d0;"></span>
      </div>
    </div>
  </section>

  <!-- LEFT PREVIEW CARD -->
  <aside class="card preview-card">
    <div class="pane" style="min-height:170px;display:flex;align-items:center;justify-content:center;">
      <div style="text-align:center;width:100%">
        <div style="font-size:13px;color:#ffe8d0;margin-bottom:6px;">Preview</div>
        <div id="previewSub" style="font-size:12px;color:#ffe8d0;">No photo selected yet.</div>
        <img id="previewImg" alt="">
      </div>
    </div>
  </aside>
</main>

<script>
const file=document.getElementById('photo');
const cap=document.getElementById('caption');
const btn=document.getElementById('uploadBtn');
const clr=document.getElementById('clearBtn');
const msg=document.getElementById('msg');
const prev=document.getElementById('previewImg');
const prevSub=document.getElementById('previewSub');

file.addEventListener('change',()=>{
  const f=file.files[0];
  if(!f){
    prev.style.display='none';
    prevSub.textContent='No photo selected yet.';
    return;
  }
  prev.src=URL.createObjectURL(f);
  prev.style.display='inline-block';
  prevSub.textContent='';
  msg.textContent='';
});

clr.addEventListener('click',()=>{
  file.value=''; cap.value='';
  prev.style.display='none';
  prevSub.textContent='No photo selected yet.';
  msg.textContent='';
});

btn.addEventListener('click',async()=>{
  if(!file.files[0]){
    msg.textContent='Please choose a photo first.';
    return;
  }
  msg.textContent='Uploading…';
  const fd=new FormData();
  fd.append('photo',file.files[0]);
  if(cap.value.trim()) fd.append('caption',cap.value.trim());

  try{
    const res=await fetch('/api/upload',{method:'POST',body:fd,credentials:'include'});
    if(!res.ok) throw 0;
    msg.textContent='Uploaded ✓';
    setTimeout(()=>location.href='/gallery.html',800);
  }catch(e){
    msg.textContent='Upload failed, try again.';
  }
});
</script>

<!-- MUSIC HEART (same behaviour as life.html) -->
<audio id="bgMusicFinal" loop preload="auto" style="display:none">
  <source src="/music/bg.mp3" type="audio/mpeg" />
</audio>

<div id="musicHeartWrap" aria-hidden="false">
  <button id="musicHeartBtn" aria-label="Toggle background music" title="Play / Pause background music" type="button">
    <span class="heart" aria-hidden="true">♡</span>
  </button>
  <div class="vol-dot" id="musicVolDot" role="button" tabindex="0" aria-label="Volume control" title="Volume"></div>

  <div class="vol-pop" id="musicVolPop" role="dialog" aria-hidden="true">
    <div style="font-size:13px;color:#6b2b2b;">Vol</div>
    <input id="musicVolRange" class="vol-range" type="range" min="0" max="100" step="1" value="60" aria-label="Volume slider" />
    <button id="musicMuteBtn" style="border:none;background:#fff;padding:6px;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,0.06);cursor:pointer" aria-pressed="false" title="Mute/unmute">M</button>
  </div>
</div>

<script>
(function(){
  try {
    const audio = document.getElementById('bgMusicFinal');
    const btn = document.getElementById('musicHeartBtn');
    const volDot = document.getElementById('musicVolDot');
    const volPop = document.getElementById('musicVolPop');
    const volRange = document.getElementById('musicVolRange');
    const muteBtn = document.getElementById('musicMuteBtn');

    if (!audio || !btn || !volDot || !volPop || !volRange || !muteBtn) return;

    try {
      const savedVol = localStorage.getItem('shree_music_volume');
      if (savedVol !== null) volRange.value = savedVol;
      audio.volume = (savedVol !== null)
        ? (Math.max(0, Math.min(100, parseInt(savedVol,10))) / 100)
        : 0.6;
    } catch(e){}

    function updateBtn() {
      const heart = btn.querySelector('.heart');
      if (!heart) return;
      if (!audio.paused) {
        btn.classList.add('playing');
        heart.textContent = '❤';
        btn.setAttribute('aria-pressed','true');
      } else {
        btn.classList.remove('playing');
        heart.textContent = '♡';
        btn.setAttribute('aria-pressed','false');
      }
    }

    btn.addEventListener('click', function(e){
      e.preventDefault();
      if (audio.paused) {
        audio.play().then(()=> {
          localStorage.setItem('shree_music_playing','1');
          updateBtn();
        }).catch(()=>{});
      } else {
        audio.pause();
        localStorage.setItem('shree_music_playing','0');
        updateBtn();
      }
    });

    volDot.addEventListener('click', function(e){
      e.stopPropagation();
      const show = volPop.classList.toggle('show');
      volPop.setAttribute('aria-hidden', show ? 'false' : 'true');
      if (show) setTimeout(()=> volRange.focus(), 40);
    });

    volDot.addEventListener('keydown', function(e){
      if (e.key==='Enter' || e.key===' ') {
        e.preventDefault();
        volDot.click();
      }
    });

    volRange.addEventListener('input', function(){
      const v = Math.max(0, Math.min(100, parseInt(volRange.value,10)));
      audio.volume = v/100;
      try { localStorage.setItem('shree_music_volume', String(v)); } catch(e){}
      muteBtn.setAttribute('aria-pressed', v === 0 ? 'true':'false');
    });

    muteBtn.addEventListener('click', function(){
      if (audio.volume > 0) {
        volRange.dataset.prev = volRange.value;
        volRange.value = 0;
      } else {
        volRange.value = volRange.dataset.prev || 60;
      }
      volRange.dispatchEvent(new Event('input'));
    });

    document.addEventListener('click', function(e){
      if (!e.target.closest('.vol-pop') && !e.target.closest('#musicVolDot')) {
        volPop.classList.remove('show');
        volPop.setAttribute('aria-hidden','true');
      }
    });

    audio.play().then(()=>{ updateBtn(); }).catch(()=>{
      function userStart() {
        audio.play().then(()=> {
          localStorage.setItem('shree_music_playing','1');
          updateBtn();
        }).catch(()=>{});
        window.removeEventListener('click', userStart, {capture:true});
        window.removeEventListener('touchstart', userStart, {passive:true});
        window.removeEventListener('keydown', userStart, {capture:true});
      }
      window.addEventListener('click', userStart, {capture:true});
      window.addEventListener('touchstart', userStart, {passive:true});
      window.addEventListener('keydown', userStart, {capture:true});
    });

    audio.addEventListener('play', updateBtn);
    audio.addEventListener('pause', updateBtn);
    audio.addEventListener('volumechange', function(){
      try{ localStorage.setItem('shree_music_volume',
        String(Math.round(audio.volume*100))); }catch(e){}
    });

    updateBtn();
  } catch(err) {
    console.warn('music heart snippet error', err);
  }
})();
</script>

</body>
</html>
