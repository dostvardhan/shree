<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-store, max-age=0">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Upload – Shreshtha</title>
<script src="/auth0-spa-js.production.js"></script>
<script src="/auth-init.js?v=6" defer></script>
<script src="/guard-auth.js?v=6" defer></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Italianno&display=swap" rel="stylesheet">
<style>
  :root{--cream:#FFE7DA;--peach:#FFB59E;--red:#FF6B6B;--text:#6e2430}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Playfair Display",serif;color:var(--text);background:linear-gradient(135deg,var(--cream),var(--peach) 48%,var(--red))}
  header{text-align:center;padding:24px 12px}.logo{font-family:"Italianno",cursive;font-size:46px;text-shadow:0 2px 10px rgba(0,0,0,.25)}
  main{max-width:720px;margin:20px auto;padding:0 18px}
  form{background:rgba(255,255,255,.14);padding:18px;border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.22)}
  input[type="file"], input[type="text"]{width:100%;padding:10px 12px;margin:0 0 12px;border:0;border-radius:12px}
  button{background:#6e2430;color:#fff;border:0;border-radius:999px;padding:12px 18px;font-weight:700;cursor:pointer}
  .msg{margin-top:14px;font-size:14px}
  nav{text-align:center;margin-top:12px}nav a{margin:0 12px}
</style>
</head>
<body>
<header>
  <meta http-equiv="Cache-Control" content="no-store, max-age=0">
  <div class="logo">Upload a Sweet Memory</div>
  <nav>
    <a href="life.html">Back to Life</a>
    <a href="gallery.html">Gallery</a>
    <a href="/auth/logout">Logout</a>
  </nav>
</header>

<main>
  <form id="upForm">
    <input type="file" id="photo" name="photo" accept="image/*" required />
    <input type="text" id="caption" name="caption" placeholder="Write a short caption…" />
    <button type="submit">Upload</button>
    <div id="msg" class="msg"></div>
  </form>
</main>

<script>
document.getElementById("upForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const msg=document.getElementById("msg");
  try{
    const fd=new FormData();
    const f=document.getElementById("photo").files[0];
    if(!f){ msg.textContent="Please choose a photo first."; return; }
    fd.append("photo", f);
    fd.append("caption", document.getElementById("caption").value||"");
    const r=await fetch("/api/upload",{method:"POST",body:fd,credentials:"include"});
    const j=await r.json();
    if(!r.ok || !j.ok){ throw new Error(j.error||"Upload failed"); }
    msg.textContent="Uploaded! œ“";
    setTimeout(()=>location.href="gallery.html",800);
  }catch(err){
    console.error(err);
    msg.textContent="Upload failed — please try again.";
  }
});
</script>

<!-- START: floating hearts (lightweight, safe) -->
<canvas id="heartsCanvas" aria-hidden="true"></canvas>
<script>
(() => {
  const c = document.getElementById('heartsCanvas');
  const ctx = c.getContext('2d', { alpha: true });
  let W, H, hearts = [];
  const DPR = Math.max(1, window.devicePixelRatio || 1);
  const MAX = 24;
  function resize(){ const vw=innerWidth, vh=innerHeight; c.width=Math.floor(vw*DPR); c.height=Math.floor(vh*DPR); c.style.width=vw+'px'; c.style.height=vh+'px'; W=c.width; H=c.height; }
  function rand(a,b){ return Math.random()*(b-a)+a; }
  function spawn(){ if(hearts.length>=MAX) return; hearts.push({ x:rand(0,W), y:H+rand(20,200), size:rand(18,34)*DPR, vy:-rand(20,60)*DPR, vx:rand(-15,15)*DPR, a:rand(0.45,0.9), rot:rand(-0.5,0.5), vr:rand(-0.02,0.02)}); }
  function drawHeart(x,y,s,rot,a){ ctx.save(); ctx.translate(x,y); ctx.rotate(rot); ctx.scale(s,s); ctx.globalAlpha=a; ctx.fillStyle='#ff7aa2'; ctx.beginPath(); ctx.moveTo(0,-0.5); ctx.bezierCurveTo(0.5,-1.1,1.3,-0.1,0,0.8); ctx.bezierCurveTo(-1.3,-0.1,-0.5,-1.1,0,-0.5); ctx.closePath(); ctx.fill(); ctx.restore(); }
  function tick(){ ctx.clearRect(0,0,W,H); if(Math.random()<0.15) spawn(); hearts.forEach(h=>{ h.x+=h.vx*0.016; h.y+=h.vy*0.016; h.rot+=h.vr; h.a-=0.0008*(1+Math.random()); }); hearts=hearts.filter(h=>h.y>-60 && h.a>0.02); hearts.forEach(h=>drawHeart(h.x,h.y,h.size/50,h.rot,h.a)); requestAnimationFrame(tick); }
  Object.assign(c.style,{position:'fixed',left:0,top:0,zIndex:0,pointerEvents:'none'}); document.body.style.position = document.body.style.position || 'relative';
  addEventListener('resize', resize, {passive:true}); resize(); tick();
})();
</script>
<!-- END: floating hearts -->

<script>
(function(){
  // hide tiny stray text nodes like "", "™" etc.
  document.querySelectorAll("body *").forEach(el=>{
    if(el.childNodes.length===1 && el.firstChild.nodeType===3){
      const t = el.textContent.trim();
      if(t && /^[¤¢™©®]{1,4}$/.test(t)) { el.style.display="none"; }
    }
  });
})();
</script>
<!-- END: artifact cleaner -->
</body>
</html>
