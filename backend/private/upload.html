<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Upload – Shreshtha</title>
<script src="/auth0-spa-js.production.js"></script>
<script src="/auth-init.js?v=6" defer></script>
<script src="/guard-auth.js?v=6" defer></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Italianno&display=swap" rel="stylesheet">
<style>
  :root{--cream:#FFE7DA;--peach:#FFB59E;--red:#FF6B6B;--text:#6e2430}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Playfair Display",serif;color:var(--text);background:linear-gradient(135deg,var(--cream),var(--peach) 48%,var(--red))}
  header{text-align:center;padding:24px 12px}.logo{font-family:"Italianno",cursive;font-size:46px;text-shadow:0 2px 10px rgba(0,0,0,.25)}
  main{max-width:720px;margin:20px auto;padding:0 18px}
  form{background:rgba(255,255,255,.14);padding:18px;border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.22)}
  input[type="file"], input[type="text"]{width:100%;padding:10px 12px;margin:0 0 12px;border:0;border-radius:12px}
  button{background:#6e2430;color:#fff;border:0;border-radius:999px;padding:12px 18px;font-weight:700;cursor:pointer}
  .msg{margin-top:14px;font-size:14px}
  nav{text-align:center;margin-top:12px}nav a{margin:0 12px}
</style>
</head>
<body>
<header>
  <div class="logo">Upload a Sweet Memory</div>
  <nav>
    <a href="life.html">Back to Life</a>
    <a href="gallery.html">Gallery</a>
    <a href="/auth/logout">Logout</a>
  </nav>
</header>

<main>
  <form id="upForm">
    <input type="file" id="photo" name="photo" accept="image/*" required />
    <input type="text" id="caption" name="caption" placeholder="Write a short caption…" />
    <button type="submit">Upload</button>
    <div id="msg" class="msg"></div>
  </form>
</main>

<script>
document.getElementById("upForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const msg=document.getElementById("msg");
  try{
    const fd=new FormData();
    const f=document.getElementById("photo").files[0];
    if(!f){ msg.textContent="Please choose a photo first."; return; }
    fd.append("photo", f);
    fd.append("caption", document.getElementById("caption").value||"");
    const r=await fetch("/api/upload",{method:"POST",body:fd,credentials:"include"});
    const j=await r.json();
    if(!r.ok || !j.ok){ throw new Error(j.error||"Upload failed"); }
    msg.textContent="Uploaded! ✓";
    setTimeout(()=>location.href="gallery.html",800);
  }catch(err){
    console.error(err);
    msg.textContent="Upload failed — please try again.";
  }
});
</script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const reveal = () => { const gate = document.getElementById("auth-gate"); if (gate) gate.remove(); };
      try {
        if (typeof requireAuth === "function") {
          Promise.resolve(requireAuth()).then(reveal).catch(e => { console.error("Auth failed:", e); reveal(); });
        } else {
          console.error("requireAuth not found"); reveal();
        }
      } catch(e){ console.error("Auth error:", e); reveal(); }
    });
  </script>
</body>
</html>
