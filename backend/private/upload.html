<script>
(async () => {
  try {
    const auth0 = await window.getAuth0?.();
    // local/session storage साफ़ (music state वगैरह भी)
    try { localStorage.clear(); sessionStorage.clear(); } catch(e){}

    if (auth0 && auth0.logout) {
      await auth0.logout({
        logoutParams: { returnTo: location.origin + '/index.html' }
      });
      return;
    }
  } catch (e) {
    console.warn('logout error', e);
  }
  // फॉलबैक
  location.replace('/index.html');
})();
</script>
