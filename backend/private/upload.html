<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload — Sweet Memories</title>
  <link rel="icon" type="image/png" href="assets/img/heart-icon.png" />

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: url("assets/img/upload-oil-bg-final.jpg") center/cover no-repeat fixed;
      color: #4b2b2b;
      overflow-x: hidden;
    }

    /* Soft overlay for oil painting warmth */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.3),
        rgba(255, 245, 230, 0.3)
      );
      backdrop-filter: blur(1px);
      z-index: 0;
    }

    .top-nav {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 25px;
    }

    .top-nav a {
      background: rgba(255, 255, 255, 0.7);
      padding: 8px 18px;
      margin: 0 6px;
      border-radius: 25px;
      text-decoration: none;
      color: #4b2b2b;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .top-nav a:hover {
      background: #e7b487;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 25px;
      color: #4b2b2b;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
      position: relative;
      z-index: 2;
    }

    .upload-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    .upload-box, .preview-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .upload-box:hover, .preview-box:hover {
      transform: scale(1.02);
    }

    input[type="file"] {
      margin: 15px 0;
      background: #b87333;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #d4a373;
      padding: 10px;
      resize: none;
      font-family: Georgia, serif;
    }

    button {
      background: #b87333;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background: #a45a2a;
      transform: scale(1.05);
    }

    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 18px;
      color: #ffb6c1;
      animation: floatUp 6s ease-in infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-800px) scale(0.5);
        opacity: 0;
      }
    }

    .music-control {
      position: fixed;
      bottom: 20px;
      right: 25px;
      z-index: 5;
      background: rgba(255, 192, 203, 0.8);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .music-control:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <div class="top-nav">
    <a href="life.html">Life</a>
    <a href="gallery.html">Gallery</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <h1>Upload a Sweet Memory</h1>

  <div class="upload-container">
    <div class="upload-box">
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Drag & drop a photo here<br>or</label><br />
        <input type="file" id="fileInput" accept="image/*" required /><br />
        <small>JPG/PNG • Max 8 MB</small>
        <br /><br />
        <label for="caption"><b>Caption (short)</b></label><br />
        <textarea id="caption" placeholder="Write a short caption (max 150 chars)"></textarea>
        <br />
        <button type="submit">Upload</button>
        <button type="button" onclick="clearForm()">Clear</button>
      </form>
    </div>

    <div class="preview-box">
      <p><b>Preview</b></p>
      <img id="preview" src="" alt="No photo selected" style="max-width: 100%; border-radius: 10px; display: none;" />
      <p id="statusMsg"></p>
    </div>
  </div>

  <div class="music-control" onclick="toggleMusic()">💗</div>
  <audio id="bgMusic" loop>
    <source src="assets/music/soft-bg.mp3" type="audio/mpeg">
  </audio>

  <script>
    // floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 600);

    // music control
    const music = document.getElementById("bgMusic");
    let isPlaying = false;
    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }

    // preview image
    document.getElementById("fileInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const preview = document.getElementById("preview");
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // form submission
    document.getElementById("uploadForm").addEventListener("submit", async e => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      const caption = document.getElementById("caption").value;
      if (!file) return alert("Please select a file!");
      const formData = new FormData();
      formData.append("file", file);
      formData.append("caption", caption);

      const res = await fetch("/api/upload", { method: "POST", body: formData });
      const msg = document.getElementById("statusMsg");
      msg.textContent = res.ok ? "✅ Uploaded successfully!" : "❌ Upload failed.";
    });

    function clearForm() {
      document.getElementById("fileInput").value = "";
      document.getElementById("caption").value = "";
      document.getElementById("preview").style.display = "none";
      document.getElementById("statusMsg").textContent = "";
    }

    function logout() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
