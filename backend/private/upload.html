<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Upload — Sweet Memories</title>

  <!-- Auth -->
  <script src="/auth0-spa-js.production.js" defer></script>
  <script src="/auth-init.js" defer></script>
  <script src="/guard-auth.js" defer></script>

  <style>
    :root {
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");
      --ink: #3b1e1b;
      --btn: #bb7a39;
    }

    body {
      margin: 0;
      font-family: ui-serif, 'Playfair Display', Georgia, serif;
      color: var(--ink);
      background: #000;
      background-image: var(--bg-art);
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      overflow-x: hidden;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 24px 10px 0;
    }
    .nav a {
      display: inline-block;
      margin: 0 6px;
      padding: 6px 12px;
      border-radius: 18px;
      background: rgba(255,255,255,0.86);
      color: var(--ink);
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
      font-size: 14px;
    }
    h1 {
      margin: 18px 0 10px;
      font-size: 44px;
      color: var(--ink);
      text-shadow: 0 8px 18px rgba(0,0,0,0.3);
    }

    main {
      position: relative;
      z-index: 2;
      max-width: 1000px;
      margin: 30px auto 100px;
      padding: 0 18px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; gap: 16px; } }

    .card {
      background: rgba(255,255,255,0.55);
      border-radius: 14px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.6);
      backdrop-filter: blur(12px);
    }

    .pane { padding: 18px; }

    .drop {
      border: 2px dashed rgba(0,0,0,0.25);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      background: rgba(255,255,255,0.35);
    }

    .drop input[type="file"] {
      display: block;
      margin: 10px auto;
    }

    textarea {
      width: 100%;
      min-height: 98px;
      resize: vertical;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.8);
      font-family: system-ui;
    }

    .actions { display: flex; gap: 10px; align-items: center; margin-top: 12px; }
    .btn {
      background: var(--btn);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 9px 14px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .btn.secondary { background: rgba(0,0,0,0.06); color: var(--ink); }
    .muted { font-size: 12px; opacity: 0.8; }

    #previewImg {
      max-width: 100%;
      border-radius: 10px;
      display: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    #fxCanvas { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
  </style>
</head>
<body>
  <canvas id="fxCanvas"></canvas>
  <header>
    <nav class="nav">
      <a href="/life.html">Life</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/logout.html">Logout</a>
    </nav>
    <h1>Upload a Sweet Memory</h1>
  </header>

  <main id="protectedContent" style="visibility:hidden;opacity:0;transition:opacity .25s">
    <section class="card">
      <div class="pane">
        <div class="drop">
          <strong>Drag & drop a photo here or</strong>
          <input id="photo" name="photo" type="file" accept="image/*" required>
          <div class="muted">JPG/PNG • Max 8 MB</div>
        </div>
        <div style="margin-top:14px">
          <label for="caption" style="font-weight:700">Caption (short)</label>
          <textarea id="caption" name="caption" placeholder="Write a short caption..."></textarea>
        </div>
        <div class="actions">
          <button id="uploadBtn" class="btn">Upload</button>
          <button id="clearBtn" class="btn secondary" type="button">Clear</button>
          <span id="msg" class="muted"></span>
        </div>
      </div>
    </section>

    <aside class="card">
      <div class="pane" style="text-align:center;min-height:220px;display:flex;align-items:center;justify-content:center;">
        <div id="previewBox">
          <div class="muted">Preview</div>
          <div id="previewSub" class="muted">No photo selected</div>
          <img id="previewImg" alt="">
        </div>
      </div>
    </aside>
  </main>

  <!-- Floating hearts -->
  <script>
    (function(){
      const c=document.getElementById('fxCanvas');if(!c)return;
      const ctx=c.getContext('2d');const DPR=Math.max(1,devicePixelRatio||1);
      let W=0,H=0,hearts=[];const C=['#ffb3c6','#fff6a6','#ffd89e','#d6f5c6','#d6e0ff','#ffd1ea','#ffe3b8'];
      const R=(a,b)=>Math.random()*(b-a)+a;
      function resize(){W=innerWidth*DPR;H=innerHeight*DPR;c.width=W;c.height=H;}
      function spawn(){if(hearts.length>36)return;hearts.push({x:R(0,W),y:H-R(60,180),s:R(14,28),vx:R(-8,8),vy:-R(10,22),a:R(.55,.9),r:R(-.5,.5),vr:R(-.01,.01),col:C[(Math.random()*C.length)|0]});}
      function draw(h){const {x,y,s,r,a,col}=h;ctx.save();ctx.translate(x,y);ctx.rotate(r);ctx.scale(s/50*DPR,s/50*DPR);ctx.globalAlpha=a;ctx.beginPath();ctx.moveTo(0,-.5);ctx.bezierCurveTo(.45,-1.05,1.15,-.05,0,.8);ctx.bezierCurveTo(-1.15,-.05,-.45,-1.05,0,-.5);ctx.fillStyle=col;ctx.fill();ctx.restore();}
      function tick(){ctx.clearRect(0,0,W,H);if(Math.random()<.18)spawn();hearts.forEach(h=>{h.x+=h.vx*.016*DPR;h.y+=h.vy*.016*DPR;h.r+=h.vr;h.a-=.0009;draw(h)});hearts=hearts.filter(h=>h.a>.02&&h.y>-140*DPR);requestAnimationFrame(tick);}
      addEventListener('resize',resize);resize();tick();
    })();
  </script>

  <script>
    (function(){
      const root=document.getElementById('protectedContent');
      const show=()=>{root.style.visibility='visible';root.style.opacity='1';};
      if(window.__shreeAuthReady)show();
      else{window.addEventListener('shree:auth-ready',show,{once:true});setTimeout(()=>{if(window.__shreeAuthReady)show();},1500);}
      const file=document.getElementById('photo'),cap=document.getElementById('caption'),
      btn=document.getElementById('uploadBtn'),clr=document.getElementById('clearBtn'),
      msg=document.getElementById('msg'),prev=document.getElementById('previewImg'),prevSub=document.getElementById('previewSub');
      file.addEventListener('change',()=>{const f=file.files[0];if(!f){prev.style.display='none';prev.src='';prevSub.textContent='No photo selected';return;}const url=URL.createObjectURL(f);prev.src=url;prev.style.display='inline-block';prevSub.textContent='';});
      clr.addEventListener('click',()=>{file.value='';cap.value='';prev.style.display='none';prev.src='';prevSub.textContent='No photo selected';msg.textContent='';});
      btn.addEventListener('click',async()=>{if(!file.files[0]){msg.textContent='Please choose a photo';return;}msg.textContent='Uploading…';const fd=new FormData();fd.append('photo',file.files[0]);if(cap.value.trim())fd.append('caption',cap.value.trim());try{let res;if(window.authFetch)res=await window.authFetch('/api/upload',{method:'POST',body:fd});else{let token=null;if(window.getAuthToken)token=await window.getAuthToken();const headers=token?{'Authorization':'Bearer '+token}:{};
      res=await fetch('/api/upload',{method:'POST',body:fd,headers,credentials:'include'});}if(!res.ok)throw new Error('HTTP '+res.status);msg.textContent='Uploaded ✓';setTimeout(()=>location.href='/gallery.html',750);}catch(e){msg.textContent='Upload failed: '+e.message;console.error(e);}});
    })();
  </script>
</body>
</html>
