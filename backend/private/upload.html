<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload — Sweet Memories</title>
  <link rel="icon" href="/assets/img/favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      color: #3a1e1e;
      background: url("/assets/img/upload-oil-bg-final.jpg") center/cover no-repeat fixed;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 60px;
      font-size: 2.3em;
      color: #4b1d1d;
      text-shadow: 1px 1px 2px #d6c3b5;
    }

    .nav-buttons {
      text-align: center;
      margin-top: 10px;
    }

    .nav-buttons a {
      background: #fff3eb;
      color: #4b1d1d;
      border-radius: 12px;
      padding: 6px 16px;
      margin: 0 8px;
      text-decoration: none;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.2);
      font-weight: bold;
    }

    .nav-buttons a:hover {
      background: #f8e3d1;
    }

    .upload-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 60px auto;
      max-width: 900px;
      gap: 40px;
    }

    .upload-box, .preview-box {
      background: rgba(255, 255, 255, 0.82);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      flex: 1;
      min-height: 350px;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .choose-btn {
      display: inline-block;
      background: #b56d3d;
      color: white;
      padding: 10px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
    }

    .choose-btn:hover {
      background: #a25e2e;
      transform: scale(1.05);
    }

    textarea {
      width: 100%;
      margin-top: 10px;
      height: 80px;
      border: 1px solid #c5a68e;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-family: Georgia, serif;
      background: rgba(255,255,255,0.8);
    }

    .buttons {
      text-align: left;
      margin-top: 15px;
    }

    button {
      background: #b56d3d;
      color: white;
      padding: 8px 18px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
      font-weight: bold;
    }

    button:hover {
      background: #a25e2e;
      transform: scale(1.05);
    }

    #preview {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      color: #4b1d1d;
      font-style: italic;
    }

    #preview img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: 0;
      width: 20px;
      height: 20px;
      background: rgba(255, 182, 193, 0.8);
      border-radius: 50%;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
    }

    /* Music icon */
    #music-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 182, 193, 0.8);
      border: none;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #music-toggle:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <div class="nav-buttons">
    <a href="life.html">Life</a>
    <a href="gallery.html">Gallery</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <h1>Upload a Sweet Memory</h1>

  <div class="upload-container">
    <div class="upload-box">
      <label for="fileInput" class="choose-btn">Choose file</label>
      <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
      <p style="margin-top:8px;font-size:14px;color:#6a4a3c;">JPG/PNG • Max 8 MB</p>

      <label style="display:block;margin-top:15px;font-weight:bold;">Caption (short)</label>
      <textarea id="caption" placeholder="Write a short caption (max 150 chars)"></textarea>

      <div class="buttons">
        <button onclick="uploadPhoto()">Upload</button>
        <button onclick="clearForm()">Clear</button>
      </div>
    </div>

    <div class="preview-box" id="preview">
      <p>No photo selected</p>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="/assets/music/bg-melody.mp3" type="audio/mpeg">
  </audio>
  <button id="music-toggle" onclick="toggleMusic()">💗</button>

  <script>
    // floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.background = Math.random() > 0.5 ? "rgba(255,182,193,0.9)" : "rgba(255,105,180,0.7)";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 700);

    // music control
    const music = document.getElementById("bgMusic");
    function toggleMusic() {
      if (music.paused) {
        music.play();
        document.getElementById("music-toggle").innerText = "🔊";
      } else {
        music.pause();
        document.getElementById("music-toggle").innerText = "💗";
      }
    }

    // image preview
    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      if (file) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      } else {
        preview.innerHTML = "<p>No photo selected</p>";
      }
    }

    // form clear
    function clearForm() {
      document.getElementById("fileInput").value = "";
      document.getElementById("caption").value = "";
      document.getElementById("preview").innerHTML = "<p>No photo selected</p>";
    }

    // upload logic
    async function uploadPhoto() {
      const file = document.getElementById("fileInput").files[0];
      const caption = document.getElementById("caption").value.trim();

      if (!file) return alert("Please choose a file.");
      if (caption.length > 150) return alert("Caption too long.");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("caption", caption);

      try {
        const res = await fetch("/api/upload", {
          method: "POST",
          headers: {
            Authorization: localStorage.getItem("auth_token") || ""
          },
          body: formData
        });

        if (!res.ok) throw new Error("Upload failed");
        alert("Photo uploaded successfully!");
        clearForm();
      } catch (err) {
        alert("Upload failed: " + err.message);
      }
    }

    function logout() {
      localStorage.removeItem("auth_token");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
