  body{
    margin:0;
    background:linear-gradient(135deg,#FFE7DA,#FFB59E 48%,#FF6B6B);

  a.enter-btn{

<body>

  <h1>Welcome to Shreshtha’s Life of Happiness</h1>
  <a href="life.html" class="enter-btn">Enter Memories</a>
  <button id="warm-btn">Wake Up Server</button>

<script>
/* Automatically ping the backend to avoid long cold-start delays */
(async()=>{
  try {
    await fetch("/health",{mode:"no-cors"});
  } catch(e) {
    console.warn("Warm-up ping failed:",e);
    // if needed, you can unhide the manual button for retry
    document.getElementById("warm-btn").style.display="inline-block";
  }
})();

/* Manual warm-up if backend was sleeping */
document.getElementById("warm-btn").addEventListener("click",async()=>{
  try{
    await fetch("/health",{mode:"no-cors"});
    alert("Server warmed up!");
  }catch(e){alert("Still waking…");}
});
</script>



<!-- START: artifact cleaner -->
<script>
(function(){
  // hide tiny stray text nodes like "", "™" etc.
  document.querySelectorAll("body *").forEach(el=>{
    if(el.childNodes.length===1 && el.firstChild.nodeType===3){
      const t = el.textContent.trim();
      if(t && /^[¤¢™©®]{1,4}$/.test(t)) { el.style.display="none"; }
    }
  });
})();
</script>
<!-- END: artifact cleaner -->
<!-- START: floating hearts (canvas version) -->
<canvas id="heartsCanvas" aria-hidden="true"></canvas>
<script>
(() => {
  const c = document.getElementById('heartsCanvas');
  if(!c) return;
  const ctx = c.getContext('2d');
  let W,H,hearts=[];
  const DPR = Math.max(1, window.devicePixelRatio||1);
  function resize(){
    W=innerWidth*DPR;H=innerHeight*DPR;
    c.width=W;c.height=H;
    c.style.width=innerWidth+'px';c.style.height=innerHeight+'px';
  }
  function rand(a,b){return Math.random()*(b-a)+a;}
  function spawn(){
    if(hearts.length>40)return;
    hearts.push({
      x:rand(0,W),
      y:H+rand(10,200),
      s:rand(10,25),
      vx:rand(-20,20),
      vy:-rand(40,80),
      a:rand(0.5,1),
      rot:rand(0,Math.PI),
      vr:rand(-0.02,0.02)
    });
  }
  function drawHeart(x,y,s,rot,a){
    ctx.save();
    ctx.translate(x,y);
    ctx.rotate(rot);
    ctx.scale(s,s);
    ctx.beginPath();
    ctx.moveTo(0,-0.5);
    ctx.bezierCurveTo(0.5,-1.2,1.3,-0.1,0,0.8);
    ctx.bezierCurveTo(-1.3,-0.1,-0.5,-1.2,0,-0.5);
    ctx.closePath();
    ctx.globalAlpha=a;
    ctx.fillStyle="#ff7aa2";
    ctx.fill();
    ctx.restore();
  }
  function tick(){
    ctx.clearRect(0,0,W,H);
    if(Math.random()<0.15)spawn();
    hearts.forEach(h=>{
      h.x+=h.vx*0.016;h.y+=h.vy*0.016;h.rot+=h.vr;h.a-=0.002;
    });
    hearts=hearts.filter(h=>h.y>-60&&h.a>0);
    hearts.forEach(h=>drawHeart(h.x,h.y,h.s/50,h.rot,h.a));
    requestAnimationFrame(tick);
  }
  Object.assign(c.style,{
    position:'fixed',left:0,top:0,zIndex:0,pointerEvents:'none'
  });
  addEventListener('resize',resize,{passive:true});
  resize();tick();
})();
</script>
<!-- END: floating hearts -->
</body>
</html>
