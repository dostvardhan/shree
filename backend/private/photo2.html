<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shreshtha – Memory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/auth0-spa-js.production.js"></script>
  <script src="/auth-init.js?v=6" defer></script>
  <script src="/guard-auth.js?v=6" defer></script>
  <style>
    body{background:linear-gradient(140deg,#ffb6c1,#ffd1dc);margin:0;font-family:Arial,sans-serif;color:#333;overflow-x:hidden;overflow-y:auto;text-align:center}
    .photo-wrap{width:100%;display:flex;justify-content:center;align-items:center;margin:12px 0 6px}
    .photo-wrap img{max-width:100%;height:auto;display:block;margin:0 auto}
    .quote{margin:12px auto 8px;font-style:italic;color:#5a0013;max-width:92%;font-size:16px}
    .bottom-links{display:flex;gap:16px;justify-content:center;align-items:center;margin:6px 0 20px}
    .bottom-links a{background:#5a0013;color:#fff;text-decoration:none;padding:10px 16px;border-radius:999px;font-weight:600}
    .heart-float{position:fixed;font-size:18px;opacity:.75;animation:floatUp linear infinite;pointer-events:none;z-index:1}
    @keyframes floatUp{0%{transform:translateY(0) scale(1);opacity:.9}100%{transform:translateY(-120vh) scale(1.6);opacity:0}}
    .nav-heart{position:fixed;top:50%;transform:translateY(-50%);font-size:44px;text-decoration:none;z-index:3;transition:transform .2s ease,opacity .2s ease;opacity:.9;user-select:none}
    .nav-heart:hover{transform:translateY(-50%) scale(1.08);opacity:1}
    .nav-left{left:16px}.nav-right{right:16px}
    .nav-heart span{display:inline-block;text-shadow:0 2px 10px rgba(0,0,0,.35)}
    .nav-heart:focus{outline:3px solid rgba(255,255,255,.6);outline-offset:4px;border-radius:999px}
  </style>
  <script>
    const _colors=['#ff69b4','#ff1493','#ff4500','#ffa500','#ff6347','#ff00ff','#ffd700'];
    function spawnFloatHeart(){const h=document.createElement('div');h.className='heart-float';h.textContent='?';h.style.left=(Math.random()*100)+'vw';h.style.color=_colors[(Math.random()*_colors.length)|0];h.style.fontSize=(14+Math.random()*20)+'px';h.style.animationDuration=(6+Math.random()*6)+'s';document.body.appendChild(h);setTimeout(()=>h.remove(),13000)}
    setInterval(spawnFloatHeart,450);

    document.addEventListener('DOMContentLoaded',()=>{
      const m=location.pathname.match(/photo(\d+)\.html$/); const n=m?Math.max(1,Math.min(9,parseInt(m[1],10))):1;
      const prev=(n===1)?9:(n-1); const next=(n===9)?1:(n+1);
      const img=document.getElementById('photo'); img.src=`photos/photo${n}.jpg`; img.alt=`Sweet Memory ${n}`;
      const quotes={1:"A smile is the beauty of the soul.",2:"Memories are timeless treasures of the heart.",3:"Happiness looks good on you.",4:"Collect moments, not things.",5:"Every picture tells a story.",6:"Smiles are contagious.",7:"Joy is the best makeup.",8:"A moment lasts all of a second, but the memory lives on forever.",9:"Keep smiling, it makes people wonder what you're up to."};
      document.getElementById('quote').textContent=`"${quotes[n]||""}"`;
      const left=document.getElementById('prevHeart'); const right=document.getElementById('nextHeart');
      left.href=`photo${prev}.html`; right.href=`photo${next}.html`;
      document.addEventListener('keydown',(e)=>{if(e.key==='ArrowLeft'){location.href=left.href} if(e.key==='ArrowRight'){location.href=right.href}});
    });
  </script>
</head>
<body>
  <a id="prevHeart" class="nav-heart nav-left" href="#"><span style="color:#ff6f91">?</span></a>
  <a id="nextHeart" class="nav-heart nav-right" href="#"><span style="color:#ffd166">?</span></a>
  <div class="photo-wrap"><img id="photo" src="" alt="" /></div>
  <div id="quote" class="quote"></div>
  <div class="bottom-links">
    <a href="upload.html">Upload</a>
    <a href="gallery.html">Gallery</a>
    <a href="life.html" style="background:#8b1a1a">Back to Life</a>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const reveal = () => { const gate = document.getElementById("auth-gate"); if (gate) gate.remove(); };
      try {
        if (typeof requireAuth === "function") {
          Promise.resolve(requireAuth()).then(reveal).catch(e => { console.error("Auth failed:", e); reveal(); });
        } else {
          console.error("requireAuth not found"); reveal();
        }
      } catch(e){ console.error("Auth error:", e); reveal(); }
    });
  </script>

<script src="/music-player.js" defer></script>
<!-- 🌸 START: Canvas Hearts (light pastel + shiny floating hearts) -->
<div id="fxRoot" aria-hidden="true"><canvas id="fxCanvas"></canvas></div>
<script>
(() => {
  const c = document.getElementById('fxCanvas');
  if (!c) return;
  const ctx = c.getContext('2d');
  const DPR = Math.max(1, window.devicePixelRatio || 1);
  let W = 0, H = 0, hearts = [];

  const COLORS = ['#dff7ff','#fff9d6','#ffe9d2','#ffdce6','#e9f7e9','#eae8ff','#fff0f6','#fff4de'];

  function R(a,b){ return Math.random()*(b-a)+a; }
  function resize(){
    W = innerWidth * DPR;
    H = innerHeight * DPR;
    c.width = W; c.height = H;
    c.style.width = '100vw'; c.style.height = '100vh';
  }

  function spawn(){
    if (hearts.length > 22) return;
    hearts.push({
      x: R(0, W), y: H + R(8*DPR, 160*DPR),
      s: R(12, 34), vx: R(-6,6), vy: -R(12, 32),
      a: R(.55, .98), r: R(-.5, .5), vr: R(-.012, .012),
      color: COLORS[Math.floor(Math.random()*COLORS.length)]
    });
  }

  function drawHeart(px,py,scale,rot,alpha,color){
    ctx.save();
    ctx.translate(px,py); ctx.rotate(rot); ctx.scale(scale, scale);
    ctx.globalAlpha = Math.min(1, alpha * 1.05);
    ctx.shadowColor = color; ctx.shadowBlur = 14 * scale;
    const g = ctx.createRadialGradient(0, -0.12, 0.05, 0, 0.12, 1.0);
    g.addColorStop(0, color); g.addColorStop(0.6, color); g.addColorStop(1, 'rgba(255,255,255,0.08)');
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.moveTo(0,-0.5);
    ctx.bezierCurveTo(0.45,-1.05,1.15,-0.05,0,0.8);
    ctx.bezierCurveTo(-1.15,-0.05,-0.45,-1.05,0,-0.5);
    ctx.fill();
    ctx.globalAlpha = 0.55 * alpha;
    ctx.fillStyle = 'rgba(255,255,255,0.9)';
    ctx.beginPath();
    ctx.ellipse(0.18, -0.28, 0.12, 0.06, -0.4, 0, Math.PI*2);
    ctx.fill();
    ctx.restore(); ctx.shadowBlur = 0;
  }

  function tick(){
    ctx.clearRect(0,0,W,H);
    if (Math.random() < 0.11) spawn();
    hearts.forEach(h => { h.x += h.vx * 0.016; h.y += h.vy * 0.016; h.r += h.vr; h.a -= 0.0009; });
    hearts = hearts.filter(h => h.y > -120*DPR && h.a > 0.02);
    hearts.forEach(h => drawHeart(h.x, h.y, (h.s/50)*DPR, h.r, h.a, h.color));
    requestAnimationFrame(tick);
  }

  addEventListener('resize', resize, { passive:true });
  resize(); tick();
})();
</script>
<!-- 🌸 END: Canvas Hearts -->
</body>
</html>
