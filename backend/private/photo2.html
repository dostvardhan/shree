<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Shreshtha — Memory 2</title>
<!-- Same CSS and JS as photo1 -->
<style>
  :root{--bg1:#fff3f6;--bg2:#ffdfe2;--maroon:#6d2a47;}
  html,body{margin:0;padding:0;height:100%;font-family:'Inter',system-ui,sans-serif;color:#5b333a;}
  body{background:linear-gradient(180deg,var(--bg1),var(--bg2));overflow-x:hidden;overflow-y:auto;}
  .wrap{display:flex;flex-direction:column;align-items:center;padding:20px 0 80px;}
  .photo-box{max-width:880px;width:100%;height:min(92vh,1200px);display:flex;align-items:center;justify-content:center;box-shadow:0 20px 60px rgba(60,20,30,0.08);border-radius:16px;overflow:hidden;background:#fff;}
  .photo-box img{width:100%;height:100%;object-fit:contain;}
  .quote{margin-top:20px;padding:10px 22px;border-radius:999px;background:rgba(255,255,255,0.95);box-shadow:0 8px 22px rgba(0,0,0,0.08);font-style:italic;}
  .bottom{margin-top:20px;display:flex;gap:16px;}
  .btn{background:#fff;padding:10px 18px;border-radius:999px;text-decoration:none;box-shadow:0 8px 24px rgba(0,0,0,0.08);font-weight:600;color:#5b333a;}
  .nav-heart{position:fixed;top:50%;transform:translateY(-50%);font-size:36px;text-decoration:none;user-select:none;z-index:40;}
  .nav-left{left:14px;color:var(--maroon);} .nav-right{right:14px;color:var(--maroon);}
  #hearts{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:10;}
  .music-btn{position:fixed;right:18px;bottom:18px;width:58px;height:58px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#fffafc,#ffeef2);box-shadow:0 12px 30px rgba(180,60,90,0.12);border:none;cursor:pointer;z-index:100;}
  .music-btn.playing svg path{fill:#ffcd3c;}
  .vol-pop{position:fixed;right:18px;bottom:86px;width:220px;padding:10px;display:none;align-items:center;gap:10px;border-radius:12px;background:rgba(255,255,255,0.95);box-shadow:0 12px 36px rgba(0,0,0,0.1);}
  .vol-pop.show{display:flex;}
  .vol-range{width:130px;height:7px;border-radius:999px;background:linear-gradient(90deg,#ffb8b8,#ffd88a);-webkit-appearance:none;outline:none;}
  .vol-range::-webkit-slider-thumb{-webkit-appearance:none;width:16px;height:16px;border-radius:50%;background:#fff;border:3px solid #ffb0a0;box-shadow:0 4px 8px rgba(0,0,0,0.1);}
  @media(max-width:720px){.photo-box{height:80vh;max-width:94%;}.nav-heart{font-size:30px}}
</style>
</head>
<body>

<a class="nav-heart nav-left" href="photo1.html">❤</a>
<a class="nav-heart nav-right" href="photo3.html">❤</a>
<canvas id="hearts"></canvas>

<div class="wrap">
  <div class="photo-box"><img src="/photos/photo2.jpg" alt="Memory 2"></div>
  <div class="quote">“Every memory tells a story.”</div>
  <div class="bottom">
    <a class="btn" href="/life.html">Life</a>
    <a class="btn" href="/gallery.html">Gallery</a>
    <a class="btn" href="/auth/logout">Logout</a>
  </div>
</div>

<button id="musicBtn" class="music-btn" aria-label="Play Music">
  <svg viewBox="0 0 24 24" width="26" height="26"><path d="M12 21s-7.33-4.94-9.33-7.02C.8 11.9 2.1 7.9 5.5 6.3 7.2 5.4 9.1 6 10 7.3c.9-1.3 2.8-1.9 4.5-1 3.4 1.6 4.7 5.6 2.8 7.68C19.33 16.06 12 21 12 21z" fill="#6d2a47"/></svg>
</button>
<div id="volPop" class="vol-pop">
  <div>Vol</div>
  <input id="volRange" class="vol-range" type="range" min="0" max="100" value="70" />
  <button id="muteBtn" style="border:none;background:#fff;padding:6px;border-radius:8px;cursor:pointer">🔈</button>
</div>
<audio id="bgMusic" loop preload="auto"><source src="/music/bg.mp3" type="audio/mpeg"></audio>

<script>
/* same JS as photo1 */
const music=document.getElementById("bgMusic"),btn=document.getElementById("musicBtn"),
vol=document.getElementById("volRange"),pop=document.getElementById("volPop"),mute=document.getElementById("muteBtn");
function play(s){s?(btn.classList.add("playing"),music.play().catch(()=>{}),localStorage.setItem("play","1")):(btn.classList.remove("playing"),music.pause(),localStorage.setItem("play","0"))}
function setVol(v){music.volume=v/100;localStorage.setItem("vol",v)}
try{vol.value=localStorage.getItem("vol")||70;music.volume=vol.value/100;if(localStorage.getItem("play")==="1")play(true)}catch(e){}
btn.onclick=()=>play(!btn.classList.contains("playing"));
vol.oninput=()=>setVol(vol.value);
mute.onclick=()=>{if(music.volume>0){vol.dataset.prev=vol.value;vol.value=0}else{vol.value=vol.dataset.prev||70}setVol(vol.value)};
btn.ondblclick=()=>pop.classList.toggle("show");
document.addEventListener("click",e=>{if(!e.target.closest(".vol-pop")&&!e.target.closest("#musicBtn"))pop.classList.remove("show")});
const c=document.getElementById("hearts"),ctx=c.getContext("2d"),DPR=window.devicePixelRatio||1;
let W,H;function resize(){W=innerWidth;H=innerHeight;c.width=W*DPR;c.height=H*DPR;c.style.width=W+"px";c.style.height=H+"px";}
resize();addEventListener("resize",resize);
const colors=["#ffb6c1","#ffc1a1","#ff9aa2","#f9c6ff","#ffe6a7","#a7e9ff"];let hearts=[];
function draw(){ctx.clearRect(0,0,W*DPR,H*DPR);hearts.forEach(h=>{h.y-=h.speed;h.x+=Math.sin(h.t/20)*0.5;h.t++;ctx.globalAlpha=h.alpha;ctx.fillStyle=h.color;ctx.beginPath();ctx.arc(h.x*DPR,h.y*DPR,h.size*DPR,0,2*Math.PI);ctx.fill();if(h.y<-20||h.alpha<0.05)h.alpha=0});hearts=hearts.filter(h=>h.alpha>0);if(Math.random()<0.3)hearts.push({x:Math.random()*W,y:H+10,size:Math.random()*4+1,alpha:0.8,speed:0.3+Math.random()*0.7,t:0,color:colors[Math.floor(Math.random()*colors.length)]});requestAnimationFrame(draw);}
draw();
</script>
</body>
</html>
