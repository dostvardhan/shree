<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sweet Memories of Shreshtha’s Life</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #f5faf6;
      margin: 0;
      padding: 0;
      color: #163b2a;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 28px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 20;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      color: #2b8a62;
    }
    nav a {
      margin-left: 16px;
      color: #2b8a62;
      text-decoration: none;
      font-weight: 600;
    }

    /* scrapbook grid */
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .slot {
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      position: relative;
      text-align: center;
    }
    .slot img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: transform .25s ease;
      display: block;
    }
    .slot:hover img {
      transform: scale(1.05);
    }
    .caption {
      padding: 10px;
      font-size: 14px;
      color: #333;
      background: #fafafa;
      border-top: 1px solid #eee;
    }

    /* floating hearts */
    .heart {
      position: fixed;
      bottom: -40px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
      z-index: 5;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sweet Memories of Shreshtha’s Life</h1>
    <nav>
      <a href="/gallery.html">Go to Gallery</a>
      <a href="/upload.html">Go to Upload</a>
      <a href="/auth/logout">Logout</a>
    </nav>
  </header>

  <div id="grid">
    <!-- 9 fixed photo slots -->
    <div class="slot"><a href="/photo1.html"><img src="/api/file/photo1" alt=""><div class="caption">Quote for Photo 1</div></a></div>
    <div class="slot"><a href="/photo2.html"><img src="/api/file/photo2" alt=""><div class="caption">Quote for Photo 2</div></a></div>
    <div class="slot"><a href="/photo3.html"><img src="/api/file/photo3" alt=""><div class="caption">Quote for Photo 3</div></a></div>
    <div class="slot"><a href="/photo4.html"><img src="/api/file/photo4" alt=""><div class="caption">Quote for Photo 4</div></a></div>
    <div class="slot"><a href="/photo5.html"><img src="/api/file/photo5" alt=""><div class="caption">Quote for Photo 5</div></a></div>
    <div class="slot"><a href="/photo6.html"><img src="/api/file/photo6" alt=""><div class="caption">Quote for Photo 6</div></a></div>
    <div class="slot"><a href="/photo7.html"><img src="/api/file/photo7" alt=""><div class="caption">Quote for Photo 7</div></a></div>
    <div class="slot"><a href="/photo8.html"><img src="/api/file/photo8" alt=""><div class="caption">Quote for Photo 8</div></a></div>
    <div class="slot"><a href="/photo9.html"><img src="/api/file/photo9" alt=""><div class="caption">Quote for Photo 9</div></a></div>
  </div>

  <!-- floating hearts -->
  <img src="/assets/heart1.png" class="heart" style="left:10%;width:32px;animation-duration:7s">
  <img src="/assets/heart2.png" class="heart" style="left:40%;width:26px;animation-duration:9s">
  <img src="/assets/heart3.png" class="heart" style="left:70%;width:30px;animation-duration:8s">
</body>
</html>
