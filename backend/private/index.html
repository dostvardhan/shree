<!doctype html>
<html lang="en">
<head>
  <!-- CSP (safe for a simple landing page) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-inline';
                 style-src 'self' 'unsafe-inline';
                 img-src 'self' data:;
                 connect-src 'self';
                 media-src 'self'">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>

  <!-- Look & feel (same family as private pages) -->
  <style>
    :root{
      --text:#6e2430;
      --title:#7a2b2b;      /* warm wine tone that matches the bg */
      --subtitle:#804848;   /* soft brown-pink for body text */
      --chip:rgba(255,255,255,0.30);
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family: "Playfair Display", serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(255,236,240,0.25), transparent 20%),
        radial-gradient(900px 500px at 95% 85%, rgba(255,240,230,0.18), transparent 18%),
        linear-gradient(160deg, #fff0ef 0%, #ffd6d6 18%, #ffc0be 38%, #ffb3b3 60%, #ffb0b0 100%);
      background-attachment: fixed;
      overflow-x:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }

    .card{
      width:min(860px, 92vw);
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(4px);
      border-radius:18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.22);
      padding: 36px 28px 30px;
      text-align: center;
    }

    .title{
      margin: 4px 0 8px;
      font-size: 64px;
      line-height: 1.1;
      color: var(--title);
      letter-spacing: 0.5px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.10);
    }

    .subtitle{
      margin: 0 0 24px;
      font-size: 18px;
      color: var(--subtitle);
    }

    .btn{
      display:inline-block;
      padding: 12px 18px;
      border: none;
      border-radius: 14px;
      background: #7a2430;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,0.20);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .btn:hover{ transform: translateY(-2px); filter: brightness(1.04); box-shadow: 0 14px 28px rgba(0,0,0,0.24); }

    .mini-links{
      margin-top: 14px;
      font-size: 14px;
      color: #6f3a3a;
      opacity: .9;
    }
    .mini-links a{
      color:#6f3a3a;
      text-decoration: underline;
    }

    footer{
      position: fixed;
      left:0; right:0; bottom:10px;
      text-align:center;
      font-size:12px;
      color:#7b4c4c;
      opacity:.9;
      pointer-events:none;
    }

    /* responsive tweaks */
    @media (max-width:700px){
      .title{ font-size: 44px; }
      .subtitle{ font-size: 16px; }
      .btn{ font-size: 15px; padding: 11px 16px; }
      .card{ padding: 28px 18px 24px; }
    }
  </style>
</head>
<body>

  <main class="card" role="main" aria-label="Welcome">
    <h1 class="title">Shreshtha</h1>
    <p class="subtitle">
      A little home of smiles, tiny adventures, and the sweetest
      memories — curated with love.
    </p>

    <!-- Landing action: send to backend /login route -->
    <button class="btn" onclick="location.href='/welcome.html'">Login to Enter</button>

    <!-- optional soft links (keep or remove) -->
    <div class="mini-links" aria-hidden="true">
      <!-- you can remove this entire line if you want only the button -->
      <!-- Example: <a href="/life.html">Preview Life</a> -->
    </div>
  </main>

  <footer>© Shreshtha’s Life • crafted with love</footer>

  <!-- No music script on index (by design) -->
</body>
</html>
