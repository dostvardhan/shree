<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shreshtha • Home</title>

  <!-- Basic styling -->
  <style>
    body {
      margin: 0;
      font-family: "Playfair Display", serif;
      background: linear-gradient(160deg, #ffe9e6, #ffcdc8, #ffb7b2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3e2834;
    }
    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.55);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      color: #5a0013;
    }
    p {
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .btn {
      background: #6d202f;
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #8c2338;
    }
    /* Invite message (wrong email) */
    #inviteMsg {
      margin-top: 10px;
      font-size: 13px;
      color: #a10000;
      display: none;
    }
  </style>

  <!-- Auth0 SDK -->
  <script src="/auth0-spa-js.production.js"></script>
  <!-- Our global auth handling -->
  <script src="auth-init.js"></script>
</head>
<body>
  <div class="card">
    <h1>Shreshtha</h1>
    <p>A little home of smiles, tiny adventures, and the sweetest memories — curated with love.</p>

    <button id="btn-login" class="btn" type="button">Login to Enter</button>
    <div id="inviteMsg"></div>

    <footer style="margin-top:25px; font-size:12px; opacity:0.8;">
      © Shreshtha's Life • crafted with love
    </footer>
  </div>
</body>
</html>
