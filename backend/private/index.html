<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Shreshtha’s World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f7d9d9, #e8f1d4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    h1 {
      color: #444;
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      font-size: 1em;
      margin-bottom: 30px;
    }
    button {
      background-color: #ff6b81;
      color: white;
      font-size: 1.1em;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ff4757;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #888;
    }
  </style>

  <!-- ✅ Auth0 SPA SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  <script src="/auth-init.js" defer></script>
</head>
<body>
  <h1>Welcome to Shreshtha’s Memories 💖</h1>
  <p>Let’s celebrate her smile together. Please log in to continue.</p>
  <button id="login-btn">Login with Auth0</button>

  <footer>© 2025 Shreshtha’s Private Space</footer>
</body>
</html>
