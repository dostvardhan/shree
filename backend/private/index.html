<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>

  <!-- Auth -->
  <script src="/auth0-spa-js.production.js"></script>
  <script src="auth-init.js" defer></script>
  <script src="guard-auth.js" defer></script>

  <style>
    :root {
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");
      --glow: rgba(255, 255, 255, 0.9);
      --btn: #ffffffcc;
      --btnText: #642b2b;
      --btnHover: #fff;
      --shadow: 0 0 24px rgba(255, 255, 255, 0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      color: var(--glow);
      background: var(--bg-art) no-repeat center center fixed;
      background-size: contain; /* ensures full image visible */
      background-color: #000;
    }

    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(3px) brightness(1.1);
    }

    .card {
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: clamp(28px, 6vw, 56px);
      box-shadow: 0 0 60px rgba(255,255,255,0.08);
      max-width: 800px;
      width: 90%;
      border: 1px solid rgba(255,255,255,0.25);
    }

    h1 {
      font-size: clamp(52px, 9vw, 92px);
      line-height: 1.1;
      letter-spacing: 0.5px;
      color: var(--glow);
      text-shadow: 0 0 22px rgba(255,255,255,0.8);
      margin-bottom: 10px;
    }

    .tag {
      font-size: clamp(16px, 2.4vw, 20px);
      color: var(--glow);
      opacity: 0.95;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
      margin-bottom: 26px;
    }

    .cta-row { display: flex; justify-content: center; margin-top: 10px; }

    .btn {
      appearance: none;
      border: none;
      cursor: pointer;
      padding: 14px 26px;
      border-radius: 999px;
      background: var(--btn);
      color: var(--btnText);
      font-weight: 700;
      letter-spacing: 0.3px;
      box-shadow: var(--shadow);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
      text-decoration: none;
      font-size: 16px;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: var(--btnHover);
      color: #542626;
      box-shadow: 0 0 40px rgba(255,255,255,0.85);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: var(--glow);
      opacity: 0.9;
      margin-top: 20px;
      text-shadow: 0 0 14px rgba(255,255,255,0.6);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand">Shreshtha</h1>
      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>

      <div class="cta-row">
        <a class="btn" href="/auth/login" id="btn-login">Step inside</a>
      </div>

      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
