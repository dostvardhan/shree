<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>
  <style>
    :root{
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");
      --ink:#113538;
      --glass: rgba(255,255,255,.14);
      --glass-border: rgba(255,255,255,.28);
      --btn:#113538;
      --btnHover:#154345;
      --accent-soft:#ffe4c7;
      --accent-heart:#ffb3c6;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;width:100%;
      overflow:hidden;
      font-family:ui-serif,Georgia,serif;
      -webkit-font-smoothing:antialiased;
    }

    /* FULL bleed art */
    body::before{
      content:"";
      position:fixed; inset:0;
      background-image: var(--bg-art);
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center 18%;
      filter:saturate(1.04);
      z-index:-2;
    }

    /* gentle vignette */
    body::after{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 650px at 50% 55%, rgba(0,0,0,.0), rgba(0,0,0,.4)),
        radial-gradient(900px 520px at 10% 5%, rgba(255,255,255,.24), transparent 55%);
      z-index:-1;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      text-align:center;
      color:var(--ink);
    }

    .card{
      position:relative;
      width:min(920px,92vw);
      padding:clamp(26px,6vw,54px) clamp(22px,6vw,60px);
      border-radius:26px;
      background:var(--glass);
      border:1px solid var(--glass-border);
      backdrop-filter: blur(9px);
      -webkit-backdrop-filter: blur(9px);
      box-shadow:
        0 26px 70px rgba(0,0,0,.45),
        0 0 0 1px rgba(255,255,255,.06);
      overflow:hidden;
      animation:cardFloat 9s ease-in-out infinite;
    }

    /* soft outer glow ring */
    .card::before{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius:inherit;
      background:radial-gradient(circle at 0% 0%, rgba(255,255,255,.35), transparent 50%),
                 radial-gradient(circle at 100% 100%, rgba(255,210,218,.35), transparent 55%);
      mix-blend-mode:screen;
      opacity:.8;
      pointer-events:none;
    }

    /* welcome chip at top */
    .chip{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 14px;
      border-radius:999px;
      font-size:12px;
      letter-spacing:.4px;
      text-transform:uppercase;
      background:rgba(255,255,255,.75);
      color:#7d5a40;
      margin-bottom:18px;
      box-shadow:0 10px 24px rgba(0,0,0,.18);
      position:relative;
      z-index:1;
    }
    .chip span.emoji{
      font-size:14px;
    }

    h1{
      font-size:clamp(52px,8vw,90px);
      line-height:1.04;
      color:var(--ink);
      text-shadow:
        0 0 24px rgba(255,255,255,.35),
        0 2px 0 rgba(255,255,255,.18),
        0 16px 40px rgba(0,0,0,.45);
      margin-bottom:10px;
      position:relative;
      z-index:1;
    }

    .subline{
      width:78px;
      height:2px;
      margin:0 auto 18px;
      border-radius:999px;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.9),transparent);
      opacity:.9;
    }

    .tag{
      font-size:clamp(16px,2.2vw,20px);
      color:var(--ink);
      opacity:.96;
      text-shadow:
        0 0 18px rgba(255,255,255,.23),
        0 10px 30px rgba(0,0,0,.36);
      margin-bottom:26px;
      max-width:32em;
      margin-inline:auto;
      position:relative;
      z-index:1;
    }

    .btn{
      position:relative;
      appearance:none;
      border:none;
      cursor:pointer;
      padding:14px 30px;
      border-radius:999px;
      background:var(--btn);
      color:#fff;
      font-weight:700;
      letter-spacing:.3px;
      text-decoration:none;
      box-shadow:0 16px 34px rgba(0,0,0,.45);
      transition:
        transform .18s,
        box-shadow .18s,
        background .18s;
      overflow:hidden;
      z-index:1;
    }

    .btn::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      background:radial-gradient(circle at 0% 0%, rgba(255,255,255,.35), transparent 55%);
      opacity:0;
      transition:opacity .25s;
      pointer-events:none;
    }

    .btn::after{
      content:"";
      position:absolute;
      top:50%; left:50%;
      width:0; height:0;
      transform:translate(-50%,-50%);
      border-radius:999px;
      background:radial-gradient(circle, rgba(255,255,255,.4), transparent 60%);
      opacity:0;
      pointer-events:none;
    }

    .btn:hover{
      transform:translateY(-2px);
      background:var(--btnHover);
      box-shadow:0 0 34px rgba(17,53,56,.65);
    }
    .btn:hover::before{opacity:1;}
    .btn:active{
      transform:translateY(0);
      box-shadow:0 10px 24px rgba(0,0,0,.5);
    }
    .btn:active::after{
      animation:ripple .45s ease-out;
    }

    footer{
      margin-top:22px;
      font-size:13px;
      color:var(--ink);
      opacity:.9;
      text-shadow:0 0 14px rgba(255,255,255,.23);
      position:relative;
      z-index:1;
    }

    /* floating heart badge bottom-right */
    .love-badge{
      position:fixed;
      right:18px;
      bottom:18px;
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 14px 8px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.16);
      border:1px solid rgba(255,255,255,.4);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      box-shadow:0 14px 32px rgba(0,0,0,.4);
      font-size:11px;
      color:#ffeef4;
      letter-spacing:.3px;
      text-transform:uppercase;
    }
    .love-badge-heart{
      width:30px;height:30px;
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      background:radial-gradient(circle at 30% 30%, #ffd4e1, #ff7aa5);
      box-shadow:0 6px 16px rgba(0,0,0,.4);
      animation:heartPulse 2.7s ease-in-out infinite;
    }
    .love-badge-heart span{
      font-size:17px;
    }

    @keyframes cardFloat{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-4px);}
    }
    @keyframes heartPulse{
      0%,100%{transform:scale(1);}
      50%{transform:scale(1.12);}
    }
    @keyframes ripple{
      0%{width:0;height:0;opacity:.55;}
      100%{width:260%;height:260%;opacity:0;}
    }

    /* background focal tweaks */
    @media (max-aspect-ratio:16/10){
      body::before{background-position:center 15%;}
    }
    @media (min-aspect-ratio:21/9){
      body::before{background-position:center 22%;}
    }
    @media (max-width:520px){
      .card{border-radius:20px;}
      .love-badge{right:12px;bottom:12px;padding:7px 12px 7px 7px;}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <div class="chip">
        <span class="emoji">✨</span>
        <span>Welcome to her little world</span>
      </div>

      <h1 id="brand">Shreshtha</h1>
      <div class="subline"></div>

      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories —
        all kept quietly in one cosy corner of the internet.
      </p>

      <a class="btn" href="/auth/login">Step inside</a>

      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>

  <div class="love-badge" aria-hidden="true">
    <div class="love-badge-heart"><span>❤</span></div>
    <span>just for her</span>
  </div>
</body>
</html>
