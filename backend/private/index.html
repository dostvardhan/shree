<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>
  <style>
    :root{
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");
      --ink:#113538;                 /* your requested color */
      --glass: rgba(255,255,255,.14);
      --glass-border: rgba(255,255,255,.28);
      --btn:#113538;
      --btnHover:#154345;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%;overflow:hidden;font-family:ui-serif,Georgia,serif}

    /* FULL bleed, no bands, keep head safe (slightly higher anchor) */
    body::before{
      content:"";
      position:fixed; inset:0;
      background-image: var(--bg-art);
      background-repeat:no-repeat;
      background-size: cover;           /* no black borders */
      background-position: center 18%;  /* protect head from top crop */
      filter: saturate(1.02);
      z-index:-2;
    }
    /* gentle vignette just to lift foreground; no visible black */
    body::after{
      content:"";
      position:fixed; inset:0;
      background: radial-gradient(1200px 600px at 50% 55%, rgba(0,0,0,.0), rgba(0,0,0,.35));
      z-index:-1;
    }

    .wrap{
      height:100%; display:flex; align-items:center; justify-content:center;
      padding:20px; text-align:center; color:var(--ink);
    }
    .card{
      width:min(900px,92vw);
      background:var(--glass);
      border:1px solid var(--glass-border);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      border-radius:22px;
      box-shadow:0 18px 40px rgba(0,0,0,.35);
      padding:clamp(28px,6vw,56px);
    }

    h1{
      font-size:clamp(56px,9vw,96px);
      line-height:1.04;
      color:var(--ink);
      /* subtle light + depth so #113538 pops on warm bg */
      text-shadow:
        0 0 28px rgba(255,255,255,.35),
        0 2px 0 rgba(255,255,255,.15),
        0 10px 30px rgba(0,0,0,.35);
      margin-bottom:14px;
    }
    .tag{
      font-size:clamp(16px,2.3vw,20px);
      color:var(--ink);
      opacity:.95;
      text-shadow:
        0 0 18px rgba(255,255,255,.25),
        0 10px 30px rgba(0,0,0,.35);
      margin-bottom:24px;
    }

    .btn{
      appearance:none; border:none; cursor:pointer;
      padding:14px 26px; border-radius:999px;
      background:var(--btn); color:#fff; font-weight:700; letter-spacing:.3px;
      text-decoration:none;
      box-shadow:0 12px 28px rgba(0,0,0,.35);
      transition:transform .18s, box-shadow .18s, background .18s;
    }
    .btn:hover{ transform:translateY(-2px); background:var(--btnHover); box-shadow:0 0 34px rgba(17,53,56,.55); }

    footer{ margin-top:20px; font-size:13px; color:var(--ink); opacity:.92; text-shadow:0 0 14px rgba(255,255,255,.25) }

    /* Fine-tune focal point on taller/shorter screens */
    @media (max-aspect-ratio: 16/10){ body::before{ background-position:center 15%; } }
    @media (min-aspect-ratio: 21/9){  body::before{ background-position:center 22%; } }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand">Shreshtha</h1>
      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>
      <a class="btn" href="/auth/login">Step inside</a>
      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
