<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>

  <!-- Auth -->
  <script src="/auth0-spa-js.production.js"></script>
  <script src="auth-init.js" defer></script>
  <script src="guard-auth.js" defer></script>

  <style>
    :root{
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");

      /* Pearl/ivory palette */
      --title: #f6efe5;
      --copy:  #f1e7d8;
      --glow1: rgba(255,255,255,.75);
      --glow2: rgba(255,255,255,.35);

      --glass: rgba(10,10,10,.28);
      --glass-border: rgba(255,255,255,.28);

      --btn-bg: rgba(250,250,250,.92);
      --btn-text:#5a2c2c;
      --btn-shadow: 0 0 24px rgba(255,255,255,.55);
    }

    *{box-sizing:border-box;margin:0}
    html,body{height:100%;width:100%;overflow:hidden;font-family:ui-serif,Georgia,serif;background:#000;color:var(--copy)}

    /* ===== 2-layer background ===== */
    .bg, .bg::before, .bg::after{position:fixed;inset:0;pointer-events:none}
    /* blurred, fills screen (no empty sides) */
    .bg::before{
      content:"";
      background-image:var(--bg-art);
      background-repeat:no-repeat;
      background-position:center center;
      background-size:cover;
      filter:blur(16px) saturate(108%);
      transform:scale(1.04); /* blur edge fix */
      opacity:.92;
    }
    /* crisp center image, full photo visible (no crop) */
    .bg::after{
      content:"";
      background-image:var(--bg-art);
      background-repeat:no-repeat;
      background-position:center top;   /* keep head visible */
      background-size:contain;          /* show entire artwork */
      margin:auto;
      width:100vw;height:100vh;         /* letterbox safely */
      opacity:.98;
    }

    /* ===== Content ===== */
    .wrap{
      position:relative; z-index:2;
      height:100%; display:grid; place-items:center;
      padding:20px;
    }
    .card{
      width:min(880px,92vw);
      background:var(--glass);
      -webkit-backdrop-filter: blur(14px);
      backdrop-filter: blur(14px);
      border-radius:22px;
      border:1px solid var(--glass-border);
      padding:clamp(26px,6vw,52px);
      box-shadow:0 25px 60px rgba(0,0,0,.35);
      text-align:center;
    }

    h1{
      color:var(--title);
      font-size:clamp(56px,9.2vw,96px);
      line-height:1.06;
      letter-spacing:.4px;
      /* pearl glow */
      text-shadow:
        0 0 2px var(--glow1),
        0 0 14px var(--glow2),
        0 6px 24px rgba(0,0,0,.35);
      margin:0 0 12px;
    }
    .tag{
      color:var(--copy);
      font-size:clamp(16px,2.3vw,20px);
      text-shadow:0 0 10px var(--glow2);
      opacity:.98;
    }

    .cta-row{display:flex;justify-content:center;margin-top:18px}
    .btn{
      appearance:none;border:0;cursor:pointer;
      padding:14px 26px;border-radius:999px;
      background:var(--btn-bg); color:var(--btn-text); font-weight:800;
      letter-spacing:.2px; text-decoration:none; display:inline-block;
      box-shadow:var(--btn-shadow);
      transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .btn:hover{ transform:translateY(-2px); background:#fff; box-shadow:0 0 40px rgba(255,255,255,.8) }

    footer{
      margin-top:18px; font-size:13px; color:var(--copy);
      text-shadow:0 0 10px var(--glow2); opacity:.95;
    }

    /* small screens tune */
    @media (max-width:700px){
      .card{padding:24px 20px}
    }
  </style>
</head>
<body>
  <!-- dual-layer background -->
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand">Shreshtha</h1>

      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>

      <div class="cta-row">
        <a class="btn" href="/auth/login" id="btn-login">Step inside</a>
      </div>

      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
