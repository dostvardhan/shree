<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshthapushkar — Login</title>
  <link rel="icon" href="/photo1.jpg">
  <script src="/auth-init.js"></script>
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#fdeff9,#f5f7ff);font-family:system-ui,Segoe UI,Roboto,Arial}
    .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.08);max-width:420px;text-align:center}
    h1{margin:0 0 8px;font-size:20px;color:#2b3b2b}
    p{color:#556;font-size:14px}
    button{margin-top:14px;padding:10px 16px;border-radius:8px;border:0;background:#2e7d32;color:white;font-weight:600;cursor:pointer}
    .small{font-size:12px;color:#999;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Shreshtha — Private memories</h1>
    <p>This site is private. Please login to continue.</p>
    <button id="btnLogin">Login with Auth0</button>
    <div class="small">Only invited people can access the site.</div>
  </div>

  <script>
    document.getElementById("btnLogin").addEventListener("click", () => {
      if (window.auth && window.auth.login) {
        window.auth.login({ redirect_uri: window.location.origin + "/life.html" });
      } else {
        alert("Auth not ready yet. Refresh in a moment.");
      }
    });

    // If already logged in, go to life.html
    (async () => {
      let tries = 0;
      while (!window.auth && tries < 40) { await new Promise(r => setTimeout(r, 100)); tries++; }
      if (window.auth) {
        const u = await window.auth.getUser();
        if (u) window.location.href = "/life.html";
      }
    })();
  </script>
</body>
</html>
