<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https:; img-src 'self' data:; style-src 'self' 'unsafe-inline'; media-src 'self';">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>

  <!-- Auth -->
  <script src="/auth0-spa-js.production.js"></script>
  <script src="auth-init.js" defer></script>
  <script src="guard-auth.js" defer></script>

  <style>
    :root {
      --ink: #5a2c2c;           /* rich warm brown-maroon */
      --muted: #654848;         /* soft dusty brown */
      --footer: rgba(90, 44, 44, 0.8);
      --btn: #6d2a47;
      --btnHover: #7b3051;
      --glass: rgba(255,255,255,0.18);
      --shadow: 0 18px 40px rgba(105, 50, 75, .28);
      --radius: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      color: var(--ink);
      background: url('assets/img/upload-bg-final-new.jpg') no-repeat center center fixed;
      background-size: cover;
      display: grid;
      place-items: center;
    }

    .card {
      width: min(900px, 90vw);
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      padding: clamp(28px, 6vw, 56px);
    }

    .logo {
      margin: 0 0 10px;
      font-size: clamp(52px, 9vw, 92px);
      line-height: 1;
      letter-spacing: 0.6px;
      text-shadow: 0 3px 14px rgba(0, 0, 0, 0.15);
      color: var(--ink);
    }

    .tag {
      margin: 0 auto 26px;
      max-width: 50ch;
      font-size: clamp(16px, 2.4vw, 20px);
      color: var(--muted);
    }

    .btn {
      appearance: none;
      border: none;
      cursor: pointer;
      padding: 14px 26px;
      border-radius: 999px;
      background: var(--btn);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.2px;
      box-shadow: 0 12px 28px rgba(109, 42, 71, 0.35);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: var(--btnHover);
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: var(--footer);
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <main>
    <section class="card" aria-labelledby="brand">
      <h1 id="brand" class="logo">Shreshtha</h1>
      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>
      <a class="btn" href="/auth/login" id="btn-login">Step inside</a>
      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
