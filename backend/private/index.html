<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https:; img-src 'self' data:; style-src 'self' 'unsafe-inline'; media-src 'self';">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>

  <!-- Auth -->
  <script src="/auth0-spa-js.production.js"></script>
  <script src="auth-init.js" defer></script>
  <script src="guard-auth.js" defer></script>

  <style>
    :root{
      /* soft feminine palette (blush → lilac) */
      --blush:#ffd7e0;
      --rose:#ffb7c8;
      --lilac:#d7c6ff;
      --ink:#523043;
      --glass:rgba(255,255,255,.18);
      --radius:22px;
      --shadow:0 18px 40px rgba(105, 50, 75, .28);
      --btn:#6d2a47;         /* deep rose plum */
      --btnHover:#7b3051;
      --muted:#775362;       /* subtitle */
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      color:var(--ink);
      /* smooth gradient background (no animations) */
      background:
        radial-gradient(1100px 600px at 10% 0%, rgba(255,255,255,.45), transparent 35%),
        linear-gradient(160deg, var(--blush), var(--rose) 45%, var(--lilac));
      background-attachment: fixed;
    }

    .wrap{min-height:100%;display:grid;place-items:center;padding:20px}
    .card{
      width:min(900px,92vw);
      background:var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      text-align:center;
      padding:clamp(28px,6vw,56px);
    }

    .logo{
      margin:0 0 8px;
      font-size: clamp(52px, 9vw, 92px);
      line-height:1;
      letter-spacing:.5px;
      text-shadow: 0 6px 22px rgba(0,0,0,.12);
    }

    .tag{
      margin:0 auto 26px;
      max-width: 52ch;
      font-size: clamp(16px, 2.4vw, 20px);
      color: var(--muted);
    }

    .cta-row{display:flex;justify-content:center}
    .btn{
      -webkit-appearance: none; appearance: none;
      border:none; cursor:pointer;
      padding:14px 26px;
      border-radius:999px;
      background:var(--btn);
      color:#fff; font-weight:700; letter-spacing:.2px;
      box-shadow: 0 12px 28px rgba(109,42,71,.35);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      text-decoration:none; display:inline-block;
    }
    .btn:hover{ transform: translateY(-2px); background:var(--btnHover); }
    .btn:focus{ outline:3px solid rgba(109,42,71,.35); outline-offset:3px; }

    footer{
      text-align:center;
      font-size:12px;
      color: #5b3d4a;
      opacity:.85;
      margin-top:24px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand" class="logo">Shreshtha</h1>
      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>

      <div class="cta-row">
        <!-- Button text options: “Step inside”, “Enter with love”, “Open the memories”, “Come on in”, “Let’s begin” -->
        <a class="btn" href="/auth/login" id="btn-login">Step inside</a>
      </div>

      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
