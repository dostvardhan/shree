<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shreshtha • Home</title>

  <!-- (Public landing; no auth guard needed here) -->

  <style>
    :root{
      /* SAME painting as upload page */
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");

      /* contained crisp art block (no crop) */
      --art-size: min(1080px, 82vmin);
      --art-top: 118px;        /* move down so head never crops */
      --art-opacity: .95;

      /* blurred backdrop */
      --blur-opacity: .86;
      --blur-strength: 22px;

      /* theme */
      --teal:#47B8B0;           /* requested text colour */
      --ink:#1b2b2a;            /* subtle dark for shadows */
      --glass: rgba(255,255,255,.14);
      --glass-stroke: rgba(255,255,255,.35);
      --btn-bg:#5e2441;         /* keeps brand feel */
      --btn-bg-hover:#6d2a4b;
    }

    @media (max-width: 880px){
      :root{
        --art-size: 92vmin;
        --art-top: 96px;
        --blur-strength: 16px;
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-serif, "Playfair Display", Georgia, serif;
      color:var(--teal);
      background:#0f1514;
      overflow-x:hidden;
    }

    /* ===== Full-page background: blurred fill + crisp contained art (no crop) ===== */
    .bg, .bg::before, .bg::after{position:fixed; inset:0; pointer-events:none}
    .bg::before{
      content:"";
      background-image: var(--bg-art);
      background-repeat:no-repeat;
      background-position:center center;
      background-size: cover;               /* fills edges */
      filter: blur(var(--blur-strength)) saturate(106%);
      opacity: var(--blur-opacity);
      transform: scale(1.03);
    }
    .bg::after{
      content:"";
      width: var(--art-size);
      height: var(--art-size);
      margin: 0 auto;
      left:0; right:0; top: var(--art-top);
      background-image: var(--bg-art);
      background-repeat:no-repeat;
      background-position:center center;
      background-size: contain;             /* shows the whole painting */
      box-shadow: 0 22px 60px rgba(0,0,0,.30);
      border-radius: 10px;
      opacity: var(--art-opacity);
    }

    /* ===== Card ===== */
    .wrap{
      position:relative; z-index:4;
      min-height:100%;
      display:grid; place-items:center;
      padding:20px;
    }
    .card{
      width:min(980px, 92vw);
      margin-top: clamp(140px, 18vh, 220px);
      background: var(--glass);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      border:1px solid var(--glass-stroke);
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
      text-align:center;
      padding: clamp(22px, 6vw, 48px);
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(46px, 9.5vw, 96px);
      line-height:1.04;
      color: var(--teal);
      /* gentle glow for contrast on mixed background */
      text-shadow:
        0 0 30px rgba(71,184,176,.30),
        0 2px 0 rgba(0,0,0,.25);
    }

    .tag{
      margin: 6px auto 22px;
      max-width: 58ch;
      font-size: clamp(16px, 2.6vw, 22px);
      color: var(--teal);
      opacity:.95;
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }

    .btn{
      -webkit-appearance:none; appearance:none;
      display:inline-block;
      border:none; cursor:pointer;
      padding:14px 28px;
      border-radius: 999px;
      font-weight:800;
      letter-spacing:.2px;
      color:#fff;
      background: var(--btn-bg);
      box-shadow:
        0 14px 28px rgba(94,36,65,.35),
        inset 0 0 0 1px rgba(255,255,255,.18);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .btn:hover{ transform: translateY(-2px); background: var(--btn-bg-hover); }
    .btn:focus{ outline:3px solid rgba(71,184,176,.45); outline-offset:3px; }

    footer{
      margin-top:18px;
      font-size:12px;
      color: var(--teal);
      opacity:.9;
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <!-- Background layers -->
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand">Shreshtha</h1>
      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>

      <a class="btn" href="/auth/login">Step inside</a>

      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
