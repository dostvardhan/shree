<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https:; img-src 'self' data:; style-src 'self' 'unsafe-inline'; media-src 'self';">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>

  <!-- Auth -->
  <script src="/auth0-spa-js.production.js"></script>
  <script src="auth-init.js" defer></script>
  <script src="guard-auth.js" defer></script>

  <style>
    :root{
      /* artwork path (same as upload page) */
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");

      /* center painting sizing/placement (no crop) */
      --art-size: min(1080px, 86vmin);
      --art-top: clamp(48px, 8vmin, 96px);
      --art-opacity: .96;

      /* blur layer */
      --blur-strength: 22px;
      --blur-opacity: .88;

      /* UI palette */
      --ink:#3c2028;
      --glass: rgba(255,255,255,.16);
      --card: rgba(255,255,255,.22);
      --shadow: 0 18px 44px rgba(0,0,0,.28);
      --btn:#6d2a47;
      --btnHover:#7b3051;
      --muted:#6b555f;
      --radius: 22px;
    }

    @media (max-width: 880px){
      :root{
        --art-size: 90vmin;
        --art-top: 72px;
        --blur-strength: 16px;
        --blur-opacity: .84;
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      color:var(--ink);
      overflow-x:hidden;
      background:#f6eee9;
    }

    /* Background layers (no crop) */
    .bg, .bg::before, .bg::after{
      position:fixed; inset:0; pointer-events:none;
    }
    .bg::before{
      content:"";
      background-image: var(--bg-art);
      background-repeat:no-repeat;
      background-position:center center;
      background-size: cover;        /* fills screen */
      filter: blur(var(--blur-strength)) saturate(105%);
      opacity: var(--blur-opacity);
      transform: scale(1.03);        /* hide blur edges */
    }
    .bg::after{
      content:"";
      width: var(--art-size);
      height: var(--art-size);
      margin: 0 auto;
      left:0; right:0;
      top: var(--art-top);
      background-image: var(--bg-art);
      background-repeat:no-repeat;
      background-position:center center;
      background-size: contain;      /* shows full painting */
      box-shadow: 0 20px 60px rgba(0,0,0,.28);
      border-radius: 10px;
      opacity: var(--art-opacity);
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: clamp(16px, 3.5vmin, 28px);
      position:relative; z-index:3;  /* above background art */
    }
    .card{
      width:min(900px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align:center;
      padding: clamp(28px, 6vw, 56px);
      border: 1px solid rgba(255,255,255,.45);
    }

    .logo{
      margin:0 0 8px;
      font-size: clamp(48px, 8.6vw, 88px);
      line-height:1.02;
      letter-spacing:.3px;
      text-shadow: 0 8px 22px rgba(0,0,0,.18);
    }

    .tag{
      margin:0 auto 26px;
      max-width: 55ch;
      font-size: clamp(16px, 2.3vw, 20px);
      color: var(--muted);
    }

    .cta-row{display:flex; justify-content:center}
    .btn{
      -webkit-appearance:none; appearance:none;
      border:none; cursor:pointer;
      padding:14px 26px;
      border-radius:999px;
      background:var(--btn);
      color:#fff; font-weight:700; letter-spacing:.2px;
      box-shadow: 0 12px 28px rgba(109,42,71,.35);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      text-decoration:none; display:inline-block;
    }
    .btn:hover{ transform: translateY(-2px); background:var(--btnHover); }
    .btn:focus{ outline:3px solid rgba(109,42,71,.35); outline-offset:3px; }

    footer{
      text-align:center;
      font-size:12px;
      color:#5b3d4a;
      opacity:.9;
      margin-top:24px;
    }
  </style>
</head>
<body>
  <!-- Background painterly layers -->
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand" class="logo">Shreshtha</h1>
      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>

      <div class="cta-row">
        <a class="btn" href="/auth/login" id="btn-login">Step inside</a>
      </div>

      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
