<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha — Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main style="max-width:700px;margin:60px auto;text-align:center;">
    <h1>Shreshtha — Private Memories</h1>
    <p>Only invited people can view & upload memories.</p>

    <div style="margin:30px;">
      <a id="loginBtn" href="/auth/login" class="btn">Login to continue</a>
    </div>

    <div id="status" style="margin-top:20px;color:#666;font-size:14px;">
      Loading...
    </div>
  </main>

  <script src="/guard-auth.js"></script>
  <script>
    // If already logged in (session cookie exists), redirect to life.html
    (async () => {
      try {
        const r = await fetch('/api/diag', { credentials: 'include' });
        if (r.ok) {
          // already authenticated -> go inside
          window.location = '/life.html';
          return;
        }
      } catch (e) {
        // not authenticated
      }
      document.getElementById('status').textContent = 'Please login using the button above.';
    })();
  </script>
</body>
</html>
