<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>

  <!-- Auth -->
  <script src="/auth0-spa-js.production.js"></script>
  <script src="auth-init.js" defer></script>
  <script src="guard-auth.js" defer></script>

  <style>
    :root {
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");
      --deep: #5C1131;
      --soft: #D7B8DE;
      --glass: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.25);
      --btn-bg: #5C1131;
      --btn-hover: #711544;
      --btn-text: #f9ecf9;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      background: var(--bg-art) no-repeat center center fixed;
      background-size: cover;
      color: var(--deep);
    }

    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(3px) brightness(1.05);
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 22px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      padding: clamp(28px, 6vw, 56px);
      width: min(800px, 90vw);
    }

    h1 {
      font-size: clamp(52px, 9vw, 92px);
      line-height: 1.1;
      letter-spacing: 0.5px;
      color: var(--deep);
      text-shadow:
        0 0 2px var(--soft),
        0 0 16px rgba(215,184,222,0.45),
        0 4px 20px rgba(0,0,0,0.3);
      margin-bottom: 12px;
    }

    .tag {
      font-size: clamp(16px, 2.4vw, 20px);
      color: var(--deep);
      text-shadow: 0 0 10px rgba(215,184,222,0.4);
      opacity: 0.95;
      margin-bottom: 24px;
    }

    .cta-row {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .btn {
      appearance: none;
      border: none;
      cursor: pointer;
      padding: 14px 26px;
      border-radius: 999px;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 700;
      letter-spacing: 0.3px;
      text-decoration: none;
      box-shadow: 0 12px 28px rgba(92,17,49,0.45);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
      font-size: 16px;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: var(--btn-hover);
      box-shadow: 0 0 40px rgba(215,184,222,0.65);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: var(--deep);
      opacity: 0.9;
      text-shadow: 0 0 12px rgba(215,184,222,0.45);
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand">Shreshtha</h1>
      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>

      <div class="cta-row">
        <a class="btn" href="/auth/login" id="btn-login">Step inside</a>
      </div>

      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
