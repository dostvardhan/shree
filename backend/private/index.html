<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>

  <!-- Auth -->
  <script src="/auth0-spa-js.production.js"></script>
  <script src="auth-init.js" defer></script>
  <script src="guard-auth.js" defer></script>

  <style>
    :root {
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");
      --ink: #4a2424;
      --sub: #5c3b3b;
      --btn: #6d2a47;
      --btnHover: #7b3051;
      --glass: rgba(255, 255, 255, 0.18);
      --radius: 22px;
      --shadow: 0 18px 40px rgba(105, 50, 75, 0.28);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      color: var(--ink);
      background: var(--bg-art) no-repeat center center fixed;
      background-size: cover;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      backdrop-filter: blur(4px) brightness(1);
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      padding: clamp(28px, 6vw, 56px);
      width: min(800px, 90vw);
    }

    h1 {
      font-size: clamp(52px, 9vw, 92px);
      line-height: 1.1;
      letter-spacing: 0.5px;
      color: #4a2424;
      text-shadow: 0 6px 22px rgba(0,0,0,.15);
      margin-bottom: 10px;
    }

    .tag {
      margin: 0 auto 26px;
      max-width: 52ch;
      font-size: clamp(16px, 2.4vw, 20px);
      color: var(--sub);
      text-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .cta-row { display: flex; justify-content: center; margin-top: 10px; }

    .btn {
      appearance: none;
      border: none;
      cursor: pointer;
      padding: 14px 26px;
      border-radius: 999px;
      background: var(--btn);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.3px;
      box-shadow: 0 12px 28px rgba(109, 42, 71, 0.35);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
      text-decoration: none;
      font-size: 16px;
    }

    .btn:hover { transform: translateY(-2px); background: var(--btnHover); }

    footer {
      text-align: center;
      font-size: 13px;
      color: var(--sub);
      opacity: 0.9;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand">Shreshtha</h1>
      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>

      <div class="cta-row">
        <a class="btn" href="/auth/login" id="btn-login">Step inside</a>
      </div>

      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
