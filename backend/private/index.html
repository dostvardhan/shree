<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https:; img-src 'self' data:; style-src 'self' 'unsafe-inline'; media-src 'self';">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>

  <!-- Auth -->
  <script src="/auth0-spa-js.production.js"></script>
  <script src="auth-init.js" defer></script>
  <script src="guard-auth.js" defer></script>

  <style>
    :root{
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");
      --ink:#3b1e1b;
      --btn:#6d2a47;
      --btnHover:#7b3051;
      --muted:#6b4c5a;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;overflow:hidden;font-family:ui-serif,"Playfair Display",Georgia,serif;color:var(--ink);}

    /* Background — full cover, no crop, vibrant */
    body::before{
      content:"";
      position:fixed;inset:0;z-index:-1;
      background-image:var(--bg-art);
      background-size:cover;
      background-position:center top;
      background-repeat:no-repeat;
      filter:saturate(110%) contrast(106%);
    }

    /* Light overlay for readability */
    body::after{
      content:"";
      position:fixed;inset:0;z-index:-1;
      background:rgba(255,255,255,.18);
      backdrop-filter:blur(10px);
    }

    /* Center Card */
    .wrap{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:20px;
    }
    .card{
      background:rgba(255,255,255,.25);
      backdrop-filter:blur(10px) saturate(130%);
      -webkit-backdrop-filter:blur(10px) saturate(130%);
      border-radius:24px;
      box-shadow:0 20px 60px rgba(0,0,0,.25);
      padding:clamp(30px,6vw,60px);
      width:min(800px,90%);
      border:1px solid rgba(255,255,255,.5);
      transition:transform .3s ease;
    }
    .card:hover{transform:translateY(-4px);}

    .logo{
      font-size:clamp(58px,8vw,96px);
      margin:0 0 12px;
      line-height:1.05;
      text-shadow:0 8px 18px rgba(0,0,0,.2);
    }
    .tag{
      margin:0 auto 28px;
      font-size:clamp(17px,2.3vw,21px);
      color:var(--muted);
      max-width:55ch;
    }

    .btn{
      display:inline-block;
      background:var(--btn);
      color:#fff;
      border:none;
      padding:14px 28px;
      font-weight:700;
      border-radius:999px;
      box-shadow:0 10px 24px rgba(109,42,71,.3);
      text-decoration:none;
      letter-spacing:.3px;
      transition:all .2s ease;
    }
    .btn:hover{background:var(--btnHover);transform:translateY(-2px);}
    .btn:focus{outline:3px solid rgba(109,42,71,.4);outline-offset:3px;}

    footer{
      font-size:13px;
      color:var(--muted);
      margin-top:26px;
      opacity:.9;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 class="logo">Shreshtha</h1>
      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>
      <a class="btn" href="/auth/login" id="btn-login">Step inside</a>
      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
