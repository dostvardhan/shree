<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>

  <style>
    :root {
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");
      --text: #113538;
      --glass: rgba(255, 255, 255, 0.14);
      --border: rgba(255, 255, 255, 0.25);
      --btn-bg: #113538;
      --btn-hover: #154345;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      color: var(--text);
      background-color: #000; /* soft backdrop */
      overflow: hidden;
    }

    /* Keep image fully visible and centered at all times */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--bg-art) no-repeat center center;
      background-size: contain; /* ensures no cropping */
      z-index: -2;
    }

    /* Subtle vignette for blending if black edges appear */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0, 0, 0, 0) 70%,
        rgba(0, 0, 0, 0.4) 100%
      );
      z-index: -1;
    }

    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      padding: clamp(28px, 6vw, 56px);
      width: min(900px, 90vw);
    }

    h1 {
      font-size: clamp(56px, 9vw, 96px);
      line-height: 1.05;
      color: var(--text);
      text-shadow:
        0 0 14px rgba(17, 53, 56, 0.25),
        0 2px 0 rgba(255, 255, 255, 0.2);
      margin-bottom: 14px;
    }

    .tag {
      font-size: clamp(16px, 2.4vw, 20px);
      color: var(--text);
      opacity: 0.9;
      text-shadow: 0 0 10px rgba(17, 53, 56, 0.2);
      margin-bottom: 26px;
    }

    .btn {
      appearance: none;
      border: none;
      cursor: pointer;
      padding: 14px 26px;
      border-radius: 999px;
      background: var(--btn-bg);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.3px;
      text-decoration: none;
      box-shadow: 0 12px 28px rgba(17, 53, 56, 0.4);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: var(--btn-hover);
      box-shadow: 0 0 38px rgba(17, 53, 56, 0.55);
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: var(--text);
      opacity: 0.9;
      text-shadow: 0 0 10px rgba(17, 53, 56, 0.25);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand">Shreshtha</h1>
      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>

      <a class="btn" href="/auth/login">Step inside</a>

      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
