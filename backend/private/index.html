<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https:; img-src 'self' data:; style-src 'self' 'unsafe-inline'; media-src 'self';">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>

  <!-- Auth -->
  <script src="/auth0-spa-js.production.js"></script>
  <script src="auth-init.js" defer></script>
  <script src="guard-auth.js" defer></script>

  <style>
    :root{
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");

      /* Warm, high-contrast inks */
      --ink: #3b1f16;        /* title */
      --ink-soft:#5a3426;    /* body */
      --muted:#6d4a3a;       /* subtitle */

      /* Glass */
      --card: rgba(255,255,255,.22);
      --border: rgba(255,255,255,.55);
      --radius: 22px;
      --shadow: 0 22px 60px rgba(0,0,0,.28);

      /* CTA */
      --btn:#6d2a47;
      --btnHover:#7b3051;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      color:var(--ink);
      overflow:hidden;
      background:#000;
    }

    /* Background: lighter blur, center aligned (no top-crop) */
    .bg, .bg::before, .bg::after{
      position:fixed; inset:0; pointer-events:none;
    }
    .bg::before{
      content:"";
      background-image: var(--bg-art);
      background-size: cover;
      background-position: center center;
      filter: blur(10px) saturate(112%);  /* lighter blur */
      opacity:.92;
      transform: scale(1.01);             /* edge safety without crop feel */
    }
    /* very soft vignette for focus */
    .bg::after{
      content:"";
      background:
        radial-gradient(70% 58% at 50% 46%, rgba(255,255,255,.10), transparent 55%),
        radial-gradient(120% 110% at 50% 60%, rgba(0,0,0,.20), transparent 62%);
      mix-blend-mode: multiply;
    }

    .wrap{
      min-height:100%;
      display:grid; place-items:center;
      padding:24px;
      position:relative; z-index:2;
    }

    .card{
      width:min(960px,92vw);
      background:var(--card);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      text-align:center;
      padding: clamp(28px, 6vw, 56px);
    }

    .logo{
      margin:0 0 12px;
      font-size: clamp(58px, 9.5vw, 98px);
      line-height:1.02;
      letter-spacing:.3px;
      color: var(--ink);
      text-shadow:
        0 1px 0 rgba(255,255,255,.6),
        0 8px 22px rgba(0,0,0,.18);
    }

    .tag{
      margin:0 auto 28px;
      max-width:62ch;
      font-size: clamp(16px, 2.2vw, 20px);
      color: var(--muted);
      text-shadow: 0 1px 8px rgba(0,0,0,.15);
    }

    .cta-row{display:flex;justify-content:center}
    .btn{
      appearance:none; border:none; cursor:pointer;
      padding:14px 26px; border-radius:999px;
      background:var(--btn); color:#fff; font-weight:700;
      letter-spacing:.2px; text-decoration:none; display:inline-block;
      box-shadow:0 14px 30px rgba(109,42,71,.35);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .btn:hover{ transform: translateY(-2px); background:var(--btnHover); }
    .btn:focus{ outline:3px solid rgba(109,42,71,.35); outline-offset:3px; }

    footer{
      text-align:center; font-size:12px; color: var(--ink-soft);
      opacity:.95; margin-top:24px;
      text-shadow: 0 1px 6px rgba(0,0,0,.15);
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand" class="logo">Shreshtha</h1>
      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>

      <div class="cta-row">
        <a class="btn" href="/auth/login" id="btn-login">Step inside</a>
      </div>

      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
