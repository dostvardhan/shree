  <!-- floating pastel hearts -->
  <script>
    (function hearts(){
      const host=document.getElementById('bg');
      const colors=["#ffd6e0","#ffb7c5","#ffd27a","#ffc4a3","#fff0f6","#ffe9ec"];
      function spawn(){
        const el=document.createElement('div');
        el.className='heart';
        el.textContent=Math.random()>.45?"❤":"♡";
        el.style.left=(2+Math.random()*96)+'vw';
        el.style.bottom='-24px';
        el.style.color=colors[(Math.random()*colors.length)|0];
        el.style.fontSize=(10+Math.random()*20)+'px';
        el.style.animationDuration=(10+Math.random()*12)+'s';
        host.appendChild(el);
        setTimeout(()=>el.remove(),24000);
      }
      for(let i=0;i<20;i++) setTimeout(spawn,i*180);
      setInterval(spawn,900);
    })();
  </script>

  <!-- Canvas Hearts background (soft, subtle, same as life.html) -->
  <canvas id="fxCanvas"></canvas>
  <script>
    (function(){
      const c=document.getElementById('fxCanvas'); if(!c) return;
      const ctx=c.getContext('2d'); const DPR=Math.max(1,window.devicePixelRatio||1);
      let W=0,H=0,hearts=[]; const COLORS=['#ffd6e0','#fff9d6','#ffe9d2','#ffdce6','#eae8ff','#fff4de'];
      function R(a,b){return Math.random()*(b-a)+a;}
      function resize(){W=innerWidth*DPR;H=innerHeight*DPR;c.width=W;c.height=H;c.style.width='100vw';c.style.height='100vh';}
      function spawn(){ if(hearts.length>18)return; hearts.push({x:R(0,W),y:H+R(20,120),s:R(10,28),vx:R(-3,3),vy:-R(10,30),a:R(.5,.9),r:R(-.4,.4),vr:R(-.01,.01),color:COLORS[Math.floor(Math.random()*COLORS.length)]});}
      function drawHeart(px,py,scale,rot,alpha,color){
        ctx.save();ctx.translate(px,py);ctx.rotate(rot);ctx.scale(scale,scale);
        ctx.globalAlpha=Math.min(1,alpha);ctx.shadowColor=color;ctx.shadowBlur=10*scale;
        const g=ctx.createRadialGradient(0,-.1,.05,0,.12,1);g.addColorStop(0,color);g.addColorStop(.6,color);g.addColorStop(1,'rgba(255,255,255,0.08)');
        ctx.fillStyle=g;ctx.beginPath();ctx.moveTo(0,-.5);ctx.bezierCurveTo(.45,-1.05,1.15,-.05,0,.8);ctx.bezierCurveTo(-1.15,-.05,-.45,-1.05,0,-.5);ctx.fill();
        ctx.globalAlpha=.6*alpha;ctx.fillStyle='rgba(255,255,255,.9)';ctx.beginPath();ctx.ellipse(.18,-.28,.12,.06,-.4,0,Math.PI*2);ctx.fill();ctx.restore();
      }
      function tick(){
        ctx.clearRect(0,0,W,H);
        if(Math.random()<.1)spawn();
        hearts.forEach(h=>{h.x+=h.vx*.016;h.y+=h.vy*.016;h.r+=h.vr;h.a-=.0009;});
        hearts=hearts.filter(h=>h.y>-120&&h.a>0.02);
        hearts.forEach(h=>drawHeart(h.x,h.y,(h.s/50)*DPR,h.r,h.a,h.color));
        requestAnimationFrame(tick);
      }
      addEventListener('resize',resize,{passive:true}); resize(); tick();
    })();
  </script>
