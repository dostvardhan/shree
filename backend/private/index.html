<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shreshtha • Home</title>

  <!-- Auth -->
  <script src="/auth0-spa-js.production.js"></script>
  <script src="auth-init.js" defer></script>
  <script src="guard-auth.js" defer></script>

  <style>
    :root {
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");
      --text1: #7F255B;  /* deep rose */
      --text2: #C894B8;  /* soft blush highlight */
      --glass: rgba(255, 255, 255, 0.12);
      --border: rgba(255, 255, 255, 0.25);
      --btn-bg: #6d2a47;
      --btn-hover: #812f56;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      background: var(--bg-art) no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      padding: clamp(28px, 6vw, 56px);
      width: min(900px, 90vw);
    }

    h1 {
      font-size: clamp(56px, 9vw, 96px);
      line-height: 1.05;
      background: linear-gradient(180deg, var(--text1), var(--text2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 18px rgba(127, 37, 91, 0.45),
        0 2px 0 rgba(0, 0, 0, 0.3);
      margin-bottom: 14px;
    }

    .tag {
      font-size: clamp(16px, 2.4vw, 20px);
      color: var(--text1);
      opacity: 0.9;
      text-shadow: 0 0 14px rgba(200, 148, 184, 0.45);
      margin-bottom: 26px;
    }

    .btn {
      appearance: none;
      border: none;
      cursor: pointer;
      padding: 14px 26px;
      border-radius: 999px;
      background: var(--btn-bg);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.3px;
      text-decoration: none;
      box-shadow: 0 12px 28px rgba(109, 42, 71, 0.35);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: var(--btn-hover);
      box-shadow: 0 0 38px rgba(200, 148, 184, 0.65);
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: var(--text1);
      opacity: 0.9;
      text-shadow: 0 0 10px rgba(200, 148, 184, 0.4);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand">Shreshtha</h1>
      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>

      <a class="btn" href="/auth/login">Step inside</a>

      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
