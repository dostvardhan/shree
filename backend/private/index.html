<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shreshtha • Home</title>

  <!-- Security (simple, since this page is static) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';">

  <style>
    :root{
      /* same painting as upload.html */
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");

      /* center artwork box */
      --art-size: min(1180px, 86vmin);
      --art-top: 92px;          /* move center image down a bit */
      --art-opacity: 0.92;

      /* blur backdrop */
      --blur-strength: 22px;
      --blur-opacity: 0.86;

      /* glass card + type */
      --ink: #4a2128;           /* deep maroon */
      --sub: #6e4b56;           /* subtitle */
      --glass: rgba(255,255,255,.18);
      --glass-border: rgba(255,255,255,.55);
      --shadow: 0 28px 70px rgba(0,0,0,.28);

      /* CTA */
      --btn: #6d2a47;
      --btnHover: #7b3051;
    }

    @media (max-width: 900px){
      :root{
        --art-size: 92vmin;
        --art-top: 76px;
        --blur-strength: 16px;
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      overflow-x:hidden;
      background:#f6efe8;
    }

    /* ===== Painterly background (2 layers) ===== */
    .bg, .bg::before, .bg::after{
      position:fixed; inset:0; pointer-events:none;
    }
    .bg::before{
      content:"";
      background-image: var(--bg-art);
      background-repeat:no-repeat;
      background-position:center center;
      background-size: cover; /* full bleed blur */
      filter: blur(var(--blur-strength)) saturate(108%);
      opacity: var(--blur-opacity);
      transform: scale(1.02); /* avoid blur gaps */
    }
    .bg::after{
      content:"";
      width: var(--art-size);
      height: var(--art-size);
      margin: 0 auto;
      left:0; right:0;
      top: var(--art-top);
      background-image: var(--bg-art);
      background-repeat:no-repeat;
      background-position:center center;
      background-size: contain;   /* ⭐ no crop */
      box-shadow: 0 24px 68px rgba(0,0,0,.26);
      border-radius: 12px;
      opacity: var(--art-opacity);
    }

    /* ===== Center card ===== */
    .wrap{ position:relative; z-index:3; min-height:100%; display:grid; place-items:center; padding:24px 16px 40px; }
    .card{
      width:min(980px, 92vw);
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: var(--shadow);
      text-align:center;
      padding: clamp(28px, 6vw, 56px);
    }
    .logo{
      margin:0 0 8px;
      font-size: clamp(48px, 8.6vw, 96px);
      line-height:1.06;
      letter-spacing:.3px;
      text-shadow: 0 8px 26px rgba(0,0,0,.18);
      color: var(--ink);
    }
    .tag{
      margin:0 auto 26px;
      max-width: 56ch;
      font-size: clamp(16px, 2.2vw, 22px);
      color: var(--sub);
    }

    .cta-row{display:flex; justify-content:center}
    .btn{
      appearance:none; border:none; cursor:pointer;
      padding:14px 26px; border-radius:999px;
      background:var(--btn); color:#fff; font-weight:700;
      box-shadow: 0 14px 30px rgba(109,42,71,.35);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      text-decoration:none; display:inline-block;
    }
    .btn:hover{ transform: translateY(-2px); background:var(--btnHover); }

    footer{
      text-align:center; font-size:12px; color: var(--sub); opacity:.9; margin-top:24px;
    }
  </style>
</head>
<body>
  <!-- Background painterly layers -->
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand" class="logo">Shreshtha</h1>
      <p class="tag">
        A little home of smiles, tiny adventures, and the sweetest memories — curated with love.
      </p>

      <div class="cta-row">
        <a class="btn" href="/auth/login" id="btn-login">Step inside</a>
      </div>

      <footer>© Shreshtha’s Life • crafted with love</footer>
    </section>
  </main>
</body>
</html>
