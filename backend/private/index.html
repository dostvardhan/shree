<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shreshtha • Home</title>
  <style>
    :root{
      --bg-art: url("/assets/img/upload-bg-final-new.jpg");
      --ink:#0f2f34;
      --glass: rgba(255,255,255,.14);
      --glass-border: rgba(255,255,255,.22);
      --btn:#113538;
      --btnHover:#174449;
      --gold:#e9d6a3;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;width:100%;overflow:hidden;font-family:ui-serif,Georgia,serif}

    body::before{
      content:"";
      position:fixed; inset:0;
      background-image: var(--bg-art);
      background-size:cover;
      background-position:center 18%;
      filter:saturate(1.05) brightness(1.02);
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed; inset:0;
      background: radial-gradient(1200px 700px at 50% 58%, rgba(0,0,0,.0), rgba(0,0,0,.40));
      z-index:-1;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:20px;
      color:var(--ink);
    }

    .card{
      width:min(880px,90vw);
      background:var(--glass);
      border:1px solid var(--glass-border);
      border-radius:26px;
      backdrop-filter:blur(9px);
      -webkit-backdrop-filter:blur(9px);
      padding:clamp(32px,6vw,58px);
      box-shadow:0 22px 60px rgba(0,0,0,.38);
      animation:fadeIn .9s ease-out;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(22px);}
      to{opacity:1; transform:translateY(0);}
    }

    .tag-top{
      display:inline-block;
      padding:6px 18px;
      border-radius:999px;
      font-size:13px;
      letter-spacing:.3px;
      background:rgba(255,255,255,.22);
      border:1px solid rgba(255,255,255,.35);
      color:var(--ink);
      margin-bottom:18px;
      text-shadow:0 1px 1px rgba(255,255,255,.3);
    }

    h1{
      font-size:clamp(58px,9vw,100px);
      line-height:1.03;
      margin-bottom:16px;
      color:var(--ink);
      text-shadow:
        0 0 28px rgba(255,255,255,.35),
        0 2px 0 rgba(255,255,255,.18),
        0 14px 34px rgba(0,0,0,.45);
    }

    .tag{
      font-size:clamp(17px,2.3vw,22px);
      max-width:700px;
      margin:0 auto 26px;
      color:var(--ink);
      opacity:.96;
      text-shadow:
        0 0 16px rgba(255,255,255,.25),
        0 10px 30px rgba(0,0,0,.35);
    }

    .btn{
      padding:15px 30px;
      border-radius:999px;
      background:var(--btn);
      color:#fff;
      text-decoration:none;
      font-weight:700;
      letter-spacing:.3px;
      cursor:pointer;
      box-shadow:0 14px 32px rgba(0,0,0,.38);
      transition:.18s;
    }
    .btn:hover{
      transform:translateY(-2px);
      background:var(--btnHover);
      box-shadow:0 0 40px rgba(17,53,56,.55);
    }

    footer{
      margin-top:26px;
      font-size:13px;
      color:var(--ink);
      opacity:.88;
      text-shadow:0 0 14px rgba(255,255,255,.22);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="tag-top">✨ A quiet little world made just for her</div>

      <h1>Shreshtha</h1>

      <p class="tag">
        A place where her smile feels bigger, her moments feel softer, and the world slows down long
        enough to remember what love looks like.
      </p>

      <a class="btn" href="/auth/login">Step inside</a>

      <footer>© Shreshtha’s Life • held gently, privately, lovingly</footer>
    </section>
  </main>
</body>
</html>
