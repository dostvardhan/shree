<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery â€” Shreshtha</title>

  <script src="/auth-init.js"></script>
  <script src="/guard-auth.js"></script>

  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#fbfbfb;color:#222}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 18px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.04)}
    .btn{background:#2e7d32;color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    main{max-width:1100px;margin:24px auto;padding:18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}
    .tile{border-radius:10px;overflow:hidden;background:#fff;box-shadow:0 8px 18px rgba(0,0,0,0.04);cursor:pointer;height:160px;position:relative}
    .tile img{width:100%;height:100%;object-fit:cover;transition:transform .3s}
    .tile:hover img{transform:scale(1.08)}
    .meta{position:absolute;left:8px;bottom:8px;background:rgba(0,0,0,0.45);color:#fff;padding:6px 8px;border-radius:8px;font-size:13px}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:9999}
    .modal.open{display:flex}
    .modal img{max-width:80vw;max-height:80vh;object-fit:contain;border-radius:8px}
  </style>
</head>
<body>
  <header>
    <div><strong>Gallery</strong><div style="font-size:13px;color:#666">All uploads</div></div>
    <nav>
      <button class="btn" id="btnBack">Back</button>
    </nav>
  </header>

  <main>
    <div data-guard>
      <h2>All Photos</h2>
      <div id="grid" class="grid"></div>
      <div id="note" style="margin-top:12px;color:#666"></div>
    </div>
  </main>

  <div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
    <img id="modalImg" src="" alt="">
  </div>

  <script>
    const grid = document.getElementById("grid");
    const note = document.getElementById("note");
    const btnBack = document.getElementById("btnBack");

    async function fetchList() {
      try {
        const token = await window.auth.getToken();
        const res = await fetch("https://shree-drive.onrender.com/api/list", {
          headers: { Authorization: "Bearer " + token }
        });
        if (!res.ok) {
          const txt = await res.text();
          note.textContent = "Failed to load: " + txt;
          return;
        }
        const list = await res.json();
        if (!Array.isArray(list) || list.length === 0) {
          note.textContent = "No uploads yet.";
          return;
        }
        render(list);
      } catch (err) {
        note.textContent = "Error fetching list: " + err.message;
      }
    }

    function render(list) {
      grid.innerHTML = "";
      list.forEach(item => {
        const t = document.createElement("div");
        t.className = "tile";
        // thumbnail via backend streaming -- use /api/file/:id
        const thumbUrl = `https://shree-drive.onrender.com/api/file/${item.id}`;
        t.innerHTML = `<img src="${thumbUrl}" alt="${item.filename}"><div class="meta">${item.caption || item.filename}</div>`;
        t.addEventListener("click", () => openModal(thumbUrl));
        grid.appendChild(t);
      });
    }

    function openModal(src) {
      document.getElementById("modalImg").src = src;
      document.getElementById("modal").classList.add("open");
    }
    function closeModal() {
      document.getElementById("modal").classList.remove("open");
      document.getElementById("modalImg").src = "";
    }

    btnBack.addEventListener("click", () => window.location.href = "/life.html");

    // init
    (async () => {
      await fetchList();
    })();
  </script>
</body>
</html>
