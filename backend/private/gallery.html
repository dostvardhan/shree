<script>
/* GALLERY: pagination + render + lightbox
   Behavior:
   1) Try /api/photos?pageSize=.. (Drive-backed) and render using /api/file/:id for secure streaming.
   2) If API fails or returns empty, fall back to local list:
       - first try /private/photos.json (explicit listing),
       - otherwise probe /private/photos/photo1..photo60.(jpg|jpeg|png)
*/
(function(){
  const PAGE_SIZE = (() => {
    const w = window.innerWidth || 0;
    if (w >= 1400) return 40;
    if (w >= 1000) return 30;
    if (w >= 700)  return 24;
    return 20;
  })();

  const TRAIL_KEY = "gallery_token_trail_v1";
  const readTrail = () => { try{ return JSON.parse(sessionStorage.getItem(TRAIL_KEY)||"[]"); }catch(e){return [];} }
  const writeTrail = (arr) => { try{ sessionStorage.setItem(TRAIL_KEY, JSON.stringify(arr)); }catch(e){} }

  const url = new URL(location.href);
  const token = url.searchParams.get("pageToken") || null;
  const pageSize = Math.max(1, Number(url.searchParams.get("pageSize")||PAGE_SIZE));

  const grid = document.querySelector("#grid");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const pageInfo = document.getElementById("pageInfo");
  const emptyEl = document.getElementById("empty");

  let trail = readTrail();
  if (token && (trail.length===0 || trail[trail.length-1] !== token)) trail.push(token);
  if (!token) trail = [];
  writeTrail(trail);

  function setStatus(t){ if(pageInfo) pageInfo.textContent = t; }

  function makeCard(imgSrc, caption){
    const anchor = document.createElement("a");
    anchor.href = imgSrc;
    anchor.target = "_blank";
    anchor.rel = "noopener noreferrer";

    const img = document.createElement("img");
    img.src = imgSrc;
    img.alt = caption || 'photo';
    img.loading = "lazy";
    img.referrerPolicy = "no-referrer";
    img.addEventListener('click', (ev) => { ev.preventDefault(); openLightbox(imgSrc, caption); });

    anchor.appendChild(img);

    const card = document.createElement("div");
    card.className = "photo-card";
    card.appendChild(anchor);

    if (caption) {
      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = caption;
      card.appendChild(meta);
    }
    return card;
  }

  // Lightbox
  const lb = document.getElementById('lightbox');
  const lbImg = document.getElementById('lbImage');
  const lbCaption = document.getElementById('lbCaption');
  const lbClose = document.getElementById('lbClose');
  function openLightbox(src, caption){
    lbImg.src = src;
    lbCaption.textContent = caption || '';
    lb.style.display = 'flex';
    lb.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function closeLightbox(){
    lbImg.src = '';
    lb.style.display = 'none';
    lb.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }
  if (lbClose) lbClose.addEventListener('click', closeLightbox);
  const lbBack = document.getElementById('lbBack');
  if (lbBack) lbBack.addEventListener('click', closeLightbox);
  document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });

  // Fetch /api/photos (Drive-backed)
  async function loadFromApi(){
    try {
      const qs = new URLSearchParams({ pageSize: String(pageSize) });
      if (token) qs.set("pageToken", token);
      const resp = await fetch(`/api/photos?${qs.toString()}`, { credentials: 'include' });
      if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
      const data = await resp.json();
      const items = data.items || [];
      const nextToken = data.nextPageToken || null;
      if (!items.length) throw new Error('no-items');

      // Render
      grid.innerHTML = '';
      items.forEach(f => {
        // Use streaming endpoint for secure access
        const src = `/api/file/${encodeURIComponent(f.id)}`;
        const caption = f.caption || f.name || '';
        grid.appendChild(makeCard(src, caption));
      });

      emptyEl.style.display = 'none';
      setStatus(`Page ${ (trail.length>0) ? (trail.length+1) : 1 } • ${pageSize} per page (Drive)`);
      setupPager(nextToken);
      return true;
    } catch (err) {
      console.warn('Drive listing failed or returned empty:', err);
      return false;
    }
  }

  // Local fallback: try /private/photos.json then probe /private/photos/
  async function loadFromLocal(){
    try {
      // try explicit JSON listing first
      let list = null;
      try {
        const j = await fetch('/private/photos.json', { cache: 'no-cache' });
        if (j.ok) {
          const parsed = await j.json();
          // expect array of {url,name,caption} or strings
          if (Array.isArray(parsed) && parsed.length) {
            list = parsed.map(it => {
              if (typeof it === 'string') return { url: `/private/photos/${it}`, name: it };
              if (it && it.url) return it;
              if (it && it.name) return { url: `/private/photos/${it.name}`, name: it.name, caption: it.caption };
              return null;
            }).filter(Boolean);
          }
        }
      } catch(e){ /* ignore */ }

      // If no explicit list, probe common filenames
      if (!list || list.length === 0) {
        list = [];
        const MAX = 60;
        const exts = ['jpg','jpeg','png','webp'];
        for (let i = 1; i <= MAX; i++){
          for (const ext of exts){
            const nm = `photo${i}.${ext}`;
            try {
              const h = await fetch(`/private/photos/${nm}`, { method: 'HEAD' });
              if (h.ok) { list.push({ url: `/private/photos/${nm}`, name: nm }); break; }
            } catch(e){ /* ignore */ }
          }
        }
      }

      if (!list || list.length === 0) throw new Error('no local photos found');

      grid.innerHTML = '';
      list.forEach(item => {
        const src = item.url || `/private/photos/${item.name}`;
        const caption = item.caption || item.name || '';
        grid.appendChild(makeCard(src, caption));
      });

      emptyEl.style.display = 'none';
      setStatus(`Showing ${list.length} (Local)`);
      setupPager(null); // no server pagination for local
      return true;
    } catch (err) {
      console.warn('Local fallback failed:', err);
      return false;
    }
  }

  function setupPager(nextToken){
    if (nextBtn) {
      nextBtn.disabled = !nextToken;
      nextBtn.onclick = () => {
        const u = new URL(location.href);
        u.searchParams.set("pageSize", String(pageSize));
        if (nextToken) u.searchParams.set("pageToken", nextToken);
        let t = readTrail();
        if (token && (t.length===0 || t[t.length-1] !== token)) t.push(token);
        writeTrail(t);
        location.href = u.toString();
      };
    }
    if (prevBtn) {
      prevBtn.disabled = (trail.length <= 1);
      prevBtn.onclick = () => {
        let t = readTrail();
        if (t.length > 0) t.pop();
        const prevToken = (t.length > 0) ? t[t.length-1] : null;
        writeTrail(t);
        const u = new URL(location.href);
        u.searchParams.set("pageSize", String(pageSize));
        if (prevToken) u.searchParams.set("pageToken", prevToken); else u.searchParams.delete("pageToken");
        location.href = u.toString();
      };
    }
  }

  async function loadPage(){
    setStatus("Loading…");
    if (prevBtn) prevBtn.disabled = (trail.length <= 1);
    if (nextBtn) nextBtn.disabled = true;

    const okApi = await loadFromApi();
    if (okApi) return;
    const okLocal = await loadFromLocal();
    if (!okLocal) {
      grid.innerHTML = '';
      emptyEl.style.display = 'block';
      setStatus('');
    }
  }

  loadPage();
})();
</script>

<script>
/* Canvas hearts (pastel, shiny) */
(function(){
  if (window.__shreeFxInit) return; window.__shreeFxInit = true;
  const c = document.getElementById('fxCanvas');
  if (!c) return;
  const ctx = c.getContext('2d');
  const DPR = Math.max(1, window.devicePixelRatio || 1);
  let W = 0, H = 0, hearts = [];

  const COLORS = ['#dff7ff','#fff6a6','#ffd89e','#ffb3c6','#d6f5c6','#d6e0ff','#ffd1ea','#ffe3b8'];

  function R(a,b){ return Math.random()*(b-a)+a; }
  function resize(){ W = innerWidth * DPR; H = innerHeight * DPR; c.width = W; c.height = H; c.style.width = '100vw'; c.style.height = '100vh'; }
  function spawn(){
    if (hearts.length > 26) return;
    hearts.push({
      x: R(0, W), y: H + R(10*DPR, 140*DPR),
      s: R(10, 26), vx: R(-8,8), vy: -R(12, 30),
      a: R(.45, .95), r: R(-.6, .6), vr: R(-.012, .012),
      color: COLORS[Math.floor(Math.random()*COLORS.length)]
    });
  }

  function drawHeart(px,py,scale,rot,alpha,color){
    ctx.save();
    ctx.translate(px,py); ctx.rotate(rot); ctx.scale(scale, scale);
    ctx.globalAlpha = Math.min(1, alpha * 1.06);
    ctx.shadowColor = color; ctx.shadowBlur = 12 * scale;
    const g = ctx.createRadialGradient(0, -0.12, 0.05, 0, 0.12, 1.0);
    g.addColorStop(0, color); g.addColorStop(0.6, color); g.addColorStop(1, 'rgba(255,255,255,0.08)');
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.moveTo(0,-0.5);
    ctx.bezierCurveTo(0.45,-1.05,1.15,-0.05,0,0.8);
    ctx.bezierCurveTo(-1.15,-0.05,-0.45,-1.05,0,-0.5);
    ctx.fill();

    // small highlight
    ctx.globalAlpha = 0.6 * alpha;
    ctx.fillStyle = 'rgba(255,255,255,0.95)';
    ctx.beginPath();
    ctx.ellipse(0.18, -0.28, 0.12, 0.06, -0.4, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
    ctx.shadowBlur = 0;
  }

  function tick(){
    ctx.clearRect(0,0,W,H);
    if (Math.random() < 0.10) spawn();
    for (let i=0;i<hearts.length;i++){
      const h = hearts[i];
      h.x += h.vx * 0.016;
      h.y += h.vy * 0.016;
      h.r += h.vr;
      h.a -= 0.0009;
    }
    hearts = hearts.filter(h => (h.y > -120*DPR) && (h.a > 0.02));
    hearts.forEach(h => drawHeart(h.x, h.y, (h.s/50)*DPR, h.r, h.a, h.color));
    requestAnimationFrame(tick);
  }

  addEventListener('resize', resize, { passive:true });
  resize(); tick();
})();
</script>

</div><script>
(() => {
  const btn = document.getElementById('musicButton');
  const volDot = document.getElementById('volDot');
  const volPop = document.getElementById('volPop');
  const volRange = document.getElementById('volRange');
  const muteBtn = document.getElementById('muteBtn');
  const music = document.getElementById('bgMusic');

  // restore stored state
  let playing = false;
  try {
    const savedVol = localStorage.getItem('shree_music_volume');
    if (savedVol !== null) volRange.value = savedVol;
    const savedPlaying = localStorage.getItem('shree_music_playing');
    if (savedPlaying === '1') { playing = true; }
  } catch(e){}

  // set actual audio volume (0..1)
  function applyVolume() {
    const v = Math.max(0, Math.min(100, parseInt(volRange.value || 60,10)));
    music.volume = v/100;
    if (v === 0) { muteBtn.setAttribute('aria-pressed','true'); } else { muteBtn.setAttribute('aria-pressed','false'); }
    try { localStorage.setItem('shree_music_volume', String(v)); } catch(e){}
  }
  applyVolume();

  function setPlaying(state) {
    playing = !!state;
    btn.setAttribute('aria-pressed', playing ? 'true' : 'false');
    if (playing) {
      btn.classList.add('playing');
      music.play().catch(()=>{});
      try { localStorage.setItem('shree_music_playing','1'); } catch(e){}
      btn.setAttribute('title','Pause music');
    } else {
      btn.classList.remove('playing');
      music.pause();
      try { localStorage.setItem('shree_music_playing','0'); } catch(e){}
      btn.setAttribute('title','Play music');
    }
  }

  // initial play state (do not force autoplay; only restore visual if already allowed)
  if (playing) {
    // try resume playback if browser allows
    music.play().then(()=>{ setPlaying(true); }).catch(()=>{ setPlaying(false); });
  }

  // heart click toggles play/pause
  btn.addEventListener('click', (e) => {
    // if click target was the volDot, handled separately
    if (e.target && (e.target.id === 'volDot' || e.target.closest('#volDot'))) return;
    setPlaying(!playing);
  });

  // show/hide volume popover on volDot click
  volDot.addEventListener('click', (e) => {
    const showing = volPop.classList.toggle('show');
    volPop.setAttribute('aria-hidden', showing ? 'false' : 'true');
    if (showing) { // auto-hide after 6s
      setTimeout(()=>{ volPop.classList.remove('show'); volPop.setAttribute('aria-hidden','true'); }, 6000);
    }
    e.stopPropagation();
  });

  // volume slider changes
  volRange.addEventListener('input', () => {
    applyVolume();
  });

  // mute toggle
  muteBtn.addEventListener('click', () => {
    if (music.volume > 0) {
      volRange.dataset.prev = volRange.value;
      volRange.value = 0;
    } else {
      volRange.value = volRange.dataset.prev || 60;
    }
    applyVolume();
  });

  // close popover when clicking outside
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.vol-pop') && !e.target.closest('#volDot')) {
      volPop.classList.remove('show'); volPop.setAttribute('aria-hidden','true');
    }
  });

  // sync UI when audio events happen
  music.addEventListener('play', ()=> setPlaying(true));
  music.addEventListener('pause', ()=> setPlaying(false));

  // ensure keyboard accessibility
  volDot.tabIndex = 0;
  volDot.addEventListener('keydown', (e)=> { if (e.key==='Enter' || e.key===' ') { e.preventDefault(); volDot.click(); }});

})();
</script>

<script>
(function(){
  try {
    const audioId = 'bgMusicHeart';
    const btnId = 'musicHeartBtn';
    let playedOnce = false;

    // ensure single audio element
    let audio = document.getElementById(audioId);
    if (!audio) {
      audio = document.createElement('audio');
      audio.id = audioId;
      audio.loop = true;
      audio.preload = 'auto';
      const src = document.createElement('source');
      src.src = '/music/bg.mp3';
      src.type = 'audio/mpeg';
      audio.appendChild(src);
      audio.style.display = 'none';

    let btn = document.getElementById(btnId);
    if (!btn) {
      btn = document.createElement('button');
      btn.id = btnId;
      btn.type = 'button';
      btn.title = 'Play / Pause background music';
      btn.innerHTML = '<span class="heart">♡</span>';
      document.body.appendChild(btn);
    }

    // restore saved volume/state
    try {
      const sv = localStorage.getItem('shree_music_volume');
      if (sv !== null) {
        const v = Math.max(0, Math.min(1, parseFloat(sv)));
        audio.volume = isNaN(v) ? 0.6 : v;
      } else {
        audio.volume = 0.6;
      }
      const sp = localStorage.getItem('shree_music_playing');
      if (sp === '1') {
        // remember that user wanted playback; but still respect autoplay policy
        // we will try to play on the first user interaction below
      }

        btn.setAttribute('aria-pressed','true');
      } else {
        btn.classList.remove('playing');
        if (heart) heart.textContent = '♡';
        btn.setAttribute('aria-pressed','false');
      }
    }

    // try play now (best-effort). If blocked promise will reject.
    function tryPlay() {
      if (!audio) return Promise.reject('no-audio');
      return audio.play().then(() => {
        localStorage.setItem('shree_music_playing','1');
        playedOnce = true;
        updateBtnUI();
      }).catch((e) => {
        // autoplay blocked; wait for user interaction
        return Promise.reject(e);
      });
    }

    // toggle on button
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      if (audio.paused) {
        audio.play().then(()=> {
          localStorage.setItem('shree_music_playing','1');
          updateBtnUI();
        }).catch(()=> {
          // ignore
        });
      } else {
        audio.pause();
        localStorage.setItem('shree_music_playing','0');
        updateBtnUI();
      }
    });

    // when audio starts/stops update UI
    audio.addEventListener('play', updateBtnUI);
    audio.addEventListener('pause', updateBtnUI);

    // try autoplay on load (may be blocked)
    tryPlay().catch(()=> {
      // if blocked, show button and attach one-time user-interaction handler to start playback
      updateBtnUI();
      function userStart() {
        if (playedOnce) return;
        audio.play().then(()=> {
          localStorage.setItem('shree_music_playing','1');
          playedOnce = true;
          updateBtnUI();

          window.removeEventListener('click', userStart, {capture:true});
          window.removeEventListener('touchstart', userStart, {passive:true});
          window.removeEventListener('keydown', userStart, {capture:true});
        }).catch(()=>{ /* still blocked */ });
      }
      window.addEventListener('click', userStart, {capture:true});
      window.addEventListener('touchstart', userStart, {passive:true});
      window.addEventListener('keydown', userStart, {capture:true});
    });

    // persist volume changes if any external control modifies audio.volume
    audio.addEventListener('volumechange', ()=> {
      try { localStorage.setItem('shree_music_volume', String(audio.volume)); } catch(e){}
    });

    // initial UI sync
    updateBtnUI();

  } catch(err) {
    console.warn('Music heart snippet error', err);
  }
})();
