<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo 1 Memories</title>
<style>
body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #0d0f14, #1c1f28);
    overflow:hidden;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    color:#ffd700;
    text-align:center;
}
.mist {
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(255,255,255,0.05);
    pointer-events:none;
    animation: mistMove 20s linear infinite;
}
@keyframes mistMove {
    0% {transform: translateY(0);}
    50% {transform: translateY(20px);}
    100% {transform: translateY(0);}
}
img {
    max-width:80%;
    max-height:70vh;
    object-fit:contain;
    border-radius:15px;
    box-shadow:0 0 70px rgba(255,215,0,0.6);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}
img:hover {
    transform: scale(1.05);
    box-shadow:0 0 100px rgba(255,215,0,0.8);
}
.quote {
    font-size:24px;
    margin-top:20px;
    max-width:80%;
    opacity:0;
    transform: translateY(20px);
    animation: fadeInUp 1s forwards 0.5s;
    text-shadow:2px 2px 10px rgba(0,0,0,0.7);
}
@keyframes fadeInUp {
    to {opacity:1; transform: translateY(0);}
}
.heart-nav {
    position:absolute;
    top:50%;
    font-size:50px;
    cursor:pointer;
    color:#ff4d6d;
    transition: all 0.3s ease;
    user-select:none;
    animation: pulse 2s infinite;
}
.heart-nav:hover {
    transform: scale(1.2);
    text-shadow:0 0 20px #ff4d6d, 0 0 40px #ff1a1a;
}
@keyframes pulse {
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.1);}
}
#prev { left:30px; }
#next { right:30px; }
</style>
</head>
<body>

<div class="mist"></div>

<a id="prev" class="heart-nav" href="photo9.html">&#10084;&#65039;</a>
<img src="photo1.jpg" alt="Photo 1">
<a id="next" class="heart-nav" href="photo2.html">&#10084;&#65039;</a>
<div class="quote">Every day is a new beginning. This photo reminds me of hope and fresh mornings.</div>

</body>
</html>
