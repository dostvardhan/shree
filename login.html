<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Sign in Â· Private Area</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:grid;place-items:center;min-height:100vh;margin:0;background:#fafafa}
    .card{max-width:440px;padding:28px;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);background:#fff}
    h1{font-size:1.25rem;margin:0 0 12px}
    p{color:#555;margin:0 0 18px}
    button{padding:10px 14px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .hint{font-size:.9rem;color:#666;margin-top:12px}
    .log{margin-top:14px;font:12px/1.4 ui-monospace,Consolas,monospace;color:#333;white-space:pre-wrap;background:#f5f5f5;border:1px solid #eee;border-radius:8px;padding:10px;max-height:180px;overflow:auto}
  </style>

  <!-- Auth0 SDK: local or CDN.
       If you keep local copy, ensure /auth0-spa-js.production.js exists.
       Alternatively uncomment the CDN line and remove local file. -->
  <script src="/auth0-spa-js.production.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.production.js"></script> -->
</head>
<body>
  <div class="card">
    <h1>Private access</h1>
    <p>Only invited users can sign in.</p>
    <button id="btn">Sign in with Auth0</button>
    <div class="hint">If you don't have access, ask the site owner.</div>
    <div id="log" class="log" hidden></div>
  </div>

  <script>
    // ----- CONFIG: change these to match your Auth0 app -----
    const AUTH0_DOMAIN = "dev-zzhjbmtzoxtgoz31.us.auth0.com";
    const AUTH0_CLIENT_ID = "0glcwUr7ZZ9sbBTBPiUPahEqqwUcuzfR";
    const AUTH0_AUDIENCE = "https://shree-drive.onrender.com"; // your backend audience
    const REDIRECT_AFTER_LOGIN = "/gallery.html"; // where to go after login
    // -------------------------------------------------------

    const logBox = document.getElementById('log');
    function log(...a){ try{ logBox.hidden=false; logBox.textContent += a.map(x => typeof x==='string'?x:JSON.stringify(x)).join(' ') + '\n'; }catch(e){} }

    (async () => {
      if (typeof createAuth0Client !== "function") {
        log("Auth0 SDK not found. Make sure auth0-spa-js.production.js is present or use CDN.");
        // option: fallback to plain link to homepage
        return;
      }

      // create client
      const auth0 = await createAuth0Client({
        domain: AUTH0_DOMAIN,
        clientId: AUTH0_CLIENT_ID,
        authorizationParams: {
          audience: AUTH0_AUDIENCE,
          redirect_uri: window.location.origin + window.location.pathname // handle redirect on same page
        }
      });

      // If redirected back from Auth0 (code & state present), handle callback
      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        try {
          const result = await auth0.handleRedirectCallback();
          log("Handled redirect callback:", result);
        } catch (err) {
          log("Callback error:", err && err.message ? err.message : err);
        }
        // remove query params to clean URL
        window.history.replaceState({}, document.title, window.location.pathname);
        // redirect to intended page
        window.location.replace(REDIRECT_AFTER_LOGIN);
        return;
      }

      // If user already authenticated, send straight to app
      try {
        const isAuth = await auth0.isAuthenticated();
        if (isAuth) {
          window.location.replace(REDIRECT_AFTER_LOGIN);
          return;
        }
      } catch (e) {
        log("isAuthenticated error:", e && e.message);
      }

      // Wire login button
      document.getElementById('btn').addEventListener('click', async () => {
        try {
          await auth0.loginWithRedirect({
            authorizationParams: {
              audience: AUTH0_AUDIENCE,
              // optional: scope
              scope: "openid profile email"
            },
            appState: { target: REDIRECT_AFTER_LOGIN }
          });
        } catch (e) {
          log("loginWithRedirect error:", e && e.message);
        }
      });
    })();
  </script>
</body>
</html>
