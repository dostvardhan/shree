<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in · Private Area</title>
  <script src="/auth0-spa-js.production.js"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;display:grid;place-items:center;min-height:100vh;margin:0;background:#fafafa}
    .card{max-width:440px;padding:28px;border-radius:12px;background:#fff;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    button{padding:10px 14px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p>Private area — sign in with Auth0</p>
    <button id="btn">Sign in with Auth0</button>
  </div>

  <script>
    const AUTH0_DOMAIN = "dev-zzhjbmtzoxtgoz31.us.auth0.com";
    const AUTH0_CLIENT_ID = "6sfOCkf0BFVHsuzfPJCHoLDffZSNJjzT";
    const AUTH0_AUDIENCE = "https://shree-drive.onrender.com";

    (async function(){
      const auth0 = await createAuth0Client({
        domain: AUTH0_DOMAIN,
        clientId: AUTH0_CLIENT_ID,
        authorizationParams: { audience: AUTH0_AUDIENCE, redirect_uri: window.location.origin + '/' }
      });
      document.getElementById('btn').addEventListener('click', () => auth0.loginWithRedirect());
    })();
  </script>
</body>
</html>
